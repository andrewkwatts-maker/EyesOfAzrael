<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .map-bg{fill:#f5f5dc}.water{fill:#4a90e2;opacity:0.3}.land{fill:#8fbc8f;stroke:#2d5016}
      .location{fill:#dc143c;stroke:#000;stroke-width:2}.route{fill:none;stroke:#dc143c;stroke-width:2;stroke-dasharray:5,5}
      .label{fill:#000;font-family:Arial;font-size:11px;font-weight:bold}.title{fill:#8b0000;font-family:Arial;font-size:26px;font-weight:bold}
    </style>
  </defs>
  <rect class="map-bg" width="800" height="600"/>
  <text class="title" x="400" y="35" text-anchor="middle">Perseus Quest</text>
  <text class="label" x="400" y="55" text-anchor="middle">Journey to Slay Medusa</text>
  <rect class="water" x="0" y="300" width="800" height="300"/>
  <path class="land" d="M 300,200 L 500,180 L 520,280 L 320,300 Z"/>
  <path class="route" d="M 350,240 L 450,220 L 550,260 L 650,300"/>
  <circle class="location" cx="350" cy="240" r="10"/><text class="label" x="370" y="245">Start</text>
  <circle class="location" cx="450" cy="220" r="8"/><text class="label" x="470" y="225">Journey</text>
  <circle class="location" cx="550" cy="260" r="8"/><text class="label" x="570" y="265">Quest</text>
  <circle class="location" cx="650" cy="300" r="10"/><text class="label" x="670" y="305">Goal</text>
  <rect x="20" y="500" width="180" height="80" fill="#fff" stroke="#000" stroke-width="2"/>
  <text class="label" x="30" y="520">Quest Map</text>
  <text class="label" x="30" y="540" font-size="10">Journey Path Shown</text>
  <text class="label" x="30" y="560" font-size="10">Major Locations Marked</text>
</svg>