<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .map-bg { fill: #e6f3ff; }
      .water { fill: #4a90e2; opacity: 0.5; }
      .land { fill: #c9b896; stroke: #8b7355; stroke-width: 1; }
      .location { fill: #1e40af; stroke: #1e3a8a; stroke-width: 2; }
      .route { fill: none; stroke: #1e40af; stroke-width: 3; marker-end: url(#arrowblue); }
      .label { fill: #000; font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; }
      .title { fill: #1e40af; font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; }
      .year { fill: #fff; font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; }
    </style>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1e40af"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect class="map-bg" width="800" height="600"/>

  <!-- Mediterranean Sea -->
  <rect class="water" x="0" y="0" width="800" height="600"/>

  <!-- Title -->
  <text class="title" x="400" y="35" text-anchor="middle">Odysseus' Ten-Year Journey Home</text>
  <text class="label" x="400" y="55" text-anchor="middle" font-size="14">The Odyssey (circa 1178-1168 BCE)</text>

  <!-- Greece/Ithaca -->
  <path class="land" d="M 680,180 L 720,160 L 750,190 L 730,230 L 700,220 Z"/>

  <!-- Troy (Asia Minor) -->
  <path class="land" d="M 720,80 L 760,70 L 780,100 L 750,120 L 720,110 Z"/>

  <!-- Sicily -->
  <path class="land" d="M 380,340 L 420,330 L 430,360 L 400,380 L 370,370 Z"/>

  <!-- Libya -->
  <path class="land" d="M 250,450 L 350,440 L 360,480 L 270,490 Z"/>

  <!-- The Journey Route -->
  <path class="route" d="M 740,100 L 680,140 L 620,180 L 550,220 L 480,260 L 400,300 L 350,360 L 280,400 L 220,440 L 180,380 L 140,320 L 120,250 L 160,200 L 240,180 L 320,200 L 400,240 L 480,280 L 560,300 L 620,280 L 680,240 L 710,200"/>

  <!-- 1. Troy (Start) -->
  <circle class="location" cx="740" cy="100" r="12"/>
  <text class="year" x="740" y="105">START</text>
  <text class="label" x="760" y="105">Troy</text>

  <!-- 2. Ismarus (Cicones) -->
  <circle class="location" cx="680" cy="140" r="10"/>
  <text class="year" x="680" y="145">1</text>
  <text class="label" x="700" y="145">Ismarus</text>

  <!-- 3. Lotus Eaters -->
  <circle class="location" cx="620" cy="180" r="10"/>
  <text class="year" x="620" y="185">2</text>
  <text class="label" x="640" y="185">Lotus Land</text>

  <!-- 4. Cyclops Island -->
  <circle class="location" cx="550" cy="220" r="10"/>
  <text class="year" x="550" y="225">3</text>
  <text class="label" x="520" y="215">Cyclops</text>
  <text class="label" x="520" y="228">(Polyphemus)</text>

  <!-- 5. Aeolia -->
  <circle class="location" cx="480" cy="260" r="10"/>
  <text class="year" x="480" y="265">4</text>
  <text class="label" x="500" y="265">Aeolia</text>

  <!-- 6. Laestrygonians -->
  <circle class="location" cx="400" cy="300" r="10"/>
  <text class="year" x="400" y="305">5</text>
  <text class="label" x="420" y="305">Laestrygonia</text>

  <!-- 7. Aeaea (Circe) -->
  <circle class="location" cx="350" cy="360" r="10"/>
  <text class="year" x="350" y="365">6</text>
  <text class="label" x="370" y="365">Aeaea (Circe)</text>

  <!-- 8. Underworld -->
  <circle class="location" cx="280" cy="400" r="10"/>
  <text class="year" x="280" y="405">7</text>
  <text class="label" x="240" y="405">Underworld</text>

  <!-- 9. Sirens -->
  <circle class="location" cx="220" cy="440" r="10"/>
  <text class="year" x="220" y="445">8</text>
  <text class="label" x="240" y="445">Sirens</text>

  <!-- 10. Scylla & Charybdis -->
  <circle class="location" cx="180" cy="380" r="10"/>
  <text class="year" x="180" y="385">9</text>
  <text class="label" x="140" y="385">Scylla &amp;</text>
  <text class="label" x="140" y="398">Charybdis</text>

  <!-- 11. Thrinacia (Helios' Cattle) -->
  <circle class="location" cx="140" cy="320" r="10"/>
  <text class="year" x="140" y="325">10</text>
  <text class="label" x="100" y="325">Thrinacia</text>

  <!-- 12. Ogygia (Calypso) - 7 years -->
  <circle class="location" cx="120" cy="250" r="12"/>
  <text class="year" x="120" y="255">7yr</text>
  <text class="label" x="80" y="250">Ogygia</text>
  <text class="label" x="70" y="265">(Calypso)</text>

  <!-- 13. Scheria (Phaeacians) -->
  <circle class="location" cx="240" cy="180" r="10"/>
  <text class="year" x="240" y="185">11</text>
  <text class="label" x="200" y="185">Scheria</text>

  <!-- 14. Ithaca (Home) -->
  <circle cx="710" cy="200" r="14" fill="#ffd700" stroke="#1e40af" stroke-width="3"/>
  <text class="year" x="710" y="205" fill="#000">END</text>
  <text class="label" x="670" y="225" fill="#1e40af" font-size="14">ITHACA</text>
  <text class="label" x="670" y="240">(Journey's End)</text>

  <!-- Legend -->
  <rect x="20" y="20" width="200" height="160" fill="#fff" stroke="#000" stroke-width="2" opacity="0.9"/>
  <text class="label" x="30" y="40" font-size="14">Journey Timeline</text>
  <text class="label" x="30" y="60" font-size="10">0 years: Fall of Troy</text>
  <text class="label" x="30" y="75" font-size="10">Years 1-3: Mediterranean</text>
  <text class="label" x="30" y="90" font-size="10">Year 4: Aeolia (Winds)</text>
  <text class="label" x="30" y="105" font-size="10">Years 5-6: Circe's Island</text>
  <text class="label" x="30" y="120" font-size="10">Years 7-13: Calypso</text>
  <text class="label" x="30" y="135" font-size="10">Year 10: Return to Ithaca</text>
  <line x1="30" y1="150" x2="80" y2="150" class="route"/>
  <text class="label" x="85" y="155" font-size="10">Journey Path</text>
  <text class="label" x="30" y="172" font-size="9" fill="#666">Total: 10 Years</text>
</svg>