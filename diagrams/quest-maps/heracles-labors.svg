<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .map-bg { fill: #f5f5dc; }
      .water { fill: #4a90e2; opacity: 0.3; }
      .land { fill: #8fbc8f; stroke: #2d5016; stroke-width: 1; }
      .location { fill: #dc143c; stroke: #8b0000; stroke-width: 2; }
      .route { fill: none; stroke: #dc143c; stroke-width: 2; stroke-dasharray: 5,5; }
      .label { fill: #000; font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; }
      .title { fill: #8b0000; font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; }
      .labor-num { fill: #fff; font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="map-bg" width="800" height="600"/>

  <!-- Title -->
  <text class="title" x="400" y="35" text-anchor="middle">The Twelve Labors of Heracles</text>
  <text class="label" x="400" y="55" text-anchor="middle" font-size="14">Journey Across Ancient Greece</text>

  <!-- Mediterranean Sea -->
  <rect class="water" x="0" y="300" width="800" height="300"/>

  <!-- Greek Mainland -->
  <path class="land" d="M 300,100 L 450,80 L 500,120 L 520,200 L 480,280 L 380,300 L 320,250 L 300,180 Z"/>

  <!-- Peloponnese -->
  <path class="land" d="M 280,280 L 380,300 L 400,380 L 350,420 L 280,400 L 250,340 Z"/>

  <!-- Crete -->
  <path class="land" d="M 380,480 L 480,470 L 500,490 L 450,510 L 370,500 Z"/>

  <!-- Routes connecting labors -->
  <path class="route" d="M 350,200 L 300,230 L 340,270 L 360,320 L 320,360 L 290,340 L 250,310 L 280,250"/>
  <path class="route" d="M 360,320 L 420,350 L 430,480"/>
  <path class="route" d="M 350,200 L 520,180 L 580,200"/>
  <path class="route" d="M 350,200 L 400,140 L 460,160"/>

  <!-- Labor 1: Nemean Lion -->
  <circle class="location" cx="350" cy="200" r="14"/>
  <text class="labor-num" x="350" y="205">1</text>
  <text class="label" x="370" y="200">Nemea</text>

  <!-- Labor 2: Lernaean Hydra -->
  <circle class="location" cx="300" cy="230" r="14"/>
  <text class="labor-num" x="300" y="235">2</text>
  <text class="label" x="320" y="235">Lerna</text>

  <!-- Labor 3: Ceryneian Hind -->
  <circle class="location" cx="340" cy="270" r="14"/>
  <text class="labor-num" x="340" y="275">3</text>
  <text class="label" x="360" y="275">Ceryneia</text>

  <!-- Labor 4: Erymanthian Boar -->
  <circle class="location" cx="360" cy="320" r="14"/>
  <text class="labor-num" x="360" y="325">4</text>
  <text class="label" x="380" y="325">Mt. Erymanthos</text>

  <!-- Labor 5: Augean Stables -->
  <circle class="location" cx="320" cy="360" r="14"/>
  <text class="labor-num" x="320" y="365">5</text>
  <text class="label" x="340" y="365">Elis</text>

  <!-- Labor 6: Stymphalian Birds -->
  <circle class="location" cx="290" cy="340" r="14"/>
  <text class="labor-num" x="290" y="345">6</text>
  <text class="label" x="220" y="345">Lake Stymphalia</text>

  <!-- Labor 7: Cretan Bull -->
  <circle class="location" cx="430" cy="480" r="14"/>
  <text class="labor-num" x="430" y="485">7</text>
  <text class="label" x="450" y="485">Crete</text>

  <!-- Labor 8: Mares of Diomedes -->
  <circle class="location" cx="580" cy="200" r="14"/>
  <text class="labor-num" x="580" y="205">8</text>
  <text class="label" x="600" y="205">Thrace</text>

  <!-- Labor 9: Girdle of Hippolyta -->
  <circle class="location" cx="650" cy="150" r="14"/>
  <text class="labor-num" x="650" y="155">9</text>
  <text class="label" x="670" y="155">Amazon Territory</text>

  <!-- Labor 10: Cattle of Geryon -->
  <circle class="location" cx="120" cy="350" r="14"/>
  <text class="labor-num" x="120" y="355">10</text>
  <text class="label" x="50" y="355">Erytheia (Far West)</text>

  <!-- Labor 11: Golden Apples -->
  <circle class="location" cx="180" cy="180" r="14"/>
  <text class="labor-num" x="180" y="185">11</text>
  <text class="label" x="100" y="185">Garden of Hesperides</text>

  <!-- Labor 12: Cerberus -->
  <circle class="location" cx="250" cy="310" r="14"/>
  <text class="labor-num" x="250" y="315">12</text>
  <text class="label" x="180" y="315">Underworld Entry</text>

  <!-- Starting Point - Mycenae -->
  <circle cx="380" cy="280" r="8" fill="#ffd700" stroke="#8b0000" stroke-width="2"/>
  <text class="label" x="400" y="285">Mycenae (Start)</text>

  <!-- Legend -->
  <rect x="600" y="380" width="180" height="140" fill="#fff" stroke="#000" stroke-width="2"/>
  <text class="label" x="610" y="400" font-size="14">Legend</text>
  <circle cx="615" cy="415" r="8" class="location"/>
  <text class="label" x="630" y="420" font-size="11">Labor Location</text>
  <circle cx="615" cy="435" r="6" fill="#ffd700" stroke="#8b0000" stroke-width="2"/>
  <text class="label" x="630" y="440" font-size="11">Starting Point</text>
  <line x1="610" y1="455" x2="640" y2="455" class="route"/>
  <text class="label" x="650" y="460" font-size="11">Journey Route</text>
  <text class="label" x="610" y="490" font-size="10">Each labor represents</text>
  <text class="label" x="610" y="505" font-size="10">an impossible task</text>
</svg>