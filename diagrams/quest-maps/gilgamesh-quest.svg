<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .map-bg { fill: #fef9e7; }
      .water { fill: #4a90e2; opacity: 0.4; }
      .desert { fill: #daa520; opacity: 0.3; }
      .land { fill: #a0826d; stroke: #6b5d52; stroke-width: 1; }
      .location { fill: #eab308; stroke: #000; stroke-width: 2; }
      .route { fill: none; stroke: #ca8a04; stroke-width: 3; marker-end: url(#arrowgold); }
      .label { fill: #000; font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; }
      .title { fill: #a16207; font-family: Arial, sans-serif; font-size: 26px; font-weight: bold; }
    </style>
    <marker id="arrowgold" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ca8a04"/>
    </marker>
  </defs>

  <rect class="map-bg" width="800" height="600"/>
  <text class="title" x="400" y="35" text-anchor="middle">Gilgamesh's Quest for Immortality</text>
  <text class="label" x="400" y="55" text-anchor="middle" font-size="13">The Epic of Gilgamesh</text>

  <!-- Desert -->
  <rect class="desert" x="300" y="200" width="400" height="300"/>

  <!-- Waters -->
  <ellipse class="water" cx="150" cy="350" rx="80" ry="60"/>
  <ellipse class="water" cx="700" cy="400" rx="70" ry="50"/>

  <!-- Mesopotamian Region -->
  <path class="land" d="M 200,350 L 300,330 L 320,390 L 230,410 Z"/>

  <!-- Cedar Mountain -->
  <path class="land" d="M 350,250 L 420,240 L 400,200 L 370,220 Z" fill="#8b7355"/>

  <!-- Far Eastern Shore -->
  <path class="land" d="M 680,380 L 750,370 L 760,420 L 690,430 Z"/>

  <!-- The Journey Route -->
  <path class="route" d="M 250,370 L 390,280 L 500,300 L 600,350 L 720,400"/>
  <path class="route" d="M 720,400 L 650,450 L 500,480 L 350,450 L 280,410"/>

  <!-- 1. Uruk (Start/End) -->
  <circle class="location" cx="250" cy="370" r="14"/>
  <text class="label" x="190" y="365" font-size="14">URUK</text>
  <text class="label" x="180" y="380" font-size="10">(Start &amp; End)</text>

  <!-- 2. Cedar Forest -->
  <circle class="location" cx="390" cy="280" r="10"/>
  <text class="label" x="350" y="265">Cedar Forest</text>
  <text class="label" x="350" y="280" font-size="9">Defeats Humbaba</text>

  <!-- 3. Mount Mashu -->
  <circle class="location" cx="500" cy="300" r="10"/>
  <text class="label" x="460" y="285">Mt. Mashu</text>
  <text class="label" x="450" y="300" font-size="9">Scorpion-men</text>

  <!-- 4. Garden of Sun -->
  <circle class="location" cx="600" cy="350" r="10"/>
  <text class="label" x="560" y="335">Garden</text>
  <text class="label" x="560" y="350" font-size="9">Jeweled Trees</text>

  <!-- 5. Waters of Death -->
  <circle class="location" cx="720" cy="400" r="12"/>
  <text class="label" x="680" y="385">Waters of Death</text>
  <text class="label" x="680" y="425" font-size="9">Crosses with Urshanabi</text>

  <!-- 6. Utnapishtim -->
  <circle cx="720" cy="400" r="20" fill="none" stroke="#eab308" stroke-width="2" stroke-dasharray="3,3"/>
  <text class="label" x="660" y="455" font-size="12">Utnapishtim's Shore</text>
  <text class="label" x="660" y="470" font-size="9">(The Immortal)</text>

  <!-- 7. Plant of Youth -->
  <circle class="location" cx="500" cy="480" r="10"/>
  <text class="label" x="460" y="500">Found Plant</text>

  <!-- 8. Serpent Steals Plant -->
  <circle class="location" cx="350" cy="450" r="10"/>
  <text class="label" x="310" y="435">Lost Plant</text>
  <text class="label" x="300" y="450" font-size="9">to Serpent</text>

  <!-- Key Events -->
  <rect x="20" y="100" width="200" height="180" fill="#fff" stroke="#000" stroke-width="2" opacity="0.9"/>
  <text class="label" x="30" y="120" font-size="13">Journey Events</text>
  <text class="label" x="30" y="140" font-size="9">1. Enkidu dies (motivation)</text>
  <text class="label" x="30" y="155" font-size="9">2. Cedar Forest guardian</text>
  <text class="label" x="30" y="170" font-size="9">3. Tunnel through mountain</text>
  <text class="label" x="30" y="185" font-size="9">4. Siduri the tavern-keeper</text>
  <text class="label" x="30" y="200" font-size="9">5. Urshanabi the boatman</text>
  <text class="label" x="30" y="215" font-size="9">6. Flood story revealed</text>
  <text class="label" x="30" y="230" font-size="9">7. Test of staying awake</text>
  <text class="label" x="30" y="245" font-size="9">8. Plant of rejuvenation</text>
  <text class="label" x="30" y="260" font-size="9">9. Returns accepting death</text>

  <!-- Legend -->
  <rect x="580" y="100" width="180" height="100" fill="#fff" stroke="#000" stroke-width="2" opacity="0.9"/>
  <text class="label" x="590" y="120" font-size="12">Quest Summary</text>
  <text class="label" x="590" y="140" font-size="9">Goal: Immortality</text>
  <text class="label" x="590" y="155" font-size="9">Result: Wisdom</text>
  <text class="label" x="590" y="170" font-size="9">Distance: Beyond world</text>
  <text class="label" x="590" y="185" font-size="9">Legacy: Eternal fame</text>
</svg>