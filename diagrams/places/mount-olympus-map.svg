<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700" width="800" height="700">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFAFA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cloudGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="35" font-family="Georgia, serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
    Mount Olympus - Home of the Gods
  </text>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#696969">
    Sacred Geography of the Greek Divine Realm
  </text>

  <!-- Sky background -->
  <rect x="0" y="80" width="800" height="620" fill="url(#skyGradient)"/>

  <!-- Clouds at base -->
  <ellipse cx="100" cy="600" rx="80" ry="40" fill="url(#cloudGlow)"/>
  <ellipse cx="180" cy="610" rx="60" ry="30" fill="url(#cloudGlow)"/>
  <ellipse cx="620" cy="600" rx="80" ry="40" fill="url(#cloudGlow)"/>
  <ellipse cx="700" cy="610" rx="60" ry="30" fill="url(#cloudGlow)"/>

  <!-- Mountain structure -->
  <path d="M 400 200 L 150 650 L 650 650 Z" fill="url(#mountainGradient)" stroke="#4a4a4a" stroke-width="2"/>

  <!-- Snow cap -->
  <path d="M 400 200 L 300 350 L 500 350 Z" fill="#FFFAFA" opacity="0.9"/>

  <!-- Divine Palaces (top level) -->
  <g id="zeuspalace">
    <rect x="370" y="230" width="60" height="50" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
    <polygon points="400,210 360,230 440,230" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
    <rect x="385" y="250" width="12" height="20" fill="#8B4513"/>
    <circle cx="391" cy="260" r="2" fill="#000"/>
    <circle cx="400" cy="220" r="15" fill="#FFD700" opacity="0.5">
      <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite"/>
    </circle>
    <line x1="400" y1="280" x2="400" y2="310" stroke="#FFD700" stroke-width="1"/>
    <text x="400" y="325" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
      Zeus's Palace
    </text>
    <text x="400" y="340" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Supreme throne
    </text>
  </g>

  <!-- Mid-level palaces -->
  <g id="herapalace">
    <rect x="280" y="360" width="45" height="40" fill="#E6E6FA" stroke="#9370DB" stroke-width="2"/>
    <polygon points="302,345 265,360 340,360" fill="#E6E6FA" stroke="#9370DB" stroke-width="2"/>
    <text x="302" y="425" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
      Hera's Palace
    </text>
  </g>

  <g id="poseidonpalace">
    <rect x="475" y="360" width="45" height="40" fill="#4682B4" stroke="#1E90FF" stroke-width="2"/>
    <polygon points="497,345 460,360 535,360" fill="#4682B4" stroke="#1E90FF" stroke-width="2"/>
    <text x="497" y="425" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
      Poseidon's Hall
    </text>
  </g>

  <!-- Lower level areas -->
  <g id="athenapalace">
    <rect x="220" y="450" width="40" height="35" fill="#C0C0C0" stroke="#708090" stroke-width="2"/>
    <polygon points="240,438 205,450 275,450" fill="#C0C0C0" stroke="#708090" stroke-width="2"/>
    <text x="240" y="505" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
      Athena
    </text>
  </g>

  <g id="apollopalace">
    <rect x="340" y="450" width="40" height="35" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <polygon points="360,438 325,450 395,450" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <circle cx="360" cy="445" r="8" fill="#FFD700" opacity="0.7"/>
    <text x="360" y="505" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
      Apollo
    </text>
  </g>

  <g id="artemispalace">
    <rect x="420" y="450" width="40" height="35" fill="#F0F8FF" stroke="#B0C4DE" stroke-width="2"/>
    <polygon points="440,438 405,450 475,450" fill="#F0F8FF" stroke="#B0C4DE" stroke-width="2"/>
    <text x="440" y="505" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
      Artemis
    </text>
  </g>

  <g id="arespalace">
    <rect x="540" y="450" width="40" height="35" fill="#8B0000" stroke="#DC143C" stroke-width="2"/>
    <polygon points="560,438 525,450 595,450" fill="#8B0000" stroke="#DC143C" stroke-width="2"/>
    <text x="560" y="505" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
      Ares
    </text>
  </g>

  <!-- Sacred Features -->
  <g id="features">
    <!-- Council Circle -->
    <circle cx="400" cy="300" r="20" fill="none" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="330" y="305" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Council Circle
    </text>

    <!-- Gardens -->
    <ellipse cx="250" cy="540" rx="30" ry="20" fill="#90EE90" opacity="0.6"/>
    <circle cx="245" cy="535" r="4" fill="#FF69B4"/>
    <circle cx="255" cy="540" r="4" fill="#FF1493"/>
    <text x="250" y="565" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Divine Gardens
    </text>

    <!-- Forge of Hephaestus -->
    <rect x="550" y="540" width="30" height="25" fill="#696969" stroke="#4a4a4a" stroke-width="1"/>
    <path d="M 560 550 L 570 550" stroke="#FF6347" stroke-width="2"/>
    <text x="565" y="580" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Hephaestus
    </text>
    <text x="565" y="590" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Forge
    </text>
  </g>

  <!-- Legend -->
  <rect x="620" y="100" width="160" height="180" fill="#FFFFFF" opacity="0.9" stroke="#333" stroke-width="1" rx="5"/>
  <text x="700" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Divine Hierarchy
  </text>

  <rect x="630" y="130" width="15" height="15" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <text x="652" y="142" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Zeus (King)
  </text>

  <rect x="630" y="150" width="15" height="15" fill="#E6E6FA" stroke="#9370DB" stroke-width="1"/>
  <text x="652" y="162" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Hera (Queen)
  </text>

  <rect x="630" y="170" width="15" height="15" fill="#4682B4" stroke="#1E90FF" stroke-width="1"/>
  <text x="652" y="182" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Elder Gods
  </text>

  <rect x="630" y="190" width="15" height="15" fill="#C0C0C0" stroke="#708090" stroke-width="1"/>
  <text x="652" y="202" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Olympians
  </text>

  <circle cx="637" cy="220" r="7" fill="#90EE90" opacity="0.6"/>
  <text x="652" y="225" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Sacred Spaces
  </text>

  <rect x="630" y="235" width="15" height="15" fill="#696969" stroke="#4a4a4a" stroke-width="1"/>
  <text x="652" y="247" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Workshops
  </text>

  <text x="700" y="270" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#999">
    "Above the clouds,
  </text>
  <text x="700" y="282" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#999">
    beyond mortal reach"
  </text>

  <!-- Geographic annotations -->
  <text x="100" y="640" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2F4F4F">
    Mortal Greece
  </text>
  <text x="100" y="655" font-family="Arial, sans-serif" font-size="9" fill="#666">
    (Below the clouds)
  </text>

  <text x="700" y="640" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2F4F4F">
    Height: 9,570 ft
  </text>
  <text x="700" y="655" font-family="Arial, sans-serif" font-size="9" fill="#666">
    (2,917 m)
  </text>
</svg>