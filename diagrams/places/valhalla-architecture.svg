<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" width="900" height="650">
  <defs>
    <linearGradient id="hallGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="fireGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.4" />
    </radialGradient>
  </defs>

  <!-- Title -->
  <text x="450" y="35" font-family="Georgia, serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
    Valhalla - Hall of the Slain
  </text>
  <text x="450" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#696969">
    Odin's Majestic Hall in Asgard - Architectural Layout
  </text>

  <!-- Main Hall Structure -->
  <g id="mainHall">
    <!-- Foundation -->
    <rect x="150" y="450" width="600" height="30" fill="#654321" stroke="#4a4a4a" stroke-width="2"/>

    <!-- Main walls -->
    <rect x="150" y="200" width="600" height="250" fill="#8B4513" stroke="#654321" stroke-width="3"/>

    <!-- Roof -->
    <polygon points="100,200 450,100 800,200" fill="#C0C0C0" stroke="#708090" stroke-width="3"/>

    <!-- Roof details - shields -->
    <g id="roofShields">
      <circle cx="200" cy="180" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <circle cx="250" cy="160" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <circle cx="300" cy="145" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <circle cx="350" cy="135" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <circle cx="400" cy="130" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <circle cx="450" cy="128" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <circle cx="500" cy="130" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <circle cx="550" cy="135" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <circle cx="600" cy="145" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <circle cx="650" cy="160" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <circle cx="700" cy="180" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
    </g>

    <!-- Spears on roof -->
    <line x1="150" y1="200" x2="145" y2="180" stroke="#C0C0C0" stroke-width="3"/>
    <polygon points="145,175 143,180 147,180" fill="#C0C0C0"/>
    <line x1="750" y1="200" x2="755" y2="180" stroke="#C0C0C0" stroke-width="3"/>
    <polygon points="755,175 753,180 757,180" fill="#C0C0C0"/>

    <!-- Main entrance -->
    <rect x="400" y="350" width="100" height="100" fill="#654321" stroke="#4a4a4a" stroke-width="2"/>
    <path d="M 400 350 L 450 300 L 500 350 Z" fill="#654321" stroke="#4a4a4a" stroke-width="2"/>

    <!-- Door carvings -->
    <circle cx="450" cy="400" r="5" fill="#FFD700"/>
    <rect x="420" y="360" width="60" height="80" fill="none" stroke="#DAA520" stroke-width="2"/>
    <path d="M 450 370 L 445 380 L 455 380 Z" fill="#8B0000"/>

    <!-- Windows/openings -->
    <rect x="220" y="280" width="40" height="60" fill="#4a4a4a" stroke="#333" stroke-width="1"/>
    <rect x="640" y="280" width="40" height="60" fill="#4a4a4a" stroke="#333" stroke-width="1"/>
  </g>

  <!-- Interior Features (Cross-section view) -->
  <g id="interior">
    <!-- High Seat - Odin's Throne -->
    <g id="highseat">
      <rect x="430" y="240" width="40" height="60" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <polygon points="450,220 420,240 480,240" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <circle cx="450" cy="250" r="3" fill="#8B0000"/>
      <line x1="450" y1="300" x2="450" y2="330" stroke="#FFD700" stroke-width="1"/>
      <text x="450" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
        HliÃ°skjÃ¡lf
      </text>
      <text x="450" y="358" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">
        (Odin's High Seat)
      </text>
    </g>

    <!-- Feast tables -->
    <rect x="200" y="380" width="180" height="20" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <rect x="520" y="380" width="180" height="20" fill="#8B4513" stroke="#654321" stroke-width="1"/>

    <!-- Fire pit in center -->
    <ellipse cx="450" cy="420" rx="40" ry="15" fill="url(#fireGlow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <path d="M 430 410 L 435 395 L 440 410" fill="#FFA500" opacity="0.7"/>
    <path d="M 450 410 L 455 395 L 460 410" fill="#FFA500" opacity="0.7"/>
    <path d="M 470 410 L 465 395 L 460 410" fill="#FFA500" opacity="0.7"/>
  </g>

  <!-- Side annotations -->
  <g id="annotations">
    <!-- Roof annotation -->
    <line x1="450" y1="100" x2="350" y2="80" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="250" y="75" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
      Roof of Golden Shields
    </text>
    <text x="250" y="90" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Shields of fallen warriors
    </text>

    <!-- Walls annotation -->
    <line x1="150" y1="300" x2="80" y2="300" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="75" y="295" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#333" text-anchor="end">
      Walls of Spears
    </text>
    <text x="75" y="308" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="end">
      (Wooden construction)
    </text>

    <!-- Door annotation -->
    <line x1="500" y1="400" x2="560" y2="400" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="565" y="395" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#333">
      Valgrind
    </text>
    <text x="565" y="408" font-family="Arial, sans-serif" font-size="8" fill="#666">
      (The Sacred Gates)
    </text>

    <!-- Capacity annotation -->
    <text x="450" y="500" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
      Capacity: 800 Einherjar (Chosen Warriors)
    </text>
  </g>

  <!-- Key Features Legend -->
  <rect x="50" y="500" width="200" height="130" fill="#FFFFFF" opacity="0.95" stroke="#333" stroke-width="1" rx="5"/>
  <text x="150" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Hall Features
  </text>

  <text x="60" y="540" font-family="Arial, sans-serif" font-size="10" fill="#666">
    ğŸ›¡ï¸ 540 doors (each admits 800)
  </text>
  <text x="60" y="558" font-family="Arial, sans-serif" font-size="10" fill="#666">
    ğŸ”¥ Central hearth-fires
  </text>
  <text x="60" y="576" font-family="Arial, sans-serif" font-size="10" fill="#666">
    ğŸ– Endless feast tables
  </text>
  <text x="60" y="594" font-family="Arial, sans-serif" font-size="10" fill="#666">
    âš”ï¸ Training grounds (exterior)
  </text>
  <text x="60" y="612" font-family="Arial, sans-serif" font-size="10" fill="#666">
    ğŸ‘ï¸ Views all Nine Realms
  </text>

  <!-- Daily Cycle -->
  <rect x="670" y="500" width="200" height="130" fill="#FFFFFF" opacity="0.95" stroke="#333" stroke-width="1" rx="5"/>
  <text x="770" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Daily Cycle
  </text>

  <text x="680" y="540" font-family="Arial, sans-serif" font-size="10" fill="#666">
    ğŸŒ… Dawn: Warriors rise
  </text>
  <text x="680" y="558" font-family="Arial, sans-serif" font-size="10" fill="#666">
    âš”ï¸ Day: Combat training
  </text>
  <text x="680" y="576" font-family="Arial, sans-serif" font-size="10" fill="#666">
    ğŸº Evening: Great feast
  </text>
  <text x="680" y="594" font-family="Arial, sans-serif" font-size="10" fill="#666">
    ğŸµ Night: Tales and song
  </text>
  <text x="680" y="612" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#999">
    Preparing for RagnarÃ¶k
  </text>

  <!-- Bottom inscription -->
  <text x="450" y="640" font-family="Georgia, serif" font-size="11" font-style="italic" text-anchor="middle" fill="#696969">
    "Easily recognized by those who come to Odin: the hall is thatched with shields, and raftered with spears"
  </text>
</svg>