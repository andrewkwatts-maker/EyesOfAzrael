<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Faravahar</text>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Historical Variations</text>

  <!-- Timeline -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#667eea" stroke-width="3" />
  <circle cx="100" cy="100" r="8" fill="#667eea" />
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">550 BCE</text>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Achaemenid</text>

  <rect x="40" y="150" width="120" height="150" rx="5" fill="#f8f9fa" stroke="#667eea" stroke-width="2" />
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">[Symbol]</text>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Variation</text>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666" style="word-wrap: break-word;">Angular, formal</text>
  <circle cx="300" cy="100" r="8" fill="#667eea" />
  <text x="300" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">300 CE</text>
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Sassanian</text>

  <rect x="240" y="150" width="120" height="150" rx="5" fill="#f8f9fa" stroke="#667eea" stroke-width="2" />
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">[Symbol]</text>
  <text x="300" y="195" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Variation</text>
  <text x="300" y="215" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666" style="word-wrap: break-word;">Ornate, detailed</text>
  <circle cx="500" cy="100" r="8" fill="#667eea" />
  <text x="500" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">1000 CE</text>
  <text x="500" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Parsi</text>

  <rect x="440" y="150" width="120" height="150" rx="5" fill="#f8f9fa" stroke="#667eea" stroke-width="2" />
  <text x="500" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">[Symbol]</text>
  <text x="500" y="195" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Variation</text>
  <text x="500" y="215" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666" style="word-wrap: break-word;">Simplified</text>
  <circle cx="700" cy="100" r="8" fill="#667eea" />
  <text x="700" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Modern</text>
  <text x="700" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Contemporary</text>

  <rect x="640" y="150" width="120" height="150" rx="5" fill="#f8f9fa" stroke="#667eea" stroke-width="2" />
  <text x="700" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">[Symbol]</text>
  <text x="700" y="195" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Variation</text>
  <text x="700" y="215" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666" style="word-wrap: break-word;">Various styles</text>
</svg>