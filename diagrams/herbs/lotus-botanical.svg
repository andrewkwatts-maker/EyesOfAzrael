    <circle cx="500" cy="200" r="55" fill="none" stroke="#228B22" stroke-width="1" opacity="0.5"/>

    <!-- Veins -->
    <line x1="500" y1="200" x2="500" y2="145" stroke="#228B22" stroke-width="1.5"/>
    <line x1="500" y1="200" x2="460" y2="165" stroke="#228B22" stroke-width="1"/>
    <line x1="500" y1="200" x2="540" y2="165" stroke="#228B22" stroke-width="1"/>
    <line x1="500" y1="200" x2="445" y2="200" stroke="#228B22" stroke-width="1"/>
    <line x1="500" y1="200" x2="555" y2="200" stroke="#228B22" stroke-width="1"/>
    <line x1="500" y1="200" x2="460" y2="235" stroke="#228B22" stroke-width="1"/>
