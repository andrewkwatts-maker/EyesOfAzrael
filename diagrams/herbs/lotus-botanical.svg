  <line x1="500" y1="255" x2="380" y2="350" stroke="#228B22" stroke-width="3" opacity="0.3"/>

  <!-- Annotations -->
  <g id="annotations">
    <!-- Petal detail -->
    <line x1="140" y1="140" x2="80" y2="110" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="75" y="105" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="end">
