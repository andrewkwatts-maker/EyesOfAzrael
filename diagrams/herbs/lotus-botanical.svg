    </text>

    <!-- Main rhizome -->
    <ellipse cx="350" cy="420" rx="80" ry="20" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <ellipse cx="350" cy="420" rx="70" ry="15" fill="#A0522D"/>

    <!-- Nodes -->
    <circle cx="310" cy="420" r="5" fill="#654321"/>
    <circle cx="350" cy="420" r="5" fill="#654321"/>
    <circle cx="390" cy="420" r="5" fill="#654321"/>

    <!-- Fibrous roots -->
    <path d="M 310 425 Q 300 450, 295 475" stroke="#654321" stroke-width="2" fill="none"/>
    <path d="M 350 425 Q 350 450, 345 475" stroke="#654321" stroke-width="2" fill="none"/>
    <path d="M 390 425 Q 400 450, 405 475" stroke="#654321" stroke-width="2" fill="none"/>
    <path d="M 315 425 Q 310 445, 305 465" stroke="#654321" stroke-width="1.5" fill="none"/>
    <path d="M 385 425 Q 390 445, 395 465" stroke="#654321" stroke-width="1.5" fill="none"/>

    <text x="350" y="515" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
