    <ellipse cx="480" cy="180" rx="8" ry="12" fill="#4169E1" opacity="0.6" stroke="#1E90FF" stroke-width="1"/>

    <text x="500" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
