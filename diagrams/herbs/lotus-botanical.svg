  <rect x="570" y="350" width="100" height="130" fill="#F0FFF0" stroke="#228B22" stroke-width="2" rx="5"/>
  <text x="620" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">
    Medicinal
  </text>

  <text x="575" y="390" font-family="Arial, sans-serif" font-size="9" fill="#666">
