<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 600" width="700" height="600">
  <defs>
    <linearGradient id="petalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.6" />
    </radialGradient>
  </defs>

  <!-- Title -->
  <text x="350" y="30" font-family="Georgia, serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
    Sacred Lotus (Nelumbo nucifera)
  </text>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#696969">
    Botanical Illustration and Spiritual Properties
  </text>

  <!-- Main flower (top view) -->
  <g id="flowerTop">
    <circle cx="200" cy="200" r="80" fill="#FFE4E1" opacity="0.3"/>

    <!-- Outer petals -->
    <ellipse cx="200" cy="140" rx="25" ry="45" fill="url(#petalGradient)" stroke="#FF1493" stroke-width="1"/>
    <ellipse cx="260" cy="200" rx="45" ry="25" fill="url(#petalGradient)" stroke="#FF1493" stroke-width="1"/>
    <ellipse cx="200" cy="260" rx="25" ry="45" fill="url(#petalGradient)" stroke="#FF1493" stroke-width="1"/>
    <ellipse cx="140" cy="200" rx="45" ry="25" fill="url(#petalGradient)" stroke="#FF1493" stroke-width="1"/>

    <!-- Diagonal petals -->
    <ellipse cx="165" cy="165" rx="30" ry="40" fill="url(#petalGradient)" stroke="#FF1493" stroke-width="1" transform="rotate(-45 165 165)"/>
    <ellipse cx="235" cy="165" rx="30" ry="40" fill="url(#petalGradient)" stroke="#FF1493" stroke-width="1" transform="rotate(45 235 165)"/>
    <ellipse cx="235" cy="235" rx="30" ry="40" fill="url(#petalGradient)" stroke="#FF1493" stroke-width="1" transform="rotate(-45 235 235)"/>
    <ellipse cx="165" cy="235" rx="30" ry="40" fill="url(#petalGradient)" stroke="#FF1493" stroke-width="1" transform="rotate(45 165 235)"/>

    <!-- Inner petals (smaller) -->
    <ellipse cx="200" cy="170" rx="15" ry="25" fill="#FFB6C1" stroke="#FF1493" stroke-width="1"/>
    <ellipse cx="230" cy="200" rx="25" ry="15" fill="#FFB6C1" stroke="#FF1493" stroke-width="1"/>
    <ellipse cx="200" cy="230" rx="15" ry="25" fill="#FFB6C1" stroke="#FF1493" stroke-width="1"/>
    <ellipse cx="170" cy="200" rx="25" ry="15" fill="#FFB6C1" stroke="#FF1493" stroke-width="1"/>

    <!-- Center (seed pod) -->
    <circle cx="200" cy="200" r="20" fill="url(#centerGlow)" stroke="#DAA520" stroke-width="2"/>
    <circle cx="195" cy="195" r="3" fill="#8B4513"/>
    <circle cx="205" cy="195" r="3" fill="#8B4513"/>
    <circle cx="195" cy="205" r="3" fill="#8B4513"/>
    <circle cx="205" cy="205" r="3" fill="#8B4513"/>
    <circle cx="200" cy="200" r="3" fill="#8B4513"/>

    <text x="200" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
