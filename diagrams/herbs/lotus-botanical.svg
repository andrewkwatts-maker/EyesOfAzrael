  <text x="80" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">
    Spiritual Use
  </text>

  <text x="35" y="390" font-family="Arial, sans-serif" font-size="9" fill="#666">
    ğŸ§˜ Meditation
  </text>
  <text x="35" y="408" font-family="Arial, sans-serif" font-size="9" fill="#666">
    ğŸ™ Enlightenment
  </text>
  <text x="35" y="426" font-family="Arial, sans-serif" font-size="9" fill="#666">
    âœ¨ Purity symbol
  </text>
  <text x="35" y="444" font-family="Arial, sans-serif" font-size="9" fill="#666">
