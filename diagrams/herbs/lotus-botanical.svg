  </text>
  <text x="575" y="408" font-family="Arial, sans-serif" font-size="9" fill="#666">
    ğŸ’Š Digestive aid
  </text>
  <text x="575" y="426" font-family="Arial, sans-serif" font-size="9" fill="#666">
    ğŸ©¹ Wound healing
  </text>
  <text x="575" y="444" font-family="Arial, sans-serif" font-size="9" fill="#666">
    â¤ï¸ Heart tonic
  </text>
  <text x="575" y="462" font-family="Arial, sans-serif" font-size="9" fill="#666">
    ğŸ§ª Antioxidant
  </text>

  <!-- Bottom note -->
  <text x="350" y="575" font-family="Georgia, serif" font-size="11" font-style="italic" text-anchor="middle" fill="#696969">
    "Rising from mud, yet unstained - symbol of spiritual purity across Asian traditions"
  </text>
</svg>