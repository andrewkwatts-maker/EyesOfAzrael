<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="teaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0E68C;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="steamGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Georgia, serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
    Lotus Preparation Methods
  </text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#696969">
    Traditional Techniques for Spiritual and Medicinal Use
  </text>

  <!-- Method 1: Tea Infusion -->
  <g id="method1">
    <rect x="50" y="90" width="220" height="200" rx="10" fill="#FFF8DC" stroke="#DAA520" stroke-width="2"/>

    <text x="160" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Method 1: Tea Infusion
    </text>

    <!-- Teacup -->
    <path d="M 100 180 L 105 200 L 215 200 L 220 180 Z" fill="#FAFAD2" stroke="#8B4513" stroke-width="2"/>
    <ellipse cx="160" cy="180" rx="60" ry="10" fill="#FAFAD2" stroke="#8B4513" stroke-width="2"/>

    <!-- Tea liquid -->
    <path d="M 107 198 L 213 198 L 218 182 L 102 182 Z" fill="url(#teaGradient)"/>

    <!-- Steam -->
    <ellipse cx="140" cy="165" rx="12" ry="8" fill="url(#steamGlow)">
      <animate attributeName="cy" values="165;155;165" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="160" cy="160" rx="15" ry="10" fill="url(#steamGlow)">
      <animate attributeName="cy" values="160;150;160" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="180" cy="165" rx="12" ry="8" fill="url(#steamGlow)">
      <animate attributeName="cy" values="165;155;165" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Lotus petals floating -->
    <ellipse cx="140" cy="190" rx="10" ry="15" fill="#FFB6C1" opacity="0.7"/>
    <ellipse cx="180" cy="188" rx="10" ry="15" fill="#FFB6C1" opacity="0.7"/>

    <!-- Instructions -->
    <text x="160" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      1. Boil fresh water (80-90°C)
    </text>
    <text x="160" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      2. Add 5-7 dried petals
    </text>
    <text x="160" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      3. Steep for 5-7 minutes
    </text>
    <text x="160" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      4. Strain and serve warm
    </text>
  </g>

  <!-- Method 2: Seed Preparation -->
  <g id="method2">
    <rect x="290" y="90" width="220" height="200" rx="10" fill="#F0FFF0" stroke="#228B22" stroke-width="2"/>

    <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Method 2: Seed Paste
    </text>

    <!-- Mortar and pestle -->
    <ellipse cx="400" cy="200" rx="45" ry="20" fill="#696969" stroke="#4a4a4a" stroke-width="2"/>
    <path d="M 360 200 Q 360 170, 400 165 Q 440 170, 440 200" fill="#A9A9A9" stroke="#4a4a4a" stroke-width="2"/>

    <!-- Pestle -->
    <rect x="395" y="140" width="10" height="50" rx="2" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <ellipse cx="400" cy="140" rx="8" ry="5" fill="#8B4513" stroke="#654321" stroke-width="2"/>

    <!-- Seeds/paste inside -->
    <ellipse cx="400" cy="190" rx="30" ry="12" fill="#D2691E"/>
    <circle cx="390" cy="188" r="3" fill="#8B4513"/>
    <circle cx="400" cy="190" r="3" fill="#8B4513"/>
    <circle cx="410" cy="188" r="3" fill="#8B4513"/>

    <!-- Instructions -->
    <text x="400" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      1. Collect mature seeds
    </text>
    <text x="400" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      2. Remove green embryo
    </text>
    <text x="400" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      3. Grind into fine paste
    </text>
    <text x="400" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      4. Mix with honey or water
    </text>
  </g>

  <!-- Method 3: Root Decoction -->
  <g id="method3">
    <rect x="530" y="90" width="220" height="200" rx="10" fill="#FFE4E1" stroke="#DC143C" stroke-width="2"/>

    <text x="640" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Method 3: Root Decoction
    </text>

    <!-- Pot -->
    <ellipse cx="640" cy="200" rx="50" ry="15" fill="#4a4a4a" stroke="#2F4F4F" stroke-width="2"/>
    <rect x="590" y="160" width="100" height="40" fill="#696969" stroke="#2F4F4F" stroke-width="2"/>
    <ellipse cx="640" cy="160" rx="50" ry="15" fill="#696969" stroke="#2F4F4F" stroke-width="2"/>

    <!-- Liquid inside -->
    <ellipse cx="640" cy="165" rx="45" ry="12" fill="#8B4513" opacity="0.7"/>
    <rect x="595" y="165" width="90" height="30" fill="#A0522D" opacity="0.6"/>

    <!-- Root pieces -->
    <rect x="620" y="175" width="15" height="4" fill="#654321" rx="1"/>
    <rect x="645" y="178" width="12" height="4" fill="#654321" rx="1"/>

    <!-- Fire underneath -->
    <path d="M 620 205 L 625 220 L 630 205" fill="#FFA500" opacity="0.7">
      <animate attributeName="d" values="M 620 205 L 625 220 L 630 205;M 620 205 L 625 215 L 630 205;M 620 205 L 625 220 L 630 205" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 635 205 L 640 218 L 645 205" fill="#FF6347" opacity="0.7">
      <animate attributeName="d" values="M 635 205 L 640 218 L 645 205;M 635 205 L 640 213 L 645 205;M 635 205 L 640 218 L 645 205" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 650 205 L 655 220 L 660 205" fill="#FFA500" opacity="0.7">
      <animate attributeName="d" values="M 650 205 L 655 220 L 660 205;M 650 205 L 655 215 L 660 205;M 650 205 L 655 220 L 660 205" dur="1s" repeatCount="indefinite"/>
    </path>

    <!-- Instructions -->
    <text x="640" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      1. Slice rhizome thinly
    </text>
    <text x="640" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      2. Add to cold water
    </text>
    <text x="640" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      3. Simmer 30-45 minutes
    </text>
  </g>

  <!-- Method 4: Incense/Smoke -->
  <g id="method4">
    <rect x="50" y="310" width="340" height="240" rx="10" fill="#E6E6FA" stroke="#6A5ACD" stroke-width="2"/>

    <text x="220" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Method 4: Incense Offering
    </text>

    <!-- Incense burner -->
    <rect x="180" y="420" width="80" height="10" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <path d="M 185 420 Q 185 400, 220 395 Q 255 400, 255 420" fill="#CD853F" stroke="#8B4513" stroke-width="2"/>

    <!-- Incense stick -->
    <rect x="217" y="350" width="6" height="70" fill="#A0522D" stroke="#654321" stroke-width="1"/>

    <!-- Smoke -->
    <path d="M 220 350 Q 210 330, 220 310 Q 230 290, 220 270" stroke="#999" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="d" values="M 220 350 Q 210 330, 220 310 Q 230 290, 220 270;M 220 350 Q 230 330, 220 310 Q 210 290, 220 270;M 220 350 Q 210 330, 220 310 Q 230 290, 220 270" dur="4s" repeatCount="indefinite"/>
    </path>
    <ellipse cx="220" cy="280" rx="20" ry="15" fill="#D3D3D3" opacity="0.3">
      <animate attributeName="cy" values="280;260;240" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Dried petals -->
    <ellipse cx="160" cy="460" rx="15" ry="8" fill="#DDA0DD"/>
    <ellipse cx="180" cy="465" rx="12" ry="7" fill="#DDA0DD"/>
    <ellipse cx="200" cy="462" rx="14" ry="9" fill="#DDA0DD"/>

    <!-- Instructions -->
    <text x="220" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      1. Dry petals thoroughly (3-5 days)
    </text>
    <text x="220" y="500" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      2. Crumble into fine powder
    </text>
    <text x="220" y="515" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      3. Mix with natural binder (makko powder)
    </text>
    <text x="220" y="530" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      4. Burn during meditation or prayer
    </text>
  </g>

  <!-- Safety and Timing -->
  <g id="timing">
    <rect x="410" y="310" width="340" height="240" rx="10" fill="#FFFACD" stroke="#FFD700" stroke-width="2"/>

    <text x="580" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Dosage & Timing
    </text>

    <!-- Clock icon -->
    <circle cx="480" cy="380" r="30" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="480" y1="380" x2="480" y2="360" stroke="#333" stroke-width="2"/>
    <line x1="480" y1="380" x2="495" y2="385" stroke="#333" stroke-width="2"/>

    <text x="430" y="430" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
      Recommended Dosage:
    </text>
    <text x="430" y="448" font-family="Arial, sans-serif" font-size="10" fill="#666">
      • Tea: 1-2 cups daily (morning/evening)
    </text>
    <text x="430" y="464" font-family="Arial, sans-serif" font-size="10" fill="#666">
      • Seed paste: 1-2 tsp before meditation
    </text>
    <text x="430" y="480" font-family="Arial, sans-serif" font-size="10" fill="#666">
      • Root decoction: 1/2 cup twice daily
    </text>
    <text x="430" y="496" font-family="Arial, sans-serif" font-size="10" fill="#666">
      • Incense: As needed for rituals
    </text>

    <text x="430" y="520" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B0000">
      ⚠️ Caution:
    </text>
    <text x="430" y="535" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Consult practitioner if pregnant or nursing.
    </text>
  </g>

  <!-- Bottom quote -->
  <text x="400" y="585" font-family="Georgia, serif" font-size="11" font-style="italic" text-anchor="middle" fill="#696969">
    "Prepare with mindfulness - the lotus transforms suffering into enlightenment"
  </text>
</svg>