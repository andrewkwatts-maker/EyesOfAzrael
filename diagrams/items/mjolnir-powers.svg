<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 600" width="700" height="600">
  <defs>
    <radialGradient id="powerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.2" />
    </radialGradient>
    <radialGradient id="lightningGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Powers of Mj√∂lnir
  </text>

  <!-- Central Hammer -->
  <g id="centralHammer">
    <circle cx="350" cy="300" r="80" fill="url(#powerGlow)" opacity="0.5">
      <animate attributeName="r" values="80;90;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    <rect x="310" y="270" width="80" height="60" rx="5" fill="#708090" stroke="#4a4a4a" stroke-width="3"/>
    <rect x="345" y="315" width="10" height="40" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  </g>

  <!-- Power 1: Lightning Control -->
  <g id="power1">
    <circle cx="150" cy="150" r="50" fill="url(#lightningGlow)" opacity="0.6"/>
    <path d="M 150 120 L 145 140 L 155 140 L 145 165 L 160 145 L 150 145 Z" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <line x1="230" y1="230" x2="180" y2="180" stroke="#4169E1" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="150" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Lightning Control
    </text>
    <text x="150" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Commands thunder
    </text>
    <text x="150" y="248" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      and storms
    </text>
  </g>

  <!-- Power 2: Auto-Return -->
  <g id="power2">
    <circle cx="550" cy="150" r="50" fill="#90EE90" opacity="0.5"/>
    <path d="M 520 150 Q 540 120, 560 150 Q 540 180, 520 150" fill="none" stroke="#228B22" stroke-width="2">
      <animate attributeName="stroke-dashoffset" values="0;-100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 555 145 L 565 150 L 555 155" fill="#228B22"/>
    <line x1="470" y1="230" x2="520" y2="180" stroke="#4169E1" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="550" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Always Returns
    </text>
    <text x="550" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Returns to Thor's
    </text>
    <text x="550" y="248" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      hand when thrown
    </text>
  </g>

  <!-- Power 3: Consecration -->
  <g id="power3">
    <circle cx="150" cy="450" r="50" fill="#FFD700" opacity="0.4"/>
    <circle cx="150" cy="450" r="30" fill="none" stroke="#DAA520" stroke-width="2"/>
    <circle cx="150" cy="450" r="20" fill="none" stroke="#DAA520" stroke-width="1"/>
    <line x1="230" y1="370" x2="180" y2="420" stroke="#4169E1" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="150" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Consecration
    </text>
    <text x="150" y="535" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Blesses marriages,
    </text>
    <text x="150" y="548" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      births, funerals
    </text>
  </g>

  <!-- Power 4: Worthiness -->
  <g id="power4">
    <circle cx="550" cy="450" r="50" fill="#9370DB" opacity="0.5"/>
    <path d="M 530 440 L 545 425 L 570 450 L 545 465 Z" fill="none" stroke="#8B008B" stroke-width="2"/>
    <circle cx="545" cy="445" r="15" fill="none" stroke="#8B008B" stroke-width="2"/>
    <line x1="470" y1="370" x2="520" y2="420" stroke="#4169E1" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="550" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Worthiness Test
    </text>
    <text x="550" y="535" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Only the worthy
    </text>
    <text x="550" y="548" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      can lift it
    </text>
  </g>

  <!-- Power 5: Destruction -->
  <g id="power5">
    <circle cx="350" cy="500" r="40" fill="#FF6347" opacity="0.5"/>
    <path d="M 330 490 L 340 480 L 345 495 L 355 485 L 360 500 L 370 490" fill="none" stroke="#DC143C" stroke-width="2"/>
    <line x1="350" y1="380" x2="350" y2="460" stroke="#4169E1" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="350" y="560" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Devastating Power
    </text>
    <text x="350" y="575" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Levels mountains, crushes giants
    </text>
  </g>

  <!-- Legend -->
  <rect x="50" y="80" width="200" height="100" fill="#f0f0f0" stroke="#999" stroke-width="1" rx="5"/>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Power Classification:
  </text>
  <circle cx="70" cy="115" r="5" fill="#4169E1" opacity="0.6"/>
  <text x="85" y="120" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Divine Energy
  </text>
  <circle cx="70" cy="135" r="5" fill="#FFD700" opacity="0.6"/>
  <text x="85" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Elemental Control
  </text>
  <circle cx="70" cy="155" r="5" fill="#9370DB" opacity="0.6"/>
  <text x="85" y="160" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Enchantment
  </text>
</svg>