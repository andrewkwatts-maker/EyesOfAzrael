<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="forgeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="metalGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#708090;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    The Forging of Mjölnir
  </text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Creation by Dwarven Brothers Sindri and Brokkr
  </text>

  <!-- Step 1: The Forge -->
  <g id="step1">
    <rect x="50" y="100" width="200" height="150" rx="10" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <rect x="100" y="120" width="100" height="80" fill="url(#forgeGlow)" opacity="0.8"/>
    <circle cx="150" cy="160" r="30" fill="#ff6b00" opacity="0.6">
      <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="150" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Step 1: The Divine Forge
    </text>
    <text x="150" y="290" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Eitri places iron in the
    </text>
    <text x="150" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      enchanted forge
    </text>
  </g>

  <!-- Arrow -->
  <path d="M 270 175 L 330 175" stroke="#999" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 2: The Bellows -->
  <g id="step2">
    <rect x="350" y="100" width="200" height="150" rx="10" fill="#d4af37" stroke="#b8941e" stroke-width="2"/>
    <path d="M 400 150 Q 420 120, 450 150 L 450 200 Q 420 230, 400 200 Z" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <path d="M 450 150 L 480 130" stroke="#654321" stroke-width="3"/>
    <path d="M 450 200 L 480 220" stroke="#654321" stroke-width="3"/>
    <text x="450" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Step 2: Constant Bellows
    </text>
    <text x="450" y="290" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Brokkr works the bellows
    </text>
    <text x="450" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      without stopping
    </text>
  </g>

  <!-- Arrow -->
  <path d="M 570 175 L 630 175" stroke="#999" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Loki's Interference -->
  <g id="step3">
    <ellipse cx="700" cy="175" rx="60" ry="75" fill="#ff6347" opacity="0.3"/>
    <path d="M 680 160 Q 700 150, 720 160" fill="none" stroke="#8B0000" stroke-width="2"/>
    <circle cx="690" cy="155" r="3" fill="#000"/>
    <circle cx="710" cy="155" r="3" fill="#000"/>
    <text x="700" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Step 3: Loki's Bite
    </text>
    <text x="700" y="290" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Loki (as fly) bites Brokkr,
    </text>
    <text x="700" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      shortening the handle
    </text>
  </g>

  <!-- Step 4: The Completed Hammer -->
  <g id="step4">
    <rect x="200" y="350" width="400" height="200" rx="10" fill="#f5f5dc" stroke="#d3d3d3" stroke-width="2"/>

    <!-- Mjolnir hammer -->
    <g id="hammer">
      <rect x="350" y="410" width="100" height="80" rx="5" fill="url(#metalGlow)" stroke="#4a4a4a" stroke-width="3"/>
      <rect x="395" y="470" width="10" height="50" fill="#8B4513" stroke="#654321" stroke-width="2"/>
      <text x="400" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
        Mjölnir
      </text>
    </g>

    <!-- Runes around hammer -->
    <text x="300" y="440" font-family="serif" font-size="16" fill="#8B0000">ᚦ</text>
    <text x="500" y="440" font-family="serif" font-size="16" fill="#8B0000">ᚱ</text>
    <text x="300" y="480" font-family="serif" font-size="16" fill="#8B0000">ᛗ</text>
    <text x="500" y="480" font-family="serif" font-size="16" fill="#8B0000">ᚼ</text>

    <text x="400" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      Step 4: The Completed Hammer
    </text>
    <text x="400" y="560" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Despite the short handle, the gods declare it the finest treasure ever made
    </text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#999"/>
    </marker>
  </defs>

  <!-- Properties Legend -->
  <g id="properties">
    <text x="50" y="580" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Divine Properties:
    </text>
    <text x="50" y="595" font-family="Arial, sans-serif" font-size="10" fill="#666">
      ⚡ Never misses its target • ⚡ Always returns to wielder • ⚡ Levels mountains
    </text>
  </g>
</svg>