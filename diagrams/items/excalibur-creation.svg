<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="waterGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0000CD;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="swordMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Georgia, serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
    The Forging of Excalibur
  </text>
  <text x="400" y="55" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#696969">
    The Sword of Destiny from Avalon
  </text>

  <!-- Scene 1: The Lady of the Lake -->
  <g id="scene1">
    <rect x="50" y="90" width="340" height="220" rx="10" fill="#E0F2F7" stroke="#4682B4" stroke-width="2"/>

    <!-- Water -->
    <ellipse cx="220" cy="220" rx="140" ry="60" fill="url(#waterGlow)" opacity="0.7"/>
    <path d="M 100 200 Q 150 190, 200 200 T 300 200" fill="none" stroke="#4169E1" stroke-width="2" opacity="0.6">
      <animate attributeName="d" values="M 100 200 Q 150 190, 200 200 T 300 200;M 100 200 Q 150 210, 200 200 T 300 200;M 100 200 Q 150 190, 200 200 T 300 200" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Arm rising from water -->
    <rect x="205" y="160" width="30" height="80" fill="#FFE4C4" stroke="#D2691E" stroke-width="1"/>
    <ellipse cx="220" cy="160" rx="20" ry="10" fill="#FFE4C4" stroke="#D2691E" stroke-width="1"/>

    <!-- Excalibur held high -->
    <line x1="220" y1="90" x2="220" y2="160" stroke="url(#swordMetal)" stroke-width="6"/>
    <polygon points="220,70 215,90 225,90" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
    <rect x="215" y="140" width="10" height="20" fill="#8B4513" stroke="#654321" stroke-width="1"/>

    <!-- Magical glow -->
    <circle cx="220" cy="80" r="40" fill="#FFD700" opacity="0.3">
      <animate attributeName="r" values="40;50;40" dur="2s" repeatCount="indefinite"/>
    </circle>

    <text x="220" y="330" font-family="Georgia, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
      The Gift of Avalon
    </text>
    <text x="220" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#696969">
      The Lady of the Lake presents the
    </text>
    <text x="220" y="365" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#696969">
      sacred blade to the rightful king
    </text>
  </g>

  <!-- Scene 2: Sword Details -->
  <g id="scene2">
    <rect x="410" y="90" width="340" height="220" rx="10" fill="#FFF8DC" stroke="#DAA520" stroke-width="2"/>

    <!-- Large sword diagram -->
    <!-- Blade -->
    <path d="M 580 120 L 575 240 L 585 240 L 580 120" fill="url(#swordMetal)" stroke="#708090" stroke-width="2"/>
    <line x1="580" y1="150" x2="580" y2="220" stroke="#B0C4DE" stroke-width="1" opacity="0.7"/>

    <!-- Cross-guard -->
    <rect x="560" y="235" width="40" height="10" rx="2" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>

    <!-- Grip -->
    <rect x="574" y="245" width="12" height="40" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <line x1="574" y1="255" x2="586" y2="255" stroke="#654321" stroke-width="0.5"/>
    <line x1="574" y1="265" x2="586" y2="265" stroke="#654321" stroke-width="0.5"/>
    <line x1="574" y1="275" x2="586" y2="275" stroke="#654321" stroke-width="0.5"/>

    <!-- Pommel -->
    <circle cx="580" cy="290" r="8" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
    <circle cx="580" cy="290" r="4" fill="#FF0000" opacity="0.7"/>

    <!-- Runes on blade -->
    <text x="565" y="180" font-family="serif" font-size="10" fill="#4169E1" opacity="0.8">·õ´·ö±·õñ·ö∑·õ´</text>

    <!-- Annotations -->
    <line x1="600" y1="150" x2="640" y2="150" stroke="#999" stroke-width="1"/>
    <text x="645" y="155" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Enchanted blade
    </text>

    <line x1="600" y1="240" x2="640" y2="240" stroke="#999" stroke-width="1"/>
    <text x="645" y="245" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Golden cross-guard
    </text>

    <line x1="595" y1="290" x2="620" y2="290" stroke="#999" stroke-width="1"/>
    <text x="625" y="295" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Ruby pommel
    </text>

    <text x="580" y="330" font-family="Georgia, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2F4F4F">
      The Sacred Blade
    </text>
    <text x="580" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#696969">
      Forged in mystical fires, blessed by
    </text>
    <text x="580" y="365" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#696969">
      ancient enchantments and prophecy
    </text>
  </g>

  <!-- Scene 3: The Scabbard -->
  <g id="scene3">
    <rect x="50" y="390" width="700" height="170" rx="10" fill="#F5F5DC" stroke="#8B4513" stroke-width="2"/>

    <!-- Scabbard -->
    <rect x="250" y="420" width="40" height="120" rx="5" fill="#8B0000" stroke="#654321" stroke-width="2"/>
    <rect x="255" y="425" width="30" height="5" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
    <rect x="255" y="450" width="30" height="2" fill="#FFD700"/>
    <rect x="255" y="470" width="30" height="2" fill="#FFD700"/>
    <rect x="255" y="490" width="30" height="2" fill="#FFD700"/>
    <rect x="255" y="510" width="30" height="2" fill="#FFD700"/>
    <circle cx="270" cy="460" r="3" fill="#FFD700"/>
    <circle cx="270" cy="480" r="3" fill="#FFD700"/>
    <circle cx="270" cy="500" r="3" fill="#FFD700"/>

    <!-- Arrow pointing to scabbard -->
    <path d="M 220 480 L 245 480" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)"/>

    <text x="150" y="485" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
      The Sacred Scabbard
    </text>
    <text x="150" y="500" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Prevents bleeding
    </text>
    <text x="150" y="515" font-family="Arial, sans-serif" font-size="10" fill="#666">
      from wounds
    </text>

    <!-- Properties text -->
    <text x="400" y="430" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#2F4F4F">
      Divine Properties of Excalibur
    </text>

    <text x="350" y="455" font-family="Arial, sans-serif" font-size="12" fill="#333">
      ‚öîÔ∏è Blade: Cuts through any armor, never dulls or breaks
    </text>
    <text x="350" y="475" font-family="Arial, sans-serif" font-size="12" fill="#333">
      ‚ú® Enchantment: Glows with holy light in righteous hands
    </text>
    <text x="350" y="495" font-family="Arial, sans-serif" font-size="12" fill="#333">
      üõ°Ô∏è Scabbard: Healing powers, prevents mortal wounds
    </text>
    <text x="350" y="515" font-family="Arial, sans-serif" font-size="12" fill="#333">
      üëë Destiny: Only the true king can wield it effectively
    </text>

    <text x="400" y="545" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle" fill="#696969">
      "Take thou Excalibur, my good blade, which is the best sword in the world"
    </text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#999"/>
    </marker>
  </defs>
</svg>