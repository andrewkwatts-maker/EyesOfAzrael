<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <style>
      .journey-bg { fill: #0f172a; }
      .journey-circle { fill: none; stroke: #3b82f6; stroke-width: 3; }
      .journey-stage { fill: #3b82f6; stroke: #fff; stroke-width: 2; }
      .journey-stage-active { fill: #10b981; stroke: #fff; stroke-width: 2; }
      .journey-text { fill: #fff; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .journey-title { fill: #60a5fa; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
      .wave { fill: none; stroke: #3b82f6; stroke-width: 1; opacity: 0.3; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="journey-bg" width="600" height="600"/>

  <!-- Waves decoration -->
  <path class="wave" d="M 0,300 Q 50,280 100,300 T 200,300 T 300,300 T 400,300 T 500,300 T 600,300"/>
  <path class="wave" d="M 0,320 Q 50,300 100,320 T 200,320 T 300,320 T 400,320 T 500,320 T 600,320"/>

  <!-- Title -->
  <text class="journey-title" x="300" y="40">Odysseus' Journey</text>
  <text class="journey-text" x="300" y="65">The Ten-Year Odyssey</text>

  <!-- Main Journey Circle -->
  <circle class="journey-circle" cx="300" cy="320" r="220"/>

  <!-- Stage 1: Ordinary World -->
  <circle class="journey-stage" cx="300" cy="100" r="12"/>
  <text class="journey-text" x="300" y="85">Ordinary World</text>
  <text class="journey-text" x="300" y="130" font-size="10">King of Ithaca</text>

  <!-- Stage 2: Call to Adventure -->
  <circle class="journey-stage-active" cx="415" cy="140" r="12"/>
  <text class="journey-text" x="480" y="145">Call</text>
  <text class="journey-text" x="480" y="160" font-size="10">Trojan War</text>

  <!-- Stage 3: Refusal -->
  <circle class="journey-stage" cx="495" cy="230" r="12"/>
  <text class="journey-text" x="545" y="235">Refusal</text>
  <text class="journey-text" x="545" y="250" font-size="10">Feigns Madness</text>

  <!-- Stage 4: Crossing Threshold -->
  <circle class="journey-stage-active" cx="520" cy="320" r="12"/>
  <text class="journey-text" x="565" y="320">Threshold</text>
  <text class="journey-text" x="565" y="335" font-size="10">Sails for Troy</text>

  <!-- Stage 5: Tests - Cyclops -->
  <circle class="journey-stage-active" cx="495" cy="410" r="12"/>
  <text class="journey-text" x="545" y="405">Ordeal</text>
  <text class="journey-text" x="545" y="420" font-size="10">Polyphemus</text>

  <!-- Stage 6: Tests - Circe -->
  <circle class="journey-stage-active" cx="415" cy="500" r="12"/>
  <text class="journey-text" x="480" y="495">Tests</text>
  <text class="journey-text" x="480" y="510" font-size="10">Circe's Island</text>

  <!-- Stage 7: Underworld -->
  <circle class="journey-stage-active" cx="300" cy="540" r="12"/>
  <text class="journey-text" x="300" y="570">Death</text>
  <text class="journey-text" x="300" y="585" font-size="10">Underworld</text>

  <!-- Stage 8: Sirens -->
  <circle class="journey-stage-active" cx="185" cy="500" r="12"/>
  <text class="journey-text" x="120" y="495">Temptation</text>
  <text class="journey-text" x="120" y="510" font-size="10">Sirens</text>

  <!-- Stage 9: Scylla & Charybdis -->
  <circle class="journey-stage-active" cx="105" cy="410" r="12"/>
  <text class="journey-text" x="55" y="405">Choice</text>
  <text class="journey-text" x="55" y="420" font-size="10">Scylla</text>

  <!-- Stage 10: Calypso -->
  <circle class="journey-stage-active" cx="80" cy="320" r="12"/>
  <text class="journey-text" x="35" y="315">Reward</text>
  <text class="journey-text" x="35" y="330" font-size="10">Refuses</text>
  <text class="journey-text" x="35" y="345" font-size="10">Immortality</text>

  <!-- Stage 11: Road Back -->
  <circle class="journey-stage-active" cx="105" cy="230" r="12"/>
  <text class="journey-text" x="55" y="230">Road Back</text>
  <text class="journey-text" x="55" y="245" font-size="10">Phaeacians</text>

  <!-- Stage 12: Return -->
  <circle class="journey-stage-active" cx="185" cy="140" r="12"/>
  <text class="journey-text" x="120" y="135">Resurrection</text>
  <text class="journey-text" x="120" y="150" font-size="10">Slays Suitors</text>

  <!-- Center Symbol -->
  <circle cx="300" cy="320" r="40" fill="#3b82f6" opacity="0.3"/>
  <text class="journey-text" x="300" y="320" font-size="32">ðŸŒŠ</text>
  <text class="journey-text" x="300" y="355" font-size="14">CUNNING</text>
</svg>