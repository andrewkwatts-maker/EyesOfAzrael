<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <style>
      .journey-bg { fill: #18181b; }
      .journey-circle { fill: none; stroke: #a855f7; stroke-width: 3; }
      .journey-stage { fill: #a855f7; stroke: #fff; stroke-width: 2; }
      .journey-stage-active { fill: #f59e0b; stroke: #fff; stroke-width: 2; }
      .journey-text { fill: #fff; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .journey-title { fill: #c084fc; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="journey-bg" width="600" height="600"/>

  <!-- Title -->
  <text class="journey-title" x="300" y="40">Perseus' Journey</text>
  <text class="journey-text" x="300" y="65">The Gorgon Slayer</text>

  <!-- Main Journey Circle -->
  <circle class="journey-circle" cx="300" cy="320" r="220"/>

  <!-- Stage 1: Ordinary World -->
  <circle class="journey-stage" cx="300" cy="100" r="12"/>
  <text class="journey-text" x="300" y="85">Ordinary World</text>
  <text class="journey-text" x="300" y="130" font-size="10">Imprisoned Birth</text>

  <!-- Stage 2: Call to Adventure -->
  <circle class="journey-stage-active" cx="415" cy="140" r="12"/>
  <text class="journey-text" x="480" y="130">Call to</text>
  <text class="journey-text" x="480" y="145">Adventure</text>
  <text class="journey-text" x="480" y="160" font-size="10">Medusa's Head</text>

  <!-- Stage 3: Supernatural Aid -->
  <circle class="journey-stage-active" cx="495" cy="230" r="12"/>
  <text class="journey-text" x="545" y="225">Divine Gifts</text>
  <text class="journey-text" x="545" y="240" font-size="10">Athena &amp;</text>
  <text class="journey-text" x="545" y="255" font-size="10">Hermes</text>

  <!-- Stage 4: Crossing Threshold -->
  <circle class="journey-stage-active" cx="520" cy="320" r="12"/>
  <text class="journey-text" x="565" y="315">Threshold</text>
  <text class="journey-text" x="565" y="330" font-size="10">Seeks</text>
  <text class="journey-text" x="565" y="345" font-size="10">Graeae</text>

  <!-- Stage 5: Tests - Graeae -->
  <circle class="journey-stage-active" cx="495" cy="410" r="12"/>
  <text class="journey-text" x="545" y="405">Tests</text>
  <text class="journey-text" x="545" y="420" font-size="10">Forces Graeae</text>

  <!-- Stage 6: Approach -->
  <circle class="journey-stage-active" cx="415" cy="500" r="12"/>
  <text class="journey-text" x="480" y="495">Approach</text>
  <text class="journey-text" x="480" y="510" font-size="10">Magic Items</text>

  <!-- Stage 7: Ordeal - Medusa -->
  <circle class="journey-stage-active" cx="300" cy="540" r="12"/>
  <text class="journey-text" x="300" y="570">Ordeal</text>
  <text class="journey-text" x="300" y="585" font-size="10">Beheads Medusa</text>

  <!-- Stage 8: Reward -->
  <circle class="journey-stage-active" cx="185" cy="500" r="12"/>
  <text class="journey-text" x="120" y="495">Reward</text>
  <text class="journey-text" x="120" y="510" font-size="10">Pegasus Born</text>

  <!-- Stage 9: Road Back -->
  <circle class="journey-stage-active" cx="105" cy="410" r="12"/>
  <text class="journey-text" x="55" y="405">Road Back</text>
  <text class="journey-text" x="55" y="420" font-size="10">Flies Home</text>

  <!-- Stage 10: Test - Andromeda -->
  <circle class="journey-stage-active" cx="80" cy="320" r="12"/>
  <text class="journey-text" x="35" y="310">Rescue</text>
  <text class="journey-text" x="35" y="325" font-size="10">Saves</text>
  <text class="journey-text" x="35" y="340" font-size="10">Andromeda</text>

  <!-- Stage 11: Resurrection -->
  <circle class="journey-stage-active" cx="105" cy="230" r="12"/>
  <text class="journey-text" x="55" y="225">Resurrection</text>
  <text class="journey-text" x="55" y="240" font-size="10">Petrifies</text>
  <text class="journey-text" x="55" y="255" font-size="10">Polydectes</text>

  <!-- Stage 12: Return -->
  <circle class="journey-stage-active" cx="185" cy="140" r="12"/>
  <text class="journey-text" x="120" y="135">Return</text>
  <text class="journey-text" x="120" y="150" font-size="10">Founds Mycenae</text>

  <!-- Center Symbol -->
  <circle cx="300" cy="320" r="40" fill="#a855f7" opacity="0.3"/>
  <text class="journey-text" x="300" y="330" font-size="40">üõ°Ô∏è</text>
</svg>