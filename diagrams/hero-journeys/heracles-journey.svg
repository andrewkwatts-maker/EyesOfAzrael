<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <style>
      .journey-bg { fill: #1a1a2e; }
      .journey-circle { fill: none; stroke: #e94560; stroke-width: 3; }
      .journey-stage { fill: #e94560; stroke: #fff; stroke-width: 2; }
      .journey-stage-active { fill: #ffd700; stroke: #fff; stroke-width: 2; }
      .journey-text { fill: #fff; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .journey-title { fill: #ffd700; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
      .stage-line { stroke: #e94560; stroke-width: 2; stroke-dasharray: 5,5; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="journey-bg" width="600" height="600"/>

  <!-- Title -->
  <text class="journey-title" x="300" y="40">Heracles' Journey</text>
  <text class="journey-text" x="300" y="65">The Hero's Twelve Labors</text>

  <!-- Main Journey Circle -->
  <circle class="journey-circle" cx="300" cy="320" r="220"/>

  <!-- Stage 1: Ordinary World -->
  <circle class="journey-stage" cx="300" cy="100" r="12"/>
  <text class="journey-text" x="300" y="85">Ordinary World</text>
  <text class="journey-text" x="300" y="130" font-size="10">Born in Thebes</text>

  <!-- Stage 2: Call to Adventure -->
  <circle class="journey-stage-active" cx="415" cy="140" r="12"/>
  <text class="journey-text" x="480" y="130">Call to</text>
  <text class="journey-text" x="480" y="145">Adventure</text>
  <text class="journey-text" x="480" y="160" font-size="10">Hera's Madness</text>

  <!-- Stage 3: Supernatural Aid -->
  <circle class="journey-stage-active" cx="495" cy="230" r="12"/>
  <text class="journey-text" x="545" y="235">Supernatural Aid</text>
  <text class="journey-text" x="545" y="250" font-size="10">Oracle's Command</text>

  <!-- Stage 4: Crossing Threshold -->
  <circle class="journey-stage-active" cx="520" cy="320" r="12"/>
  <text class="journey-text" x="565" y="315">Crossing</text>
  <text class="journey-text" x="565" y="330">Threshold</text>
  <text class="journey-text" x="565" y="345" font-size="10">Begin Labors</text>

  <!-- Stage 5-10: Tests (Labors) -->
  <circle class="journey-stage-active" cx="495" cy="410" r="12"/>
  <text class="journey-text" x="545" y="415">Tests &amp; Trials</text>
  <text class="journey-text" x="545" y="430" font-size="10">Twelve Labors</text>

  <circle class="journey-stage-active" cx="415" cy="500" r="12"/>
  <text class="journey-text" x="480" y="505">Ordeal</text>
  <text class="journey-text" x="480" y="520" font-size="10">Hesperides</text>

  <!-- Stage 11: Reward -->
  <circle class="journey-stage-active" cx="300" cy="540" r="12"/>
  <text class="journey-text" x="300" y="570">Reward</text>
  <text class="journey-text" x="300" y="585" font-size="10">Captures Cerberus</text>

  <!-- Stage 12: Road Back -->
  <circle class="journey-stage-active" cx="185" cy="500" r="12"/>
  <text class="journey-text" x="120" y="505">Road Back</text>
  <text class="journey-text" x="120" y="520" font-size="10">Labors Complete</text>

  <!-- Stage 13: Resurrection -->
  <circle class="journey-stage-active" cx="105" cy="410" r="12"/>
  <text class="journey-text" x="55" y="415">Resurrection</text>
  <text class="journey-text" x="55" y="430" font-size="10">Death &amp; Apotheosis</text>

  <!-- Stage 14: Return with Elixir -->
  <circle class="journey-stage-active" cx="80" cy="320" r="12"/>
  <text class="journey-text" x="35" y="315">Return with</text>
  <text class="journey-text" x="35" y="330">Elixir</text>
  <text class="journey-text" x="35" y="345" font-size="10">Becomes God</text>

  <!-- Stage 15: Mentor -->
  <circle class="journey-stage" cx="105" cy="230" r="12"/>
  <text class="journey-text" x="55" y="235">Training</text>
  <text class="journey-text" x="55" y="250" font-size="10">Youth</text>

  <!-- Stage 16: Allies -->
  <circle class="journey-stage" cx="185" cy="140" r="12"/>
  <text class="journey-text" x="120" y="145">Allies</text>
  <text class="journey-text" x="120" y="160" font-size="10">Iolaus</text>

  <!-- Center Symbol -->
  <circle cx="300" cy="320" r="40" fill="#e94560" opacity="0.3"/>
  <text class="journey-text" x="300" y="320" font-size="32">âš¡</text>
  <text class="journey-text" x="300" y="355" font-size="14">LABOR</text>
</svg>