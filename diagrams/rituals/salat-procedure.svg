<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 840">
  <defs>
    <linearGradient id="grad1766968466372" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Salat (Islamic Prayer) - Procedure</text>

  <!-- Steps -->
  <circle cx="100" cy="100" r="25" fill="url(#grad1766968466372)" />
  <text x="100" y="108" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <rect x="150" y="70" width="600" height="60" rx="8" fill="#f8f9fa" stroke="#667eea" stroke-width="2" />
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Wudu (Ablution)</text>
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="12" fill="#666">Wash hands, face, arms, head, feet</text>
  <line x1="100" y1="125" x2="100" y2="155" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)" />
  <circle cx="100" cy="180" r="25" fill="url(#grad1766968466372)" />
  <text x="100" y="188" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <rect x="150" y="150" width="600" height="60" rx="8" fill="#f8f9fa" stroke="#667eea" stroke-width="2" />
  <text x="160" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Face Qibla</text>
  <text x="160" y="190" font-family="Arial, sans-serif" font-size="12" fill="#666">Orient toward Mecca (Kaaba)</text>
  <line x1="100" y1="205" x2="100" y2="235" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)" />
  <circle cx="100" cy="260" r="25" fill="url(#grad1766968466372)" />
  <text x="100" y="268" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <rect x="150" y="230" width="600" height="60" rx="8" fill="#f8f9fa" stroke="#667eea" stroke-width="2" />
  <text x="160" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Niyyah (Intention)</text>
  <text x="160" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666">Form mental intention for prayer</text>
  <line x1="100" y1="285" x2="100" y2="315" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)" />
  <circle cx="100" cy="340" r="25" fill="url(#grad1766968466372)" />
  <text x="100" y="348" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <rect x="150" y="310" width="600" height="60" rx="8" fill="#f8f9fa" stroke="#667eea" stroke-width="2" />
  <text x="160" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Qiyam (Standing)</text>
  <text x="160" y="350" font-family="Arial, sans-serif" font-size="12" fill="#666">Recite Al-Fatiha and Quranic verses</text>
  <line x1="100" y1="365" x2="100" y2="395" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)" />
  <circle cx="100" cy="420" r="25" fill="url(#grad1766968466372)" />
  <text x="100" y="428" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">5</text>
  <rect x="150" y="390" width="600" height="60" rx="8" fill="#f8f9fa" stroke="#667eea" stroke-width="2" />
  <text x="160" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Ruku (Bowing)</text>
  <text x="160" y="430" font-family="Arial, sans-serif" font-size="12" fill="#666">Bow with hands on knees</text>
  <line x1="100" y1="445" x2="100" y2="475" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)" />
  <circle cx="100" cy="500" r="25" fill="url(#grad1766968466372)" />
  <text x="100" y="508" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">6</text>
  <rect x="150" y="470" width="600" height="60" rx="8" fill="#f8f9fa" stroke="#667eea" stroke-width="2" />
  <text x="160" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Sujud (Prostration)</text>
  <text x="160" y="510" font-family="Arial, sans-serif" font-size="12" fill="#666">Forehead to ground (twice)</text>
  <line x1="100" y1="525" x2="100" y2="555" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)" />
  <circle cx="100" cy="580" r="25" fill="url(#grad1766968466372)" />
  <text x="100" y="588" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">7</text>
  <rect x="150" y="550" width="600" height="60" rx="8" fill="#f8f9fa" stroke="#667eea" stroke-width="2" />
  <text x="160" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Tashahhud (Testimony)</text>
  <text x="160" y="590" font-family="Arial, sans-serif" font-size="12" fill="#666">Sit and recite shahada</text>
  <line x1="100" y1="605" x2="100" y2="635" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)" />
  <circle cx="100" cy="660" r="25" fill="url(#grad1766968466372)" />
  <text x="100" y="668" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">8</text>
  <rect x="150" y="630" width="600" height="60" rx="8" fill="#f8f9fa" stroke="#667eea" stroke-width="2" />
  <text x="160" y="650" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Taslim (Peace)</text>
  <text x="160" y="670" font-family="Arial, sans-serif" font-size="12" fill="#666">Turn head right/left - "Peace be upon you"</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#667eea" />
    </marker>
  </defs>
</svg>