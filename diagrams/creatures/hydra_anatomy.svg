<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .anatomy-label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .anatomy-line { stroke: #666; stroke-width: 1; fill: none; }
      .anatomy-part { stroke: #2c3e50; stroke-width: 2; }
      .head { fill: #34495e; }
      .body { fill: #2c3e50; }
      .immortal-head { fill: #d4af37; }
      .venom { fill: #27ae60; opacity: 0.6; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Lernaean Hydra - Anatomical Diagram
  </text>

  <!-- Main body -->
  <ellipse cx="400" cy="350" rx="120" ry="80" class="anatomy-part body"/>
  <text x="400" y="420" text-anchor="middle" class="anatomy-label">Main Body</text>

  <!-- Tail -->
  <path d="M 400 400 Q 450 450 500 520" class="anatomy-part body"/>
  <circle cx="500" cy="520" r="15" class="anatomy-part body"/>
  <line x1="520" y1="530" x2="570" y2="540" class="anatomy-line"/>
  <text x="575" y="545" class="anatomy-label">Crushing Tail</text>

  <!-- Central immortal head (larger, golden) -->
  <ellipse cx="400" cy="200" rx="35" ry="45" class="anatomy-part immortal-head"/>
  <circle cx="390" cy="190" r="4" fill="#fff"/>
  <circle cx="410" cy="190" r="4" fill="#fff"/>
  <path d="M 385 215 Q 400 220 415 215" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <!-- Fangs -->
  <line x1="395" y1="220" x2="395" y2="230" stroke="#fff" stroke-width="2"/>
  <line x1="405" y1="220" x2="405" y2="230" stroke="#fff" stroke-width="2"/>
  <line x1="320" y1="180" x2="270" y2="160" class="anatomy-line"/>
  <text x="200" y="165" class="anatomy-label">Immortal Head (Golden)</text>

  <!-- Left heads cluster -->
  <!-- Head 1 (left-top) -->
  <ellipse cx="280" cy="150" rx="30" ry="40" class="anatomy-part head"/>
  <circle cx="272" cy="142" r="3" fill="#fff"/>
  <circle cx="288" cy="142" r="3" fill="#fff"/>
  <path d="M 270 165 Q 280 170 290 165" stroke="#2c3e50" stroke-width="1.5" fill="none"/>

  <!-- Head 2 (left-middle) -->
  <ellipse cx="250" cy="220" rx="30" ry="40" class="anatomy-part head"/>
  <circle cx="242" cy="212" r="3" fill="#fff"/>
  <circle cx="258" cy="212" r="3" fill="#fff"/>

  <!-- Head 3 (left-bottom) -->
  <ellipse cx="300" cy="280" rx="30" ry="40" class="anatomy-part head"/>
  <circle cx="292" cy="272" r="3" fill="#fff"/>
  <circle cx="308" cy="272" r="3" fill="#fff"/>

  <!-- Right heads cluster -->
  <!-- Head 4 (right-top) -->
  <ellipse cx="520" cy="150" rx="30" ry="40" class="anatomy-part head"/>
  <circle cx="512" cy="142" r="3" fill="#fff"/>
  <circle cx="528" cy="142" r="3" fill="#fff"/>

  <!-- Head 5 (right-middle) -->
  <ellipse cx="550" cy="220" rx="30" ry="40" class="anatomy-part head"/>
  <circle cx="542" cy="212" r="3" fill="#fff"/>
  <circle cx="558" cy="212" r="3" fill="#fff"/>

  <!-- Head 6 (right-bottom) -->
  <ellipse cx="500" cy="280" rx="30" ry="40" class="anatomy-part head"/>
  <circle cx="492" cy="272" r="3" fill="#fff"/>
  <circle cx="508" cy="272" r="3" fill="#fff"/>

  <!-- Upper heads -->
  <!-- Head 7 (top-left) -->
  <ellipse cx="340" cy="100" rx="28" ry="38" class="anatomy-part head"/>
  <circle cx="333" cy="92" r="3" fill="#fff"/>
  <circle cx="347" cy="92" r="3" fill="#fff"/>

  <!-- Head 8 (top-right) -->
  <ellipse cx="460" cy="100" rx="28" ry="38" class="anatomy-part head"/>
  <circle cx="453" cy="92" r="3" fill="#fff"/>
  <circle cx="467" cy="92" r="3" fill="#fff"/>

  <!-- Necks connecting heads to body -->
  <path d="M 400 270 Q 390 220 400 235" class="anatomy-part body"/>
  <path d="M 390 290 Q 340 250 300 280" class="anatomy-part body"/>
  <path d="M 380 300 Q 320 270 250 220" class="anatomy-part body"/>
  <path d="M 370 310 Q 310 220 280 150" class="anatomy-part body"/>
  <path d="M 410 290 Q 460 250 500 280" class="anatomy-part body"/>
  <path d="M 420 300 Q 480 270 550 220" class="anatomy-part body"/>
  <path d="M 430 310 Q 490 220 520 150" class="anatomy-part body"/>
  <path d="M 390 280 Q 360 180 340 100" class="anatomy-part body"/>
  <path d="M 410 280 Q 440 180 460 100" class="anatomy-part body"/>

  <!-- Venom glands (shown as green areas in heads) -->
  <ellipse cx="280" cy="160" rx="10" ry="12" class="venom"/>
  <ellipse cx="250" cy="230" rx="10" ry="12" class="venom"/>
  <ellipse cx="400" cy="210" rx="12" ry="15" class="venom"/>
  <ellipse cx="520" cy="160" rx="10" ry="12" class="venom"/>

  <!-- Labels -->
  <line x1="280" y1="120" x2="200" y2="80" class="anatomy-line"/>
  <text x="120" y="85" class="anatomy-label">Regenerating Heads</text>
  <text x="120" y="100" class="anatomy-label">(9 total - 1 immortal)</text>

  <line x1="260" y1="240" x2="180" y2="280" class="anatomy-line"/>
  <text x="80" y="285" class="anatomy-label">Venom Glands</text>

  <line x1="350" y1="350" x2="280" y2="380" class="anatomy-line"/>
  <text x="180" y="385" class="anatomy-label">Armored Scales</text>

  <line x1="520" y1="160" x2="620" y2="120" class="anatomy-line"/>
  <text x="625" y="125" class="anatomy-label">Independent</text>
  <text x="625" y="140" class="anatomy-label">Attack Heads</text>

  <!-- Key features list -->
  <text x="50" y="480" class="anatomy-label" font-weight="bold">Key Features:</text>
  <text x="50" y="500" class="anatomy-label">• 9 heads (1 immortal, golden)</text>
  <text x="50" y="515" class="anatomy-label">• Regeneration: 2 heads grow per severed head</text>
  <text x="50" y="530" class="anatomy-label">• Venomous breath and blood</text>
  <text x="50" y="545" class="anatomy-label">• Crushing tail</text>
  <text x="50" y="560" class="anatomy-label">• Thick armored scales</text>

  <!-- Size reference -->
  <rect x="650" y="450" width="10" height="100" fill="#95a5a6"/>
  <text x="670" y="505" class="anatomy-label">Human (1.8m)</text>
  <rect x="650" y="350" width="15" height="200" fill="#e74c3c" opacity="0.7"/>
  <text x="670" y="455" class="anatomy-label">Hydra (~6m tall)</text>
</svg>
