<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .anatomy-label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .anatomy-line { stroke: #666; stroke-width: 1; fill: none; }
      .anatomy-part { stroke: #1a1a1a; stroke-width: 2; }
      .dark-fur { fill: #2d2d2d; }
      .chain { fill: none; stroke: #b8b8b8; stroke-width: 3; }
      .runes { fill: #4a90e2; opacity: 0.7; }
      .eye-glow { fill: #ff4500; }
    </style>
  </defs>

  <text x="400" y="25" text-anchor="middle" font-size="20" font-weight="bold" fill="#1a1a1a">
    Fenrir - The Great Wolf of Ragnarök
  </text>

  <!-- Massive wolf body -->
  <ellipse cx="400" cy="340" rx="150" ry="90" class="anatomy-part dark-fur"/>

  <!-- Powerful shoulders -->
  <circle cx="310" cy="300" r="50" class="dark-fur" stroke="#1a1a1a" stroke-width="2"/>
  <circle cx="490" cy="300" r="50" class="dark-fur" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Legs (massive) -->
  <!-- Front left -->
  <rect x="280" y="410" width="40" height="140" class="anatomy-part dark-fur"/>
  <ellipse cx="300" cy="555" rx="28" ry="15" class="anatomy-part dark-fur"/>
  <!-- Claws -->
  <line x1="285" y1="560" x2="280" y2="575" stroke="#fff" stroke-width="4"/>
  <line x1="295" y1="562" x2="293" y2="578" stroke="#fff" stroke-width="4"/>
  <line x1="305" y1="562" x2="305" y2="578" stroke="#fff" stroke-width="4"/>
  <line x1="315" y1="560" x2="318" y2="575" stroke="#fff" stroke-width="4"/>

  <!-- Front right -->
  <rect x="480" y="410" width="40" height="140" class="anatomy-part dark-fur"/>
  <ellipse cx="500" cy="555" rx="28" ry="15" class="anatomy-part dark-fur"/>
  <line x1="485" y1="560" x2="480" y2="575" stroke="#fff" stroke-width="4"/>
  <line x1="495" y1="562" x2="493" y2="578" stroke="#fff" stroke-width="4"/>
  <line x1="505" y1="562" x2="505" y2="578" stroke="#fff" stroke-width="4"/>
  <line x1="515" y1="560" x2="518" y2="575" stroke="#fff" stroke-width="4"/>

  <!-- Back legs -->
  <rect x="460" y="420" width="42" height="130" class="anatomy-part dark-fur" transform="rotate(-10 481 420)"/>
  <ellipse cx="478" cy="555" rx="30" ry="15" class="anatomy-part dark-fur"/>

  <rect x="420" y="420" width="42" height="130" class="anatomy-part dark-fur" transform="rotate(10 441 420)"/>
  <ellipse cx="434" cy="555" rx="30" ry="15" class="anatomy-part dark-fur"/>

  <!-- Thick neck -->
  <path d="M 350 300 Q 340 250 350 200" class="anatomy-part dark-fur" stroke-width="70"/>

  <!-- Massive head -->
  <ellipse cx="360" cy="150" rx="80" ry="70" class="anatomy-part dark-fur"/>

  <!-- Muzzle/snout -->
  <ellipse cx="320" cy="165" rx="60" ry="45" class="anatomy-part dark-fur"/>

  <!-- Eyes (burning with rage) -->
  <ellipse cx="355" cy="135" rx="15" ry="12" class="eye-glow"/>
  <circle cx="355" cy="135" r="8" fill="#000"/>
  <circle cx="352" cy="132" r="4" fill="#ff6347"/>

  <ellipse cx="395" cy="140" rx="15" ry="12" class="eye-glow"/>
  <circle cx="395" cy="140" r="8" fill="#000"/>
  <circle cx="392" cy="137" r="4" fill="#ff6347"/>

  <!-- Nose -->
  <ellipse cx="295" cy="170" rx="12" ry="15" fill="#000"/>

  <!-- Mouth (enormous jaws) -->
  <path d="M 270 180 Q 290 200 320 195" stroke="#1a1a1a" stroke-width="3" fill="none"/>
  <path d="M 270 175 Q 290 155 320 160" stroke="#1a1a1a" stroke-width="3" fill="none"/>

  <!-- Fangs (massive) -->
  <polygon points="280,175 275,195 285,180" fill="#f0f0f0" stroke="#d0d0d0"/>
  <polygon points="295,178 291,200 299,183" fill="#f0f0f0" stroke="#d0d0d0"/>
  <polygon points="310,177 307,198 314,182" fill="#f0f0f0" stroke="#d0d0d0"/>
  <!-- Upper fangs -->
  <polygon points="280,180 275,165 285,175" fill="#f0f0f0" stroke="#d0d0d0"/>
  <polygon points="310,175 307,158 314,170" fill="#f0f0f0" stroke="#d0d0d0"/>

  <!-- Ears (pointed) -->
  <ellipse cx="380" cy="105" rx="20" ry="40" class="anatomy-part dark-fur" transform="rotate(-30 380 105)"/>
  <ellipse cx="340" cy="95" rx="20" ry="40" class="anatomy-part dark-fur" transform="rotate(-50 340 95)"/>

  <!-- Tail (thick) -->
  <path d="M 540 340 Q 590 350 620 380 Q 640 410 630 445"
        class="dark-fur" stroke="#1a1a1a" stroke-width="35"/>

  <!-- Magic binding - Gleipnir -->
  <path d="M 280 430 Q 300 420 320 430" class="chain"/>
  <path d="M 500 430 Q 520 420 540 430" class="chain"/>
  <circle cx="295" cy="428" r="5" fill="#b8b8b8"/>
  <circle cx="315" cy="428" r="5" fill="#b8b8b8"/>
  <circle cx="505" cy="428" r="5" fill="#b8b8b8"/>
  <circle cx="525" cy="428" r="5" fill="#b8b8b8"/>

  <!-- Runes on chain -->
  <text x="285" y="415" font-size="10" class="runes">ᚠ</text>
  <text x="310" y="415" font-size="10" class="runes">ᚢ</text>
  <text x="495" y="415" font-size="10" class="runes">ᚦ</text>
  <text x="520" y="415" font-size="10" class="runes">ᚨ</text>

  <!-- Labels -->
  <line x1="270" y1="185" x2="180" y2="200" class="anatomy-line"/>
  <text x="60" y="205" class="anatomy-label" font-weight="bold">Enormous Jaws</text>
  <text x="60" y="220" class="anatomy-label">Can devour gods</text>
  <text x="60" y="235" class="anatomy-label">Upper jaw touches sky</text>

  <line x1="285" y1="190" x2="220" y2="240" class="anatomy-line"/>
  <text x="100" y="245" class="anatomy-label" font-weight="bold">Massive Fangs</text>
  <text x="100" y="260" class="anatomy-label">Will kill Odin</text>

  <line x1="355" y1="125" x2="300" y2="90" class="anatomy-line"/>
  <text x="200" y="95" class="anatomy-label" font-weight="bold">Burning Eyes</text>
  <text x="200" y="110" class="anatomy-label">Filled with rage</text>

  <line x1="310" y1="320" x2="230" y2="340" class="anatomy-line"/>
  <text x="120" y="345" class="anatomy-label" font-weight="bold">Massive Build</text>
  <text x="120" y="360" class="anatomy-label">Size of a mountain</text>

  <line x1="300" y1="435" x2="230" y2="470" class="anatomy-line"/>
  <text x="120" y="475" class="anatomy-label" font-weight="bold">Gleipnir Chain</text>
  <text x="120" y="490" class="anatomy-label">Made from impossibilities</text>
  <text x="120" y="505" class="anatomy-label">Only thing that can bind him</text>

  <line x1="300" y1="565" x2="240" y2="585" class="anatomy-line"/>
  <text x="130" y="590" class="anatomy-label" font-weight="bold">Sharp Claws</text>

  <!-- Prophecy and attributes -->
  <text x="580" y="120" class="anatomy-label" font-weight="bold">Prophecy:</text>
  <text x="580" y="135" class="anatomy-label">• Son of Loki</text>
  <text x="580" y="150" class="anatomy-label">• Grows to enormous size</text>
  <text x="580" y="165" class="anatomy-label">• Bound by gods' trickery</text>
  <text x="580" y="180" class="anatomy-label">• Will break free at Ragnarök</text>
  <text x="580" y="195" class="anatomy-label">• Destined to kill Odin</text>
  <text x="580" y="210" class="anatomy-label">• Slain by Vidar (Odin's son)</text>

  <text x="580" y="240" class="anatomy-label" font-weight="bold">Gleipnir Components:</text>
  <text x="580" y="255" class="anatomy-label">• Sound of cat's footfall</text>
  <text x="580" y="270" class="anatomy-label">• Beard of a woman</text>
  <text x="580" y="285" class="anatomy-label">• Roots of a mountain</text>
  <text x="580" y="300" class="anatomy-label">• Sinews of a bear</text>
  <text x="580" y="315" class="anatomy-label">• Breath of a fish</text>
  <text x="580" y="330" class="anatomy-label">• Spittle of a bird</text>

  <text x="580" y="360" class="anatomy-label" font-weight="bold">Symbolism:</text>
  <text x="580" y="375" class="anatomy-label">• Unstoppable destructive force</text>
  <text x="580" y="390" class="anatomy-label">• Chaos bound by order</text>
  <text x="580" y="405" class="anatomy-label">• Inevitable fate</text>
  <text x="580" y="420" class="anatomy-label">• End of the world</text>

  <!-- Size comparison -->
  <rect x="50" y="510" width="8" height="60" fill="#95a5a6"/>
  <text x="65" y="545" class="anatomy-label">Human (1.8m)</text>

  <rect x="95" y="450" width="15" height="120" fill="#2d2d2d" opacity="0.7"/>
  <text x="115" y="515" class="anatomy-label">Fenrir (~5m+)</text>
  <text x="115" y="530" class="anatomy-label">Grows to cosmic size</text>

  <!-- Epic note -->
  <text x="180" y="615" class="anatomy-label" font-style="italic" fill="#666">
    "The wolf shall swallow Odin; that shall be his ending" - Völuspá
  </text>
</svg>
