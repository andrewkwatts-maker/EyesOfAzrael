<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .anatomy-label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .anatomy-line { stroke: #666; stroke-width: 1; fill: none; }
      .anatomy-part { stroke: #2c3e50; stroke-width: 2; }
      .white-coat { fill: #f8f9fa; }
      .wing { fill: #e9ecef; stroke: #adb5bd; }
      .divine-glow { fill: #ffd700; opacity: 0.2; }
    </style>
  </defs>

  <text x="400" y="25" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Pegasus - Divine Winged Horse
  </text>

  <!-- Divine aura -->
  <ellipse cx="400" cy="320" rx="220" ry="200" class="divine-glow"/>

  <!-- Wings (massive, feathered) -->
  <!-- Left wing -->
  <ellipse cx="260" cy="280" rx="100" ry="140" class="wing" transform="rotate(-25 260 280)"/>
  <!-- Wing feather detail -->
  <path d="M 240 240 L 190 210 L 192 220 L 242 250" class="wing" stroke-width="1"/>
  <path d="M 235 270 L 180 260 L 182 270 L 237 280" class="wing" stroke-width="1"/>
  <path d="M 235 300 L 175 310 L 177 320 L 237 310" class="wing" stroke-width="1"/>
  <path d="M 240 330 L 185 355 L 188 365 L 243 340" class="wing" stroke-width="1"/>
  <path d="M 250 360 L 200 395 L 204 405 L 254 370" class="wing" stroke-width="1"/>
  <path d="M 260 385 L 215 425 L 220 435 L 265 395" class="wing" stroke-width="1"/>

  <!-- Right wing -->
  <ellipse cx="540" cy="280" rx="100" ry="140" class="wing" transform="rotate(25 540 280)"/>
  <!-- Wing feather detail -->
  <path d="M 560 240 L 610 210 L 608 220 L 558 250" class="wing" stroke-width="1"/>
  <path d="M 565 270 L 620 260 L 618 270 L 563 280" class="wing" stroke-width="1"/>
  <path d="M 565 300 L 625 310 L 623 320 L 563 310" class="wing" stroke-width="1"/>
  <path d="M 560 330 L 615 355 L 612 365 L 557 340" class="wing" stroke-width="1"/>
  <path d="M 550 360 L 600 395 L 596 405 L 546 370" class="wing" stroke-width="1"/>
  <path d="M 540 385 L 585 425 L 580 435 L 535 395" class="wing" stroke-width="1"/>

  <!-- Horse body -->
  <ellipse cx="400" cy="340" rx="90" ry="70" class="anatomy-part white-coat"/>

  <!-- Neck (elegant, curved) -->
  <path d="M 340 310 Q 330 250 340 200" class="anatomy-part white-coat" stroke-width="40"/>

  <!-- Head (horse) -->
  <ellipse cx="350" cy="170" rx="35" ry="45" class="anatomy-part white-coat"/>

  <!-- Muzzle -->
  <ellipse cx="365" cy="190" rx="20" ry="25" class="anatomy-part white-coat"/>

  <!-- Nostril -->
  <ellipse cx="375" cy="200" rx="4" ry="6" fill="#000"/>

  <!-- Eye (intelligent, kind) -->
  <ellipse cx="345" cy="160" rx="10" ry="8" fill="#fff" stroke="#333" stroke-width="2"/>
  <circle cx="345" cy="160" r="5" fill="#4a5568"/>
  <circle cx="343" cy="158" r="3" fill="#000"/>
  <circle cx="341" cy="156" r="1.5" fill="#fff"/>

  <!-- Ear -->
  <ellipse cx="340" cy="140" rx="8" ry="20" class="anatomy-part white-coat" transform="rotate(-20 340 140)"/>

  <!-- Mane (flowing, divine) -->
  <path d="M 330 150 Q 310 160 305 180" stroke="#d4d4d4" stroke-width="8" fill="none"/>
  <path d="M 325 165 Q 300 175 292 195" stroke="#d4d4d4" stroke-width="8" fill="none"/>
  <path d="M 320 180 Q 290 190 280 210" stroke="#d4d4d4" stroke-width="8" fill="none"/>
  <path d="M 315 200 Q 285 210 275 230" stroke="#d4d4d4" stroke-width="8" fill="none"/>
  <path d="M 315 220 Q 285 235 278 255" stroke="#d4d4d4" stroke-width="8" fill="none"/>

  <!-- Legs (powerful, elegant) -->
  <!-- Front left leg -->
  <rect x="345" y="395" width="22" height="130" class="anatomy-part white-coat"/>
  <rect x="346" y="520" width="20" height="15" fill="#2c3e50"/>
  <ellipse cx="356" cy="540" rx="15" ry="8" fill="#2c3e50"/>

  <!-- Front right leg -->
  <rect x="395" y="395" width="22" height="130" class="anatomy-part white-coat"/>
  <rect x="396" y="520" width="20" height="15" fill="#2c3e50"/>
  <ellipse cx="406" cy="540" rx="15" ry="8" fill="#2c3e50"/>

  <!-- Back left leg -->
  <rect x="430" y="405" width="24" height="120" class="anatomy-part white-coat" transform="rotate(-5 442 405)"/>
  <rect x="429" y="520" width="22" height="15" fill="#2c3e50"/>
  <ellipse cx="440" cy="540" rx="15" ry="8" fill="#2c3e50"/>

  <!-- Back right leg -->
  <rect x="465" y="405" width="24" height="120" class="anatomy-part white-coat" transform="rotate(5 477 405)"/>
  <rect x="466" y="520" width="22" height="15" fill="#2c3e50"/>
  <ellipse cx="477" cy="540" rx="15" ry="8" fill="#2c3e50"/>

  <!-- Tail (flowing) -->
  <path d="M 480 340 Q 520 350 545 380 Q 560 410 550 440"
        stroke="#d4d4d4" stroke-width="12" fill="none"/>
  <path d="M 545 380 Q 560 390 565 410"
        stroke="#d4d4d4" stroke-width="10" fill="none"/>

  <!-- Labels -->
  <line x1="190" y1="220" x2="120" y2="180" class="anatomy-line"/>
  <text x="20" y="185" class="anatomy-label" font-weight="bold">Majestic Wings</text>
  <text x="20" y="200" class="anatomy-label">Span: 8+ meters</text>
  <text x="20" y="215" class="anatomy-label">Pure white feathers</text>

  <line x1="345" y1="160" x2="280" y2="130" class="anatomy-line"/>
  <text x="180" y="135" class="anatomy-label" font-weight="bold">Intelligent Eyes</text>
  <text x="180" y="150" class="anatomy-label">Divine awareness</text>

  <line x1="305" y1="190" x2="230" y2="220" class="anatomy-line"/>
  <text x="120" y="225" class="anatomy-label" font-weight="bold">Flowing Mane</text>
  <text x="120" y="240" class="anatomy-label">Silver-white</text>

  <line x1="400" y1="370" x2="350" y2="410" class="anatomy-line"/>
  <text x="240" y="415" class="anatomy-label" font-weight="bold">Pure White Coat</text>
  <text x="240" y="430" class="anatomy-label">Unblemished, divine</text>

  <line x1="356" y1="535" x2="300" y2="560" class="anatomy-line"/>
  <text x="190" y="565" class="anatomy-label" font-weight="bold">Hooves</text>

  <line x1="550" y1="420" x2="610" y2="450" class="anatomy-line"/>
  <text x="615" y="455" class="anatomy-label" font-weight="bold">Flowing Tail</text>

  <!-- Divine attributes -->
  <text x="550" y="200" class="anatomy-label" font-weight="bold">Divine Attributes:</text>
  <text x="550" y="215" class="anatomy-label">• Born from Medusa's blood</text>
  <text x="550" y="230" class="anatomy-label">• Symbol of inspiration</text>
  <text x="550" y="245" class="anatomy-label">• Carries Zeus's thunderbolts</text>
  <text x="550" y="260" class="anatomy-label">• Mount of Bellerophon</text>
  <text x="550" y="275" class="anatomy-label">• Immortal and divine</text>

  <!-- Abilities -->
  <text x="550" y="305" class="anatomy-label" font-weight="bold">Abilities:</text>
  <text x="550" y="320" class="anatomy-label">• Flight at incredible speeds</text>
  <text x="550" y="335" class="anatomy-label">• Creates springs with hooves</text>
  <text x="550" y="350" class="anatomy-label">• Hippocrene Spring on Mt. Helicon</text>
  <text x="550" y="365" class="anatomy-label">• Inspires poets and heroes</text>

  <!-- Symbolism -->
  <text x="550" y="395" class="anatomy-label" font-weight="bold">Symbolism:</text>
  <text x="550" y="410" class="anatomy-label">• Poetic inspiration</text>
  <text x="550" y="425" class="anatomy-label">• Freedom and transcendence</text>
  <text x="550" y="440" class="anatomy-label">• Divine grace and beauty</text>
  <text x="550" y="455" class="anatomy-label">• Wisdom and fame</text>

  <!-- Size comparison -->
  <rect x="50" y="480" width="10" height="60" fill="#95a5a6"/>
  <text x="65" y="515" class="anatomy-label">Human</text>
  <text x="65" y="530" class="anatomy-label">(1.8m)</text>

  <rect x="100" y="480" width="12" height="60" fill="#f8f9fa" opacity="0.8" stroke="#adb5bd"/>
  <text x="120" y="515" class="anatomy-label">Pegasus</text>
  <text x="120" y="530" class="anatomy-label">(~1.8m tall)</text>

  <!-- Origin note -->
  <text x="200" y="575" class="anatomy-label" font-style="italic" fill="#7f8c8d">
    Sprang from Medusa's neck when Perseus beheaded her | Became constellation in night sky
  </text>
</svg>
