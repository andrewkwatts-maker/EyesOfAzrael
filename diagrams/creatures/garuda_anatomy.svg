<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .anatomy-label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .anatomy-line { stroke: #666; stroke-width: 1; fill: none; }
      .anatomy-part { stroke: #8b4513; stroke-width: 2; }
      .body-bronze { fill: #cd7f32; }
      .feather-gold { fill: #ffd700; stroke: #daa520; }
      .feather-red { fill: #dc143c; stroke: #8b0000; }
      .eye { fill: #fff; stroke: #333; }
      .beak { fill: #daa520; stroke: #8b6914; }
      .talon { fill: #8b7355; stroke: #5c4033; }
      .glow { fill: #ffd700; opacity: 0.3; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#8b4513">
    Garuda - King of Birds, Vahana of Vishnu
  </text>

  <!-- Divine glow/aura -->
  <ellipse cx="400" cy="280" rx="200" ry="250" class="glow"/>

  <!-- Massive wings (span) -->
  <!-- Left wing -->
  <ellipse cx="200" cy="280" rx="120" ry="180" class="feather-gold" transform="rotate(-20 200 280)"/>
  <!-- Wing feathers detail -->
  <path d="M 180 250 L 120 230 L 115 240 L 175 260 Z" class="feather-gold"/>
  <path d="M 175 280 L 110 280 L 108 290 L 173 290 Z" class="feather-gold"/>
  <path d="M 180 310 L 120 330 L 118 340 L 178 320 Z" class="feather-gold"/>
  <path d="M 190 340 L 135 370 L 135 380 L 192 350 Z" class="feather-red"/>
  <path d="M 200 370 L 150 410 L 152 420 L 202 380 Z" class="feather-red"/>

  <!-- Right wing -->
  <ellipse cx="600" cy="280" rx="120" ry="180" class="feather-gold" transform="rotate(20 600 280)"/>
  <!-- Wing feathers detail -->
  <path d="M 620 250 L 680 230 L 685 240 L 625 260 Z" class="feather-gold"/>
  <path d="M 625 280 L 690 280 L 692 290 L 627 290 Z" class="feather-gold"/>
  <path d="M 620 310 L 680 330 L 682 340 L 622 320 Z" class="feather-gold"/>
  <path d="M 610 340 L 665 370 L 665 380 L 608 350 Z" class="feather-red"/>
  <path d="M 600 370 L 650 410 L 648 420 L 598 380 Z" class="feather-red"/>

  <!-- Main body (human-like torso) -->
  <ellipse cx="400" cy="300" rx="70" ry="100" class="anatomy-part body-bronze"/>

  <!-- Chest/shoulders detail -->
  <path d="M 350 250 Q 400 240 450 250" class="anatomy-part" fill="none"/>
  <path d="M 360 270 Q 400 265 440 270" class="anatomy-part" fill="none"/>

  <!-- Eagle head -->
  <ellipse cx="400" cy="180" rx="45" ry="50" class="feather-gold"/>

  <!-- Head crest feathers -->
  <path d="M 380 145 L 375 120 L 385 140 Z" class="feather-red"/>
  <path d="M 395 140 L 395 110 L 400 140 Z" class="feather-red"/>
  <path d="M 405 140 L 405 110 L 410 140 Z" class="feather-red"/>
  <path d="M 420 145 L 425 120 L 415 140 Z" class="feather-red"/>

  <!-- Beak (curved, powerful) -->
  <path d="M 420 180 Q 445 185 450 195 Q 445 200 420 195 Z" class="beak"/>
  <line x1="435" y1="190" x2="440" y2="193" stroke="#333" stroke-width="1"/>

  <!-- Eyes (fierce, all-seeing) -->
  <ellipse cx="388" cy="170" rx="8" ry="10" class="eye"/>
  <circle cx="388" cy="170" r="4" fill="#333"/>
  <circle cx="386" cy="168" r="2" fill="#fff"/>

  <ellipse cx="412" cy="170" rx="8" ry="10" class="eye"/>
  <circle cx="412" cy="170" r="4" fill="#333"/>
  <circle cx="410" cy="168" r="2" fill="#fff"/>

  <!-- Neck plumage -->
  <path d="M 370 210 Q 360 220 365 235" class="feather-gold"/>
  <path d="M 430 210 Q 440 220 435 235" class="feather-gold"/>

  <!-- Human-like arms (muscular) -->
  <!-- Left arm -->
  <rect x="330" y="270" width="30" height="110" class="anatomy-part body-bronze" transform="rotate(-15 345 270)"/>
  <ellipse cx="315" cy="385" rx="18" ry="22" class="anatomy-part body-bronze"/>
  <!-- Hand with fingers -->
  <rect x="310" y="400" width="6" height="25" class="anatomy-part body-bronze"/>
  <rect x="318" y="400" width="6" height="28" class="anatomy-part body-bronze"/>
  <rect x="326" y="400" width="6" height="25" class="anatomy-part body-bronze"/>

  <!-- Right arm -->
  <rect x="440" y="270" width="30" height="110" class="anatomy-part body-bronze" transform="rotate(15 455 270)"/>
  <ellipse cx="485" cy="385" rx="18" ry="22" class="anatomy-part body-bronze"/>
  <!-- Hand with fingers -->
  <rect x="484" y="400" width="6" height="25" class="anatomy-part body-bronze"/>
  <rect x="476" y="400" width="6" height="28" class="anatomy-part body-bronze"/>
  <rect x="468" y="400" width="6" height="25" class="anatomy-part body-bronze"/>

  <!-- Lower body -->
  <ellipse cx="400" cy="410" rx="55" ry="40" class="anatomy-part body-bronze"/>

  <!-- Legs (bird talons) -->
  <!-- Left leg -->
  <rect x="370" y="440" width="22" height="80" class="anatomy-part body-bronze"/>
  <!-- Talon -->
  <ellipse cx="381" cy="525" rx="25" ry="15" class="talon"/>
  <!-- Claws -->
  <path d="M 365 530 L 355 545 L 360 548 L 368 535 Z" class="talon"/>
  <path d="M 378 533 L 375 550 L 380 552 L 383 535 Z" class="talon"/>
  <path d="M 393 530 L 395 545 L 400 543 L 396 532 Z" class="talon"/>
  <!-- Back claw -->
  <path d="M 380 520 L 375 505 L 380 505 L 383 518 Z" class="talon"/>

  <!-- Right leg -->
  <rect x="408" y="440" width="22" height="80" class="anatomy-part body-bronze"/>
  <!-- Talon -->
  <ellipse cx="419" cy="525" rx="25" ry="15" class="talon"/>
  <!-- Claws -->
  <path d="M 405 530 L 395 545 L 400 548 L 408 535 Z" class="talon"/>
  <path d="M 416 533 L 413 550 L 418 552 L 421 535 Z" class="talon"/>
  <path d="M 433 530 L 435 545 L 440 543 L 436 532 Z" class="talon"/>
  <!-- Back claw -->
  <path d="M 418 520 L 413 505 L 418 505 L 421 518 Z" class="talon"/>

  <!-- Tail feathers -->
  <path d="M 400 450 Q 395 490 390 520" class="feather-gold" stroke-width="15"/>
  <path d="M 400 450 Q 400 490 400 520" class="feather-red" stroke-width="15"/>
  <path d="M 400 450 Q 405 490 410 520" class="feather-gold" stroke-width="15"/>

  <!-- Labels and annotations -->
  <line x1="400" y1="120" x2="400" y2="80" class="anatomy-line"/>
  <text x="320" y="75" class="anatomy-label" font-weight="bold">Eagle Head</text>
  <text x="280" y="90" class="anatomy-label">Fierce eyes see all three worlds</text>

  <line x1="445" y1="195" x2="520" y2="200" class="anatomy-line"/>
  <text x="525" y="205" class="anatomy-label" font-weight="bold">Curved Beak</text>
  <text x="525" y="220" class="anatomy-label">Golden, powerful</text>

  <line x1="120" y1="240" x2="70" y2="200" class="anatomy-line"/>
  <text x="20" y="185" class="anatomy-label" font-weight="bold">Vast Wings</text>
  <text x="20" y="200" class="anatomy-label">Span the sky</text>
  <text x="20" y="215" class="anatomy-label">Can eclipse sun</text>

  <line x1="330" y1="300" x2="260" y2="320" class="anatomy-line"/>
  <text x="150" y="325" class="anatomy-label" font-weight="bold">Human Torso</text>
  <text x="150" y="340" class="anatomy-label">Bronze/copper skin</text>
  <text x="150" y="355" class="anatomy-label">Powerful muscles</text>

  <line x1="315" y1="405" x2="260" y2="440" class="anatomy-line"/>
  <text x="150" y="445" class="anatomy-label" font-weight="bold">Human Arms</text>
  <text x="150" y="460" class="anatomy-label">Hold weapons</text>

  <line x1="365" y1="540" x2="300" y2="560" class="anatomy-line"/>
  <text x="150" y="565" class="anatomy-label" font-weight="bold">Eagle Talons</text>
  <text x="150" y="580" class="anatomy-label">Crush serpents</text>

  <line x1="680" y1="300" x2="730" y2="280" class="anatomy-line"/>
  <text x="620" y="265" class="anatomy-label" font-weight="bold">Golden Feathers</text>
  <text x="620" y="280" class="anatomy-label">Radiant plumage</text>
  <text x="620" y="295" class="anatomy-label">Divine light</text>

  <!-- Divine attributes -->
  <text x="550" y="350" class="anatomy-label" font-weight="bold">Divine Powers:</text>
  <text x="550" y="365" class="anatomy-label">• Speed faster than thought</text>
  <text x="550" y="380" class="anatomy-label">• Size changing ability</text>
  <text x="550" y="395" class="anatomy-label">• Immortal and eternal</text>
  <text x="550" y="410" class="anatomy-label">• Enemy of all serpents</text>

  <!-- Size comparison -->
  <rect x="50" y="520" width="8" height="60" fill="#95a5a6"/>
  <text x="65" y="555" class="anatomy-label">Human</text>
  <text x="65" y="570" class="anatomy-label">(1.8m)</text>

  <rect x="100" y="420" width="12" height="160" fill="#dc143c" opacity="0.5"/>
  <text x="120" y="505" class="anatomy-label">Garuda</text>
  <text x="120" y="520" class="anatomy-label">(~10m)</text>

  <!-- Footer note -->
  <text x="250" y="590" class="anatomy-label" font-style="italic" fill="#7f8c8d">
    Vahana (mount) of Lord Vishnu | Can change size from tiny to cosmic
  </text>
</svg>
