<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .anatomy-label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .anatomy-line { stroke: #666; stroke-width: 1; fill: none; }
      .anatomy-part { stroke: #2c3e50; stroke-width: 2; }
      .fur { fill: #1a1a1a; }
      .serpent { fill: #27ae60; stroke: #1e8449; }
      .eyes { fill: #e74c3c; }
      .teeth { fill: #ecf0f1; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Cerberus - Three-Headed Hound of Hades
  </text>

  <!-- Main body (massive dog/wolf) -->
  <ellipse cx="400" cy="350" rx="120" ry="80" class="anatomy-part fur"/>

  <!-- Powerful legs -->
  <!-- Front left leg -->
  <rect x="310" y="400" width="30" height="120" class="anatomy-part fur" transform="rotate(-5 325 400)"/>
  <ellipse cx="325" cy="525" rx="20" ry="12" class="anatomy-part fur"/>

  <!-- Front right leg -->
  <rect x="460" y="400" width="30" height="120" class="anatomy-part fur" transform="rotate(5 475 400)"/>
  <ellipse cx="475" cy="525" rx="20" ry="12" class="anatomy-part fur"/>

  <!-- Back left leg -->
  <rect x="340" y="410" width="32" height="110" class="anatomy-part fur" transform="rotate(-10 356 410)"/>
  <ellipse cx="353" cy="525" rx="22" ry="12" class="anatomy-part fur"/>

  <!-- Back right leg -->
  <rect x="428" y="410" width="32" height="110" class="anatomy-part fur" transform="rotate(10 444 410)"/>
  <ellipse cx="447" cy="525" rx="22" ry="12" class="anatomy-part fur"/>

  <!-- Three heads -->

  <!-- Left head -->
  <ellipse cx="310" cy="220" rx="60" ry="70" class="anatomy-part fur"/>
  <!-- Snout -->
  <ellipse cx="290" cy="240" rx="35" ry="30" class="anatomy-part fur"/>
  <!-- Eyes (glowing red) -->
  <circle cx="305" cy="210" r="12" class="eyes"/>
  <circle cx="305" cy="210" r="6" fill="#fff"/>
  <circle cx="328" cy="215" r="12" class="eyes"/>
  <circle cx="328" cy="215" r="6" fill="#fff"/>
  <!-- Nose -->
  <ellipse cx="285" cy="240" rx="8" ry="10" fill="#000"/>
  <!-- Mouth with fangs -->
  <path d="M 270 250 Q 285 265 300 250" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <polygon points="275,255 272,268 278,255" class="teeth"/>
  <polygon points="285,258 283,270 287,258" class="teeth"/>
  <polygon points="295,255 293,268 298,255" class="teeth"/>
  <!-- Ears -->
  <ellipse cx="330" cy="180" rx="15" ry="35" class="anatomy-part fur" transform="rotate(-30 330 180)"/>
  <ellipse cx="285" cy="175" rx="15" ry="35" class="anatomy-part fur" transform="rotate(-50 285 175)"/>

  <!-- Center head (slightly larger) -->
  <ellipse cx="400" cy="200" rx="65" ry="75" class="anatomy-part fur"/>
  <!-- Snout -->
  <ellipse cx="380" cy="225" rx="38" ry="33" class="anatomy-part fur"/>
  <!-- Eyes (glowing red) -->
  <circle cx="395" cy="190" r="13" class="eyes"/>
  <circle cx="395" cy="190" r="6" fill="#fff"/>
  <circle cx="420" cy="195" r="13" class="eyes"/>
  <circle cx="420" cy="195" r="6" fill="#fff"/>
  <!-- Nose -->
  <ellipse cx="375" cy="225" rx="9" ry="11" fill="#000"/>
  <!-- Mouth with fangs -->
  <path d="M 358 238 Q 375 255 392 238" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <polygon points="363,242 360,258 367,242" class="teeth"/>
  <polygon points="373,245 371,260 376,245" class="teeth"/>
  <polygon points="383,242 381,258 387,242" class="teeth"/>
  <!-- Ears -->
  <ellipse cx="425" cy="160" rx="16" ry="38" class="anatomy-part fur" transform="rotate(30 425 160)"/>
  <ellipse cx="375" cy="155" rx="16" ry="38" class="anatomy-part fur" transform="rotate(50 375 155)"/>

  <!-- Right head -->
  <ellipse cx="490" cy="220" rx="60" ry="70" class="anatomy-part fur"/>
  <!-- Snout -->
  <ellipse cx="510" cy="240" rx="35" ry="30" class="anatomy-part fur"/>
  <!-- Eyes (glowing red) -->
  <circle cx="472" cy="215" r="12" class="eyes"/>
  <circle cx="472" cy="215" r="6" fill="#fff"/>
  <circle cx="495" cy="210" r="12" class="eyes"/>
  <circle cx="495" cy="210" r="6" fill="#fff"/>
  <!-- Nose -->
  <ellipse cx="515" cy="240" rx="8" ry="10" fill="#000"/>
  <!-- Mouth with fangs -->
  <path d="M 500 250 Q 515 265 530 250" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <polygon points="505,255 502,268 508,255" class="teeth"/>
  <polygon points="515,258 513,270 517,258" class="teeth"/>
  <polygon points="525,255 523,268 528,255" class="teeth"/>
  <!-- Ears -->
  <ellipse cx="470" cy="180" rx="15" ry="35" class="anatomy-part fur" transform="rotate(30 470 180)"/>
  <ellipse cx="515" cy="175" rx="15" ry="35" class="anatomy-part fur" transform="rotate(50 515 175)"/>

  <!-- Necks connecting to body -->
  <path d="M 320 270 Q 340 310 360 330" class="anatomy-part fur" stroke-width="40"/>
  <path d="M 400 260 Q 400 300 400 320" class="anatomy-part fur" stroke-width="45"/>
  <path d="M 480 270 Q 460 310 440 330" class="anatomy-part fur" stroke-width="40"/>

  <!-- Serpent tail -->
  <path d="M 500 360 Q 560 380 600 350 Q 620 320 640 340 Q 650 360 660 340"
        class="serpent" stroke-width="20" fill="none"/>
  <!-- Serpent head at end of tail -->
  <ellipse cx="665" cy="340" rx="15" ry="12" class="serpent"/>
  <circle cx="668" cy="337" r="3" fill="#000"/>
  <path d="M 675 340 L 685 338 L 685 342 Z" class="serpent"/>

  <!-- Lion's mane (some traditions) -->
  <circle cx="400" cy="250" r="95" class="anatomy-part" fill="#3d2b1f" opacity="0.3"/>

  <!-- Labels and annotations -->
  <line x1="290" y1="175" x2="220" y2="130" class="anatomy-line"/>
  <text x="120" y="135" class="anatomy-label" font-weight="bold">Three Heads</text>
  <text x="120" y="150" class="anatomy-label">Each thinks independently</text>

  <line x1="305" y1="210" x2="240" y2="180" class="anatomy-line"/>
  <text x="140" y="185" class="anatomy-label" font-weight="bold">Burning Red Eyes</text>

  <line x1="275" y1="260" x2="200" y2="290" class="anatomy-line"/>
  <text x="100" y="295" class="anatomy-label" font-weight="bold">Razor-Sharp Fangs</text>

  <line x1="640" y1="350" x2="700" y2="370" class="anatomy-line"/>
  <text x="640" y="385" class="anatomy-label" font-weight="bold">Serpent Tail</text>
  <text x="640" y="400" class="anatomy-label">(or dragon tail)</text>

  <line x1="350" y1="360" x2="280" y2="380" class="anatomy-line"/>
  <text x="180" y="385" class="anatomy-label" font-weight="bold">Massive Body</text>
  <text x="180" y="400" class="anatomy-label">Size of bull</text>

  <line x1="325" y1="520" x2="250" y2="540" class="anatomy-line"/>
  <text x="150" y="545" class="anatomy-label" font-weight="bold">Powerful Claws</text>

  <line x1="520" y1="160" x2="600" y2="120" class="anatomy-line"/>
  <text x="605" y="125" class="anatomy-label" font-weight="bold">Guardian of</text>
  <text x="605" y="140" class="anatomy-label">the Underworld</text>

  <!-- Key features -->
  <text x="550" y="450" class="anatomy-label" font-weight="bold">Key Features:</text>
  <text x="550" y="465" class="anatomy-label">• Three independent heads</text>
  <text x="550" y="480" class="anatomy-label">• Venomous serpent tail</text>
  <text x="550" y="495" class="anatomy-label">• Never sleeps (all heads)</text>
  <text x="550" y="510" class="anatomy-label">• Immense strength</text>
  <text x="550" y="525" class="anatomy-label">• Allows dead in, prevents exit</text>

  <!-- Size comparison -->
  <rect x="50" y="480" width="10" height="60" fill="#95a5a6"/>
  <text x="65" y="515" class="anatomy-label">Human</text>
  <text x="65" y="530" class="anatomy-label">(1.8m)</text>

  <rect x="100" y="440" width="15" height="100" fill="#e74c3c" opacity="0.6"/>
  <text x="120" y="495" class="anatomy-label">Cerberus</text>
  <text x="120" y="510" class="anatomy-label">(~3m tall)</text>

  <!-- Behavior notes -->
  <text x="50" y="570" class="anatomy-label" font-style="italic" fill="#7f8c8d">
    Tamed only by Orpheus' music and overpowered by Heracles
  </text>
</svg>
