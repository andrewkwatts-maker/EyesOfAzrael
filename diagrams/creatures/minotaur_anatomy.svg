<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .anatomy-label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .anatomy-line { stroke: #666; stroke-width: 1; fill: none; }
      .anatomy-part { stroke: #2c3e50; stroke-width: 2; }
      .skin { fill: #8b7355; }
      .bull-head { fill: #5c4033; }
      .horn { fill: #e8dcc0; stroke: #d4b896; }
      .muscle { fill: #a0826d; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    The Minotaur - Bull-Headed Guardian of the Labyrinth
  </text>

  <!-- Main torso (human, muscular) -->
  <ellipse cx="400" cy="320" rx="80" ry="110" class="anatomy-part muscle"/>

  <!-- Chest muscles -->
  <path d="M 350 270 Q 400 260 450 270" class="anatomy-part" fill="none"/>
  <path d="M 360 290 Q 400 285 440 290" class="anatomy-part" fill="none"/>
  <line x1="400" y1="270" x2="400" y2="350" stroke="#6b5742" stroke-width="2"/>

  <!-- Powerful shoulders -->
  <circle cx="330" cy="280" r="35" class="muscle"/>
  <circle cx="470" cy="280" r="35" class="muscle"/>

  <!-- Neck (thick, bull-like) -->
  <rect x="360" y="220" width="80" height="60" class="anatomy-part bull-head"/>

  <!-- Bull head -->
  <ellipse cx="400" cy="150" rx="70" ry="60" class="anatomy-part bull-head"/>

  <!-- Snout/muzzle -->
  <ellipse cx="400" cy="175" rx="50" ry="40" class="anatomy-part bull-head"/>

  <!-- Nostrils (flaring) -->
  <ellipse cx="385" cy="185" rx="8" ry="12" fill="#000"/>
  <ellipse cx="415" cy="185" rx="8" ry="12" fill="#000"/>

  <!-- Eyes (fierce) -->
  <ellipse cx="370" cy="145" rx="12" ry="10" fill="#fff" stroke="#333" stroke-width="2"/>
  <circle cx="370" cy="145" r="6" fill="#8b0000"/>
  <circle cx="368" cy="143" r="3" fill="#000"/>

  <ellipse cx="430" cy="145" rx="12" ry="10" fill="#fff" stroke="#333" stroke-width="2"/>
  <circle cx="430" cy="145" r="6" fill="#8b0000"/>
  <circle cx="428" cy="143" r="3" fill="#000"/>

  <!-- Horns (massive, curved) -->
  <path d="M 340 130 Q 310 110 300 80 Q 295 70 305 75" class="horn" stroke-width="3"/>
  <path d="M 342 132 Q 314 115 306 88" stroke="#d4b896" stroke-width="2" fill="none"/>

  <path d="M 460 130 Q 490 110 500 80 Q 505 70 495 75" class="horn" stroke-width="3"/>
  <path d="M 458 132 Q 486 115 494 88" stroke="#d4b896" stroke-width="2" fill="none"/>

  <!-- Ears -->
  <ellipse cx="350" cy="120" rx="15" ry="25" class="anatomy-part bull-head" transform="rotate(-40 350 120)"/>
  <ellipse cx="450" cy="120" rx="15" ry="25" class="anatomy-part bull-head" transform="rotate(40 450 120)"/>

  <!-- Mouth -->
  <path d="M 375 195 Q 400 203 425 195" stroke="#2c3e50" stroke-width="2" fill="none"/>

  <!-- Arms (human but very muscular) -->
  <!-- Left arm -->
  <rect x="300" y="290" width="40" height="130" class="anatomy-part muscle" transform="rotate(-10 320 290)"/>
  <ellipse cx="310" cy="425" rx="28" ry="20" class="anatomy-part muscle"/>
  <!-- Fingers (clenched fist) -->
  <rect x="295" y="435" width="12" height="30" class="anatomy-part muscle"/>
  <rect x="308" y="437" width="12" height="28" class="anatomy-part muscle"/>
  <rect x="321" y="435" width="12" height="26" class="anatomy-part muscle"/>
  <rect x="334" y="433" width="10" height="24" class="anatomy-part muscle"/>

  <!-- Right arm (holding weapon/gesture) -->
  <rect x="460" y="290" width="40" height="130" class="anatomy-part muscle" transform="rotate(10 480 290)"/>
  <ellipse cx="490" cy="425" rx="28" ry="20" class="anatomy-part muscle"/>
  <!-- Fingers -->
  <rect x="493" y="435" width="12" height="30" class="anatomy-part muscle"/>
  <rect x="480" y="437" width="12" height="28" class="anatomy-part muscle"/>
  <rect x="467" y="435" width="12" height="26" class="anatomy-part muscle"/>
  <rect x="456" y="433" width="10" height="24" class="anatomy-part muscle"/>

  <!-- Waist/pelvis -->
  <ellipse cx="400" cy="440" rx="70" ry="35" class="anatomy-part skin"/>

  <!-- Legs (human, powerful) -->
  <!-- Left leg -->
  <rect x="355" y="460" width="45" height="100" class="anatomy-part skin"/>
  <!-- Calf -->
  <rect x="357" y="555" width="40" height="50" class="anatomy-part skin"/>
  <!-- Foot -->
  <ellipse cx="377" cy="610" rx="25" ry="15" class="anatomy-part skin"/>

  <!-- Right leg -->
  <rect x="400" y="460" width="45" height="100" class="anatomy-part skin"/>
  <!-- Calf -->
  <rect x="403" y="555" width="40" height="50" class="anatomy-part skin"/>
  <!-- Foot -->
  <ellipse cx="423" cy="610" rx="25" ry="15" class="anatomy-part skin"/>

  <!-- Optional: Loincloth/covering -->
  <path d="M 340 435 L 350 475 L 450 475 L 460 435" fill="#654321" stroke="#4a3218" stroke-width="2"/>

  <!-- Labels -->
  <line x1="305" y1="80" x2="230" y2="50" class="anatomy-line"/>
  <text x="130" y="55" class="anatomy-label" font-weight="bold">Massive Horns</text>
  <text x="130" y="70" class="anatomy-label">Sharp, deadly weapons</text>

  <line x1="340" y1="150" x2="270" y2="140" class="anatomy-line"/>
  <text x="170" y="145" class="anatomy-label" font-weight="bold">Bull's Head</text>
  <text x="170" y="160" class="anatomy-label">Fierce, animal rage</text>

  <line x1="385" y1="190" x2="310" y2="210" class="anatomy-line"/>
  <text x="200" y="215" class="anatomy-label" font-weight="bold">Flaring Nostrils</text>

  <line x1="330" y1="310" x2="250" y2="340" class="anatomy-line"/>
  <text x="140" y="345" class="anatomy-label" font-weight="bold">Massive Shoulders</text>

  <line x1="450" y1="340" x2="520" y2="360" class="anatomy-line"/>
  <text x="525" y="365" class="anatomy-label" font-weight="bold">Human Torso</text>
  <text x="525" y="380" class="anatomy-label">Incredibly muscular</text>

  <line x1="310" y1="440" x2="240" y2="470" class="anatomy-line"/>
  <text x="130" y="475" class="anatomy-label" font-weight="bold">Powerful Arms</text>
  <text x="130" y="490" class="anatomy-label">Human hands</text>

  <line x1="380" y1="550" x2="310" y2="570" class="anatomy-line"/>
  <text x="200" y="575" class="anatomy-label" font-weight="bold">Strong Legs</text>

  <line x1="470" y1="150" x2="560" y2="130" class="anatomy-line"/>
  <text x="565" y="135" class="anatomy-label" font-weight="bold">Hybrid Nature</text>
  <text x="565" y="150" class="anatomy-label">Bull head + human body</text>

  <!-- Key features -->
  <text x="550" y="190" class="anatomy-label" font-weight="bold">Attributes:</text>
  <text x="550" y="205" class="anatomy-label">• Extreme strength</text>
  <text x="550" y="220" class="anatomy-label">• Savage ferocity</text>
  <text x="550" y="235" class="anatomy-label">• Human intelligence</text>
  <text x="550" y="250" class="anatomy-label">• Animal instincts</text>
  <text x="550" y="265" class="anatomy-label">• Trapped in labyrinth</text>
  <text x="550" y="280" class="anatomy-label">• Fed human sacrifices</text>

  <!-- Behavior -->
  <text x="550" y="310" class="anatomy-label" font-weight="bold">Combat Style:</text>
  <text x="550" y="325" class="anatomy-label">• Charges with horns</text>
  <text x="550" y="340" class="anatomy-label">• Gores enemies</text>
  <text x="550" y="355" class="anatomy-label">• Crushing grip</text>

  <!-- Size comparison -->
  <rect x="50" y="520" width="10" height="90" fill="#95a5a6"/>
  <text x="65" y="570" class="anatomy-label">Human</text>
  <text x="65" y="585" class="anatomy-label">(1.8m)</text>

  <rect x="100" y="480" width="12" height="130" fill="#8b4513" opacity="0.6"/>
  <text x="120" y="550" class="anatomy-label">Minotaur</text>
  <text x="120" y="565" class="anatomy-label">(~2.5m)</text>

  <!-- Story context -->
  <text x="200" y="620" class="anatomy-label" font-style="italic" fill="#7f8c8d">
    Born of Pasiphaë and the Cretan Bull | Imprisoned in the Labyrinth | Slain by Theseus
  </text>
</svg>
