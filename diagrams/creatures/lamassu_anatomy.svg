<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .anatomy-label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .anatomy-line { stroke: #666; stroke-width: 1; fill: none; }
      .anatomy-part { stroke: #2c3e50; stroke-width: 2; }
      .body { fill: #8b7355; }
      .wing { fill: #d4c5a9; stroke: #a68a6e; }
      .divine { fill: #ffd700; opacity: 0.3; }
      .beard { fill: #4a3018; }
    </style>
  </defs>

  <text x="400" y="25" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Lamassu - Assyrian Guardian Deity
  </text>

  <!-- Divine aura -->
  <ellipse cx="400" cy="320" rx="210" ry="190" class="divine"/>

  <!-- Bull body (massive) -->
  <ellipse cx="400" cy="360" rx="140" ry="85" class="anatomy-part body"/>

  <!-- Five legs (appears as 4 from side, 2 from front - clever Assyrian art) -->
  <!-- Front view legs (stationary) -->
  <rect x="330" y="425" width="35" height="130" class="anatomy-part body"/>
  <ellipse cx="347" cy="560" rx="24" ry="14" class="anatomy-part body"/>

  <rect x="435" y="425" width="35" height="130" class="anatomy-part body"/>
  <ellipse cx="452" cy="560" rx="24" ry="14" class="anatomy-part body"/>

  <!-- Side view legs (walking) -->
  <rect x="365" y="430" width="33" height="125" class="anatomy-part body"/>
  <ellipse cx="381" cy="560" rx="23" ry="14" class="anatomy-part body"/>

  <rect x="402" y="430" width="33" height="125" class="anatomy-part body"/>
  <ellipse cx="418" cy="560" rx="23" ry="14" class="anatomy-part body"/>

  <!-- Back leg -->
  <rect x="470" y="435" width="36" height="120" class="anatomy-part body" transform="rotate(-5 488 435)"/>
  <ellipse cx="485" cy="560" rx="25" ry="14" class="anatomy-part body"/>

  <!-- Massive wings (eagle) -->
  <!-- Left wing -->
  <ellipse cx="250" cy="300" rx="100" ry="150" class="wing" transform="rotate(-20 250 300)"/>
  <!-- Feather detail -->
  <path d="M 230 240 L 175 200 L 178 210 L 233 250" class="wing"/>
  <path d="M 225 270 L 165 255 L 168 265 L 228 280" class="wing"/>
  <path d="M 225 300 L 160 300 L 163 310 L 228 310" class="wing"/>
  <path d="M 230 330 L 170 345 L 173 355 L 233 340" class="wing"/>
  <path d="M 240 360 L 185 385 L 189 395 L 244 370" class="wing"/>
  <path d="M 250 390 L 200 420 L 205 430 L 255 400" class="wing"/>

  <!-- Right wing -->
  <ellipse cx="550" cy="300" rx="100" ry="150" class="wing" transform="rotate(20 550 300)"/>
  <path d="M 570 240 L 625 200 L 622 210 L 567 250" class="wing"/>
  <path d="M 575 270 L 635 255 L 632 265 L 572 280" class="wing"/>
  <path d="M 575 300 L 640 300 L 637 310 L 572 310" class="wing"/>
  <path d="M 570 330 L 630 345 L 627 355 L 567 340" class="wing"/>
  <path d="M 560 360 L 615 385 L 611 395 L 556 370" class="wing"/>
  <path d="M 550 390 L 600 420 L 595 430 L 545 400" class="wing"/>

  <!-- Shoulders/chest -->
  <circle cx="310" cy="310" r="45" class="body"/>
  <circle cx="490" cy="310" r="45" class="body"/>

  <!-- Neck (thick, powerful) -->
  <path d="M 380 310 Q 370 260 380 220" class="anatomy-part body" stroke-width="50"/>

  <!-- Human head (bearded male, crowned) -->
  <ellipse cx="390" cy="170" rx="55" ry="65" class="anatomy-part body"/>

  <!-- Crown (horned, Assyrian royal) -->
  <rect x="340" y="120" width="100" height="20" fill="#ffd700" stroke="#daa520" stroke-width="2"/>
  <rect x="350" y="105" width="80" height="20" fill="#ffd700" stroke="#daa520" stroke-width="2"/>
  <!-- Horns -->
  <path d="M 350 115 Q 345 95 350 80" fill="#e8dcc0" stroke="#d4b896" stroke-width="2"/>
  <path d="M 360 110 Q 357 92 362 78" fill="#e8dcc0" stroke="#d4b896" stroke-width="2"/>
  <path d="M 420 110 Q 423 92 418 78" fill="#e8dcc0" stroke="#d4b896" stroke-width="2"/>
  <path d="M 430 115 Q 435 95 430 80" fill="#e8dcc0" stroke="#d4b896" stroke-width="2"/>

  <!-- Face -->
  <!-- Eyes (large, all-seeing) -->
  <ellipse cx="370" cy="160" rx="12" ry="10" fill="#fff" stroke="#333" stroke-width="2"/>
  <circle cx="370" cy="160" r="6" fill="#4a5568"/>
  <circle cx="368" cy="158" r="3" fill="#000"/>

  <ellipse cx="410" cy="160" rx="12" ry="10" fill="#fff" stroke="#333" stroke-width="2"/>
  <circle cx="410" cy="160" r="6" fill="#4a5568"/>
  <circle cx="408" cy="158" r="3" fill="#000"/>

  <!-- Nose (prominent) -->
  <path d="M 390 165 L 390 185" stroke="#6b5742" stroke-width="3"/>
  <ellipse cx="390" cy="188" rx="8" ry="5" fill="#6b5742"/>

  <!-- Mouth (stern) -->
  <path d="M 375 200 Q 390 202 405 200" stroke="#4a3018" stroke-width="2" fill="none"/>

  <!-- Elaborate beard (curled, Assyrian style) -->
  <ellipse cx="390" cy="220" rx="45" ry="35" class="beard"/>
  <!-- Beard curls -->
  <circle cx="365" cy="210" r="8" class="beard"/>
  <circle cx="375" cy="220" r="8" class="beard"/>
  <circle cx="385" cy="230" r="8" class="beard"/>
  <circle cx="395" cy="230" r="8" class="beard"/>
  <circle cx="405" cy="220" r="8" class="beard"/>
  <circle cx="415" cy="210" r="8" class="beard"/>
  <circle cx="370" cy="235" r="7" class="beard"/>
  <circle cx="390" cy="242" r="7" class="beard"/>
  <circle cx="410" cy="235" r="7" class="beard"/>

  <!-- Ear rings/jewelry -->
  <circle cx="345" cy="165" r="6" fill="#ffd700" stroke="#daa520"/>
  <circle cx="435" cy="165" r="6" fill="#ffd700" stroke="#daa520"/>

  <!-- Tail (bull) -->
  <path d="M 530 365 Q 580 375 610 400 Q 625 420 620 440"
        class="body" stroke="#2c3e50" stroke-width="18"/>
  <ellipse cx="620" cy="445" rx="12" ry="18" fill="#4a3018"/>

  <!-- Labels -->
  <line x1="350" y1="110" x2="270" y2="70" class="anatomy-line"/>
  <text x="170" y="75" class="anatomy-label" font-weight="bold">Horned Crown</text>
  <text x="170" y="90" class="anatomy-label">Symbol of divinity</text>

  <line x1="370" y1="155" x2="290" y2="130" class="anatomy-line"/>
  <text x="190" y="135" class="anatomy-label" font-weight="bold">Human Head</text>
  <text x="190" y="150" class="anatomy-label">Wise, regal</text>

  <line x1="390" y1="230" x2="320" y2="260" class="anatomy-line"/>
  <text x="210" y="265" class="anatomy-label" font-weight="bold">Elaborate Beard</text>
  <text x="210" y="280" class="anatomy-label">Assyrian style curls</text>

  <line x1="175" y1="210" x2="100" y2="180" class="anatomy-line"/>
  <text x="20" y="175" class="anatomy-label" font-weight="bold">Eagle Wings</text>
  <text x="20" y="190" class="anatomy-label">Divine power</text>
  <text x="20" y="205" class="anatomy-label">Protective flight</text>

  <line x1="400" y1="380" x2="330" y2="410" class="anatomy-line"/>
  <text x="220" y="415" class="anatomy-label" font-weight="bold">Bull Body</text>
  <text x="220" y="430" class="anatomy-label">Immense strength</text>

  <line x1="347" y1="560" x2="270" y2="585" class="anatomy-line"/>
  <text x="150" y="590" class="anatomy-label" font-weight="bold">Five Legs Total</text>
  <text x="150" y="605" class="anatomy-label">(Appears correct from any angle)</text>

  <!-- Function and symbolism -->
  <text x="580" y="130" class="anatomy-label" font-weight="bold">Purpose:</text>
  <text x="580" y="145" class="anatomy-label">• Guardian of palaces and cities</text>
  <text x="580" y="160" class="anatomy-label">• Protector from evil spirits</text>
  <text x="580" y="175" class="anatomy-label">• Symbol of royal power</text>
  <text x="580" y="190" class="anatomy-label">• Placed at palace gates</text>

  <text x="580" y="220" class="anatomy-label" font-weight="bold">Composite Nature:</text>
  <text x="580" y="235" class="anatomy-label">• Human head - Intelligence</text>
  <text x="580" y="250" class="anatomy-label">• Bull body - Strength</text>
  <text x="580" y="265" class="anatomy-label">• Eagle wings - Divinity/Speed</text>
  <text x="580" y="280" class="anatomy-label">• Combination = Perfect guardian</text>

  <text x="580" y="310" class="anatomy-label" font-weight="bold">Cultural Role:</text>
  <text x="580" y="325" class="anatomy-label">• Assyrian/Babylonian deity</text>
  <text x="580" y="340" class="anatomy-label">• Also called Shedu or Alad</text>
  <text x="580" y="355" class="anatomy-label">• Flanked palace entrances</text>
  <text x="580" y="370" class="anatomy-label">• Massive stone sculptures</text>

  <text x="580" y="400" class="anatomy-label" font-weight="bold">Powers:</text>
  <text x="580" y="415" class="anatomy-label">• Wards off evil</text>
  <text x="580" y="430" class="anatomy-label">• Grants protection</text>
  <text x="580" y="445" class="anatomy-label">• Divine wisdom</text>
  <text x="580" y="460" class="anatomy-label">• Supernatural strength</text>

  <!-- Five-leg explanation -->
  <text x="50" y="470" class="anatomy-label" font-weight="bold">Five-Leg Design:</text>
  <text x="50" y="485" class="anatomy-label">From front: 2 legs (standing)</text>
  <text x="50" y="500" class="anatomy-label">From side: 4 legs (walking)</text>
  <text x="50" y="515" class="anatomy-label">Total: 5 legs in sculpture</text>
  <text x="50" y="530" class="anatomy-label">= Always appears natural</text>

  <!-- Size comparison -->
  <rect x="50" y="550" width="10" height="60" fill="#95a5a6"/>
  <text x="65" y="585" class="anatomy-label">Human (1.8m)</text>

  <rect x="100" y="510" width="15" height="100" fill="#8b7355" opacity="0.6"/>
  <text x="120" y="565" class="anatomy-label">Lamassu (~4m)</text>

  <!-- Historical note -->
  <text x="220" y="630" class="anatomy-label" font-style="italic" fill="#7f8c8d">
    Guarded gates of Nineveh, Dur-Sharrukin, and other Assyrian cities (9th-7th century BCE)
  </text>
</svg>
