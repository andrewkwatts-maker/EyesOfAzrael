<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .anatomy-label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .anatomy-line { stroke: #666; stroke-width: 1; fill: none; }
      .anatomy-part { stroke: #2c3e50; stroke-width: 2; }
      .lion-body { fill: #cd853f; }
      .human-skin { fill: #d4a574; }
      .wing { fill: #e9c9a0; stroke: #c4a77d; opacity: 0.9; }
      .enigmatic { fill: #9370db; opacity: 0.2; }
    </style>
  </defs>

  <text x="400" y="25" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    The Sphinx - Guardian of Riddles
  </text>

  <!-- Aura of mystery -->
  <ellipse cx="350" cy="280" rx="200" ry="180" class="enigmatic"/>

  <!-- Lion body -->
  <ellipse cx="400" cy="360" rx="130" ry="75" class="anatomy-part lion-body"/>

  <!-- Lion legs -->
  <!-- Front left -->
  <rect x="290" y="415" width="32" height="120" class="anatomy-part lion-body"/>
  <ellipse cx="306" cy="540" rx="22" ry="13" class="anatomy-part lion-body"/>
  <!-- Claws -->
  <line x1="295" y1="545" x2="292" y2="555" stroke="#2c3e50" stroke-width="2"/>
  <line x1="303" y1="547" x2="302" y2="557" stroke="#2c3e50" stroke-width="2"/>
  <line x1="311" y1="547" x2="312" y2="557" stroke="#2c3e50" stroke-width="2"/>
  <line x1="319" y1="545" x2="322" y2="555" stroke="#2c3e50" stroke-width="2"/>

  <!-- Front right -->
  <rect x="378" y="415" width="32" height="120" class="anatomy-part lion-body"/>
  <ellipse cx="394" cy="540" rx="22" ry="13" class="anatomy-part lion-body"/>
  <line x1="383" y1="545" x2="380" y2="555" stroke="#2c3e50" stroke-width="2"/>
  <line x1="391" y1="547" x2="390" y2="557" stroke="#2c3e50" stroke-width="2"/>
  <line x1="399" y1="547" x2="400" y2="557" stroke="#2c3e50" stroke-width="2"/>
  <line x1="407" y1="545" x2="410" y2="555" stroke="#2c3e50" stroke-width="2"/>

  <!-- Back left -->
  <rect x="460" y="420" width="34" height="115" class="anatomy-part lion-body" transform="rotate(-8 477 420)"/>
  <ellipse cx="474" cy="540" rx="24" ry="13" class="anatomy-part lion-body"/>

  <!-- Back right -->
  <rect x="500" y="420" width="34" height="115" class="anatomy-part lion-body" transform="rotate(8 517 420)"/>
  <ellipse cx="520" cy="540" rx="24" ry="13" class="anatomy-part lion-body"/>

  <!-- Wings (Egyptian style, often absent in Greek version) -->
  <!-- Left wing -->
  <ellipse cx="280" cy="320" rx="85" ry="120" class="wing" transform="rotate(-25 280 320)"/>
  <path d="M 265 280 L 220 250 L 222 260 L 267 290" class="wing" stroke-width="1"/>
  <path d="M 260 310 L 210 300 L 212 310 L 262 320" class="wing" stroke-width="1"/>
  <path d="M 260 340 L 205 350 L 207 360 L 262 350" class="wing" stroke-width="1"/>

  <!-- Right wing -->
  <ellipse cx="520" cy="320" rx="85" ry="120" class="wing" transform="rotate(25 520 320)"/>
  <path d="M 535 280 L 580 250 L 578 260 L 533 290" class="wing" stroke-width="1"/>
  <path d="M 540 310 L 590 300 L 588 310 L 538 320" class="wing" stroke-width="1"/>
  <path d="M 540 340 L 595 350 L 593 360 L 538 350" class="wing" stroke-width="1"/>

  <!-- Human upper body/torso -->
  <ellipse cx="320" cy="300" rx="45" ry="60" class="anatomy-part human-skin"/>

  <!-- Breasts (female) -->
  <circle cx="305" cy="295" r="12" class="human-skin" stroke="#c4a77d" stroke-width="1"/>
  <circle cx="335" cy="295" r="12" class="human-skin" stroke="#c4a77d" stroke-width="1"/>

  <!-- Arms (graceful) -->
  <!-- Left arm -->
  <rect x="270" y="290" width="18" height="80" class="anatomy-part human-skin" transform="rotate(-20 279 290)"/>
  <ellipse cx="260" cy="375" rx="14" ry="10" class="anatomy-part human-skin"/>

  <!-- Right arm -->
  <rect x="352" y="290" width="18" height="80" class="anatomy-part human-skin" transform="rotate(20 361 290)"/>
  <ellipse cx="380" cy="375" rx="14" ry="10" class="anatomy-part human-skin"/>

  <!-- Neck (elegant) -->
  <path d="M 315 250 Q 320 270 320 285" class="anatomy-part human-skin" stroke-width="25"/>

  <!-- Head (beautiful woman) -->
  <ellipse cx="320" cy="200" rx="45" ry="55" class="anatomy-part human-skin"/>

  <!-- Face features -->
  <!-- Eyes (wise, penetrating) -->
  <ellipse cx="305" cy="190" rx="10" ry="8" fill="#fff" stroke="#333" stroke-width="1.5"/>
  <circle cx="305" cy="190" r="5" fill="#4a5568"/>
  <circle cx="303" cy="188" r="2" fill="#000"/>

  <ellipse cx="335" cy="190" rx="10" ry="8" fill="#fff" stroke="#333" stroke-width="1.5"/>
  <circle cx="335" cy="190" r="5" fill="#4a5568"/>
  <circle cx="333" cy="188" r="2" fill="#000"/>

  <!-- Nose -->
  <path d="M 320 195 L 320 210" stroke="#b8956a" stroke-width="2" fill="none"/>
  <ellipse cx="320" cy="213" rx="6" ry="4" fill="#b8956a"/>

  <!-- Mouth (enigmatic smile) -->
  <path d="M 305 225 Q 320 232 335 225" stroke="#8b6f47" stroke-width="2" fill="none"/>

  <!-- Hair (elaborate, Egyptian style) -->
  <ellipse cx="280" cy="185" rx="20" ry="40" class="anatomy-part" fill="#4a3018" transform="rotate(-10 280 185)"/>
  <ellipse cx="360" cy="185" rx="20" ry="40" class="anatomy-part" fill="#4a3018" transform="rotate(10 360 185)"/>
  <rect x="285" y="160" width="70" height="15" fill="#4a3018"/>
  <path d="M 290 175 L 285 200" stroke="#4a3018" stroke-width="8"/>
  <path d="M 305 175 L 300 205" stroke="#4a3018" stroke-width="8"/>
  <path d="M 320 175 L 320 210" stroke="#4a3018" stroke-width="8"/>
  <path d="M 335 175 L 340 205" stroke="#4a3018" stroke-width="8"/>
  <path d="M 350 175 L 355 200" stroke="#4a3018" stroke-width="8"/>

  <!-- Headdress/crown (Egyptian nemes) -->
  <rect x="275" y="150" width="90" height="25" fill="#d4af37" stroke="#b8860b" stroke-width="2"/>
  <path d="M 275 155 L 285 175 L 275 175 Z" fill="#d4af37" stroke="#b8860b"/>
  <path d="M 365 155 L 355 175 L 365 175 Z" fill="#d4af37" stroke="#b8860b"/>

  <!-- Tail (lion) -->
  <path d="M 520 360 Q 570 370 600 390 Q 615 405 610 425"
        class="lion-body" stroke="#2c3e50" stroke-width="20"/>
  <!-- Tail tuft -->
  <ellipse cx="610" cy="430" rx="15" ry="20" fill="#8b4513"/>

  <!-- Labels -->
  <line x1="305" y1="180" x2="230" y2="140" class="anatomy-line"/>
  <text x="130" y="145" class="anatomy-label" font-weight="bold">Woman's Head</text>
  <text x="130" y="160" class="anatomy-label">Beautiful, wise</text>

  <line x1="280" y1="155" x2="210" y2="110" class="anatomy-line"/>
  <text x="110" y="115" class="anatomy-label" font-weight="bold">Royal Headdress</text>

  <line x1="220" y1="270" x2="150" y2="240" class="anatomy-line"/>
  <text x="50" y="245" class="anatomy-label" font-weight="bold">Eagle Wings</text>
  <text x="50" y="260" class="anatomy-label">(Egyptian version)</text>

  <line x1="305" y1="300" x2="230" y2="320" class="anatomy-line"/>
  <text x="130" y="325" class="anatomy-label" font-weight="bold">Female Torso</text>

  <line x1="400" y1="380" x2="350" y2="420" class="anatomy-line"/>
  <text x="240" y="425" class="anatomy-label" font-weight="bold">Lion Body</text>
  <text x="240" y="440" class="anatomy-label">Powerful, regal</text>

  <line x1="306" y1="545" x2="240" y2="570" class="anatomy-line"/>
  <text x="130" y="575" class="anatomy-label" font-weight="bold">Lion Paws</text>

  <line x1="600" y1="405" x2="650" y2="420" class="anatomy-line"/>
  <text x="655" y="425" class="anatomy-label" font-weight="bold">Lion Tail</text>

  <!-- Riddle and attributes -->
  <text x="450" y="140" class="anatomy-label" font-weight="bold">Famous Riddle:</text>
  <text x="450" y="155" class="anatomy-label" font-style="italic">"What walks on four legs in morning,</text>
  <text x="450" y="170" class="anatomy-label" font-style="italic">two at noon, three in evening?"</text>
  <text x="450" y="185" class="anatomy-label">Answer: Man</text>

  <text x="450" y="215" class="anatomy-label" font-weight="bold">Role:</text>
  <text x="450" y="230" class="anatomy-label">• Guardian of Thebes</text>
  <text x="450" y="245" class="anatomy-label">• Tests travelers with riddles</text>
  <text x="450" y="260" class="anatomy-label">• Devours those who fail</text>
  <text x="450" y="275" class="anatomy-label">• Destroyed after Oedipus solved riddle</text>

  <text x="450" y="305" class="anatomy-label" font-weight="bold">Symbolism:</text>
  <text x="450" y="320" class="anatomy-label">• Wisdom and knowledge</text>
  <text x="450" y="335" class="anatomy-label">• Mystery and enigma</text>
  <text x="450" y="350" class="anatomy-label">• Divine punishment</text>
  <text x="450" y="365" class="anatomy-label">• Test of intelligence</text>

  <text x="450" y="395" class="anatomy-label" font-weight="bold">Composition:</text>
  <text x="450" y="410" class="anatomy-label">• Woman's head - Intelligence</text>
  <text x="450" y="425" class="anatomy-label">• Lion's body - Strength</text>
  <text x="450" y="440" class="anatomy-label">• Eagle's wings - Divinity</text>
  <text x="450" y="455" class="anatomy-label">• Serpent tail (some versions)</text>

  <!-- Variants -->
  <text x="450" y="485" class="anatomy-label" font-weight="bold">Variants:</text>
  <text x="450" y="500" class="anatomy-label">Greek: Usually wingless</text>
  <text x="450" y="515" class="anatomy-label">Egyptian: Winged, male head (pharaoh)</text>

  <!-- Size comparison -->
  <rect x="50" y="490" width="10" height="60" fill="#95a5a6"/>
  <text x="65" y="525" class="anatomy-label">Human (1.8m)</text>

  <rect x="100" y="470" width="13" height="80" fill="#cd853f" opacity="0.6"/>
  <text x="120" y="515" class="anatomy-label">Sphinx (~2m)</text>

  <!-- Context -->
  <text x="180" y="590" class="anatomy-label" font-style="italic" fill="#7f8c8d">
    Sent by Hera to plague Thebes | Defeated by Oedipus | Threw herself from cliff in despair
  </text>
</svg>
