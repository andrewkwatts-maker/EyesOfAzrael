<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .anatomy-label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .anatomy-line { stroke: #666; stroke-width: 1; fill: none; }
      .anatomy-part { stroke: #2c3e50; stroke-width: 2; }
      .skin { fill: #c8d6d4; }
      .hair-snake { fill: #27ae60; stroke: #1e8449; }
      .wing { fill: #d4af37; stroke: #b8860b; opacity: 0.8; }
      .eye-glow { fill: #f39c12; opacity: 0.7; }
      .bronze { fill: #cd7f32; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Medusa - Anatomical Diagram
  </text>

  <!-- Main body (humanoid) -->
  <ellipse cx="400" cy="320" rx="60" ry="90" class="anatomy-part skin"/>

  <!-- Head -->
  <circle cx="400" cy="180" r="50" class="anatomy-part skin"/>

  <!-- Neck -->
  <rect x="385" y="220" width="30" height="40" class="anatomy-part skin"/>

  <!-- Eyes (petrifying) -->
  <ellipse cx="385" cy="175" rx="8" ry="10" class="eye-glow"/>
  <ellipse cx="415" cy="175" rx="8" ry="10" class="eye-glow"/>
  <circle cx="385" cy="175" r="5" fill="#333"/>
  <circle cx="415" cy="175" r="5" fill="#333"/>
  <!-- Glowing effect -->
  <circle cx="385" cy="175" r="15" class="eye-glow" opacity="0.3"/>
  <circle cx="415" cy="175" r="15" class="eye-glow" opacity="0.3"/>

  <!-- Serpent hair (living snakes) -->
  <!-- Top snakes -->
  <path d="M 370 150 Q 350 130 340 110" class="hair-snake" stroke-width="4" fill="none"/>
  <circle cx="340" cy="110" r="4" class="hair-snake"/>

  <path d="M 380 145 Q 370 120 360 95" class="hair-snake" stroke-width="4" fill="none"/>
  <circle cx="360" cy="95" r="4" class="hair-snake"/>

  <path d="M 400 140 Q 400 110 400 80" class="hair-snake" stroke-width="4" fill="none"/>
  <circle cx="400" cy="80" r="4" class="hair-snake"/>

  <path d="M 420 145 Q 430 120 440 95" class="hair-snake" stroke-width="4" fill="none"/>
  <circle cx="440" cy="95" r="4" class="hair-snake"/>

  <path d="M 430 150 Q 450 130 460 110" class="hair-snake" stroke-width="4" fill="none"/>
  <circle cx="460" cy="110" r="4" class="hair-snake"/>

  <!-- Side snakes -->
  <path d="M 355 165 Q 320 160 290 165" class="hair-snake" stroke-width="4" fill="none"/>
  <circle cx="290" cy="165" r="4" class="hair-snake"/>

  <path d="M 445 165 Q 480 160 510 165" class="hair-snake" stroke-width="4" fill="none"/>
  <circle cx="510" cy="165" r="4" class="hair-snake"/>

  <!-- More writhing snakes -->
  <path d="M 360 155 Q 330 140 310 130" class="hair-snake" stroke-width="3" fill="none"/>
  <path d="M 440 155 Q 470 140 490 130" class="hair-snake" stroke-width="3" fill="none"/>
  <path d="M 365 180 Q 340 200 330 220" class="hair-snake" stroke-width="3" fill="none"/>
  <path d="M 435 180 Q 460 200 470 220" class="hair-snake" stroke-width="3" fill="none"/>

  <!-- Golden wings -->
  <!-- Left wing -->
  <ellipse cx="320" cy="300" rx="80" ry="120" class="wing" transform="rotate(-30 320 300)"/>
  <path d="M 320 300 Q 280 280 260 260" stroke="#b8860b" stroke-width="2" fill="none"/>
  <path d="M 320 320 Q 275 310 250 300" stroke="#b8860b" stroke-width="2" fill="none"/>
  <path d="M 320 340 Q 270 340 240 340" stroke="#b8860b" stroke-width="2" fill="none"/>

  <!-- Right wing -->
  <ellipse cx="480" cy="300" rx="80" ry="120" class="wing" transform="rotate(30 480 300)"/>
  <path d="M 480 300 Q 520 280 540 260" stroke="#b8860b" stroke-width="2" fill="none"/>
  <path d="M 480 320 Q 525 310 550 300" stroke="#b8860b" stroke-width="2" fill="none"/>
  <path d="M 480 340 Q 530 340 560 340" stroke="#b8860b" stroke-width="2" fill="none"/>

  <!-- Arms with bronze claws -->
  <!-- Left arm -->
  <rect x="340" y="280" width="25" height="100" class="anatomy-part skin" transform="rotate(-20 352 280)"/>
  <!-- Bronze hand/claw -->
  <ellipse cx="330" cy="385" rx="20" ry="25" class="bronze"/>
  <line x1="320" y1="395" x2="315" y2="410" stroke="#8b4513" stroke-width="3"/>
  <line x1="330" y1="398" x2="330" y2="415" stroke="#8b4513" stroke-width="3"/>
  <line x1="340" y1="395" x2="345" y2="410" stroke="#8b4513" stroke-width="3"/>

  <!-- Right arm -->
  <rect x="435" y="280" width="25" height="100" class="anatomy-part skin" transform="rotate(20 447 280)"/>
  <!-- Bronze hand/claw -->
  <ellipse cx="470" cy="385" rx="20" ry="25" class="bronze"/>
  <line x1="460" y1="395" x2="455" y2="410" stroke="#8b4513" stroke-width="3"/>
  <line x1="470" y1="398" x2="470" y2="415" stroke="#8b4513" stroke-width="3"/>
  <line x1="480" y1="395" x2="485" y2="410" stroke="#8b4513" stroke-width="3"/>

  <!-- Lower body (legs) -->
  <rect x="370" y="400" width="25" height="120" class="anatomy-part skin"/>
  <rect x="405" y="400" width="25" height="120" class="anatomy-part skin"/>

  <!-- Labels and annotations -->
  <line x1="340" y1="110" x2="220" y2="80" class="anatomy-line"/>
  <text x="120" y="85" class="anatomy-label" font-weight="bold">Living Serpent Hair</text>
  <text x="120" y="100" class="anatomy-label">Venomous snakes</text>
  <text x="120" y="115" class="anatomy-label">Move independently</text>

  <line x1="385" y1="160" x2="300" y2="130" class="anatomy-line"/>
  <text x="200" y="135" class="anatomy-label" font-weight="bold">Petrifying Gaze</text>
  <text x="200" y="150" class="anatomy-label">Turns onlookers to stone</text>

  <line x1="260" y1="280" x2="180" y2="250" class="anatomy-line"/>
  <text x="80" y="255" class="anatomy-label" font-weight="bold">Golden Wings</text>
  <text x="80" y="270" class="anatomy-label">Enable flight</text>

  <line x1="320" y1="400" x2="250" y2="440" class="anatomy-line"/>
  <text x="150" y="445" class="anatomy-label" font-weight="bold">Bronze Claws</text>
  <text x="150" y="460" class="anatomy-label">Metal hands</text>

  <line x1="450" y1="180" x2="550" y2="150" class="anatomy-line"/>
  <text x="555" y="155" class="anatomy-label" font-weight="bold">Cursed Form</text>
  <text x="555" y="170" class="anatomy-label">Once beautiful maiden</text>
  <text x="555" y="185" class="anatomy-label">Transformed by Athena</text>

  <!-- Power indicator for petrifying gaze -->
  <text x="600" y="220" class="anatomy-label">⚠ Direct eye contact</text>
  <text x="600" y="235" class="anatomy-label">causes instant</text>
  <text x="600" y="250" class="anatomy-label">petrification</text>

  <!-- Key features list -->
  <text x="50" y="480" class="anatomy-label" font-weight="bold">Key Features:</text>
  <text x="50" y="500" class="anatomy-label">• Hundreds of living venomous snakes for hair</text>
  <text x="50" y="515" class="anatomy-label">• Petrifying gaze (turns victims to stone)</text>
  <text x="50" y="530" class="anatomy-label">• Bronze/metal claws instead of hands</text>
  <text x="50" y="545" class="anatomy-label">• Golden wings for flight</text>
  <text x="50" y="560" class="anatomy-label">• Retains power even after decapitation</text>

  <!-- Size reference -->
  <rect x="700" y="420" width="10" height="100" fill="#95a5a6"/>
  <text x="650" y="475" class="anatomy-label">Human height</text>
  <text x="650" y="490" class="anatomy-label">(~1.8m)</text>

  <!-- Additional annotation -->
  <text x="300" y="560" class="anatomy-label" font-style="italic" fill="#7f8c8d">
    Note: Some accounts depict serpentine lower body instead of legs
  </text>
</svg>
