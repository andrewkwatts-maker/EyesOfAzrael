<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .anatomy-label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
      .anatomy-line { stroke: #666; stroke-width: 1; fill: none; }
      .anatomy-part { stroke: #2c3e50; stroke-width: 2; }
      .lion { fill: #cd853f; }
      .goat { fill: #8b7355; }
      .serpent { fill: #2d5016; stroke: #1a3010; }
      .fire { fill: #ff6347; opacity: 0.7; }
      .mane { fill: #8b4513; }
    </style>
  </defs>

  <text x="400" y="25" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Chimera - Triple Hybrid Monster
  </text>

  <!-- Lion body (main) -->
  <ellipse cx="350" cy="350" rx="110" ry="70" class="anatomy-part lion"/>

  <!-- Lion front legs -->
  <rect x="280" y="400" width="28" height="110" class="anatomy-part lion"/>
  <ellipse cx="294" cy="515" rx="18" ry="12" class="anatomy-part lion"/>
  <rect x="360" y="400" width="28" height="110" class="anatomy-part lion"/>
  <ellipse cx="374" cy="515" rx="18" ry="12" class="anatomy-part lion"/>

  <!-- Lion back legs -->
  <rect x="410" y="410" width="30" height="100" class="anatomy-part lion" transform="rotate(-5 425 410)"/>
  <ellipse cx="423" cy="515" rx="20" ry="12" class="anatomy-part lion"/>

  <!-- Lion head -->
  <ellipse cx="230" cy="300" rx="50" ry="55" class="anatomy-part lion"/>

  <!-- Lion mane -->
  <circle cx="230" cy="300" r="70" class="mane" opacity="0.6"/>

  <!-- Lion face details -->
  <ellipse cx="215" cy="290" r="8" fill="#fff" stroke="#333"/>
  <circle cx="215" cy="290" r="4" fill="#000"/>
  <ellipse cx="245" cy="290" r="8" fill="#fff" stroke="#333"/>
  <circle cx="245" cy="290" r="4" fill="#000"/>

  <!-- Lion nose -->
  <ellipse cx="230" cy="310" rx="10" ry="8" fill="#000"/>

  <!-- Lion mouth (breathing fire) -->
  <path d="M 220 320 Q 230 328 240 320" stroke="#2c3e50" stroke-width="2" fill="none"/>

  <!-- Fire breath -->
  <ellipse cx="180" cy="325" rx="30" ry="20" class="fire"/>
  <ellipse cx="150" cy="320" rx="25" ry="18" class="fire"/>
  <ellipse cx="125" cy="315" rx="20" ry="15" class="fire"/>
  <path d="M 170 315 L 165 300 L 175 310" class="fire"/>
  <path d="M 140 310 L 138 295 L 145 305" class="fire"/>

  <!-- Goat head emerging from back -->
  <ellipse cx="380" cy="280" rx="35" ry="40" class="anatomy-part goat"/>

  <!-- Goat horns (curved back) -->
  <path d="M 360 260 Q 350 240 355 220" class="anatomy-part" fill="#d4d4d4" stroke="#999"/>
  <path d="M 400 260 Q 410 240 405 220" class="anatomy-part" fill="#d4d4d4" stroke="#999"/>

  <!-- Goat face -->
  <ellipse cx="368" cy="275" r="6" fill="#fff" stroke="#333"/>
  <circle cx="368" cy="275" r="3" fill="#000"/>
  <ellipse cx="392" cy="275" r="6" fill="#fff" stroke="#333"/>
  <circle cx="392" cy="275" r="3" fill="#000"/>

  <!-- Goat snout -->
  <ellipse cx="380" cy="295" rx="15" ry="12" class="goat"/>
  <ellipse cx="375" cy="298" rx="3" ry="4" fill="#000"/>
  <ellipse cx="385" cy="298" rx="3" ry="4" fill="#000"/>

  <!-- Goat beard -->
  <path d="M 375 305 L 370 320 L 380 315 L 390 320 L 385 305" class="mane"/>

  <!-- Goat neck from back -->
  <path d="M 370 310 Q 365 330 360 345" class="anatomy-part goat" stroke-width="25"/>

  <!-- Serpent tail -->
  <path d="M 460 350 Q 510 340 540 360 Q 570 380 590 370 Q 610 360 625 375 Q 635 390 650 385"
        class="serpent" stroke-width="20" fill="none"/>

  <!-- Serpent head at tail end -->
  <ellipse cx="655" cy="385" rx="18" ry="14" class="serpent"/>
  <circle cx="660" cy="382" r="4" fill="#ff0000"/>
  <circle cx="650" cy="382" r="4" fill="#ff0000"/>

  <!-- Serpent fangs -->
  <path d="M 655 392 L 660 405 L 658 392" fill="#fff"/>
  <path d="M 655 392 L 650 405 L 652 392" fill="#fff"/>

  <!-- Forked tongue -->
  <path d="M 668 390 L 678 392 M 678 392 L 680 388 M 678 392 L 680 396"
        stroke="#ff0000" stroke-width="2" fill="none"/>

  <!-- Wings (optional in some versions) -->
  <ellipse cx="320" cy="320" rx="60" ry="90" fill="#8b7355" opacity="0.5"
           stroke="#6b5742" stroke-width="2" transform="rotate(-30 320 320)"/>
  <ellipse cx="410" cy="320" rx="60" ry="90" fill="#8b7355" opacity="0.5"
           stroke="#6b5742" stroke-width="2" transform="rotate(30 410 320)"/>

  <!-- Labels -->
  <line x1="180" y1="250" x2="120" y2="200" class="anatomy-line"/>
  <text x="20" y="205" class="anatomy-label" font-weight="bold">Lion Head</text>
  <text x="20" y="218" class="anatomy-label">Breathes fire</text>

  <line x1="135" y1="315" x2="80" y2="350" class="anatomy-line"/>
  <text x="20" y="355" class="anatomy-label" font-weight="bold">Fire Breath</text>

  <line x1="360" y1="230" x2="300" y2="180" class="anatomy-line"/>
  <text x="200" y="185" class="anatomy-label" font-weight="bold">Goat Head</text>
  <text x="200" y="198" class="anatomy-label">Emerges from back</text>

  <line x1="320" y1="280" x2="260" y2="250" class="anatomy-line"/>
  <text x="160" y="255" class="anatomy-label" font-weight="bold">Wings</text>
  <text x="160" y="268" class="anatomy-label">(some versions)</text>

  <line x1="350" y1="380" x2="300" y2="420" class="anatomy-line"/>
  <text x="200" y="425" class="anatomy-label" font-weight="bold">Lion Body</text>
  <text x="200" y="438" class="anatomy-label">Powerful, muscular</text>

  <line x1="590" y1="370" x2="620" y2="330" class="anatomy-line"/>
  <text x="625" y="325" class="anatomy-label" font-weight="bold">Serpent Tail</text>
  <text x="625" y="338" class="anatomy-label">Venomous head</text>
  <text x="625" y="351" class="anatomy-label">Acts independently</text>

  <!-- Composite nature -->
  <text x="480" y="200" class="anatomy-label" font-weight="bold">Hybrid Composition:</text>
  <text x="480" y="215" class="anatomy-label">1. Lion (front/head) - Fire breath</text>
  <text x="480" y="228" class="anatomy-label">2. Goat (middle/back) - Second head</text>
  <text x="480" y="241" class="anatomy-label">3. Serpent (tail) - Venomous bite</text>

  <!-- Powers -->
  <text x="480" y="270" class="anatomy-label" font-weight="bold">Abilities:</text>
  <text x="480" y="285" class="anatomy-label">• Fire breath from lion mouth</text>
  <text x="480" y="300" class="anatomy-label">• Three-way awareness</text>
  <text x="480" y="315" class="anatomy-label">• Venomous serpent bite</text>
  <text x="480" y="330" class="anatomy-label">• Flight (winged versions)</text>
  <text x="480" y="345" class="anatomy-label">• Incredible speed</text>

  <!-- Origin -->
  <text x="480" y="375" class="anatomy-label" font-weight="bold">Origin:</text>
  <text x="480" y="390" class="anatomy-label">Child of Typhon & Echidna</text>
  <text x="480" y="405" class="anatomy-label">Sibling of Hydra, Cerberus</text>

  <!-- Weakness -->
  <text x="480" y="435" class="anatomy-label" font-weight="bold">Defeat:</text>
  <text x="480" y="450" class="anatomy-label">Slain by Bellerophon</text>
  <text x="480" y="465" class="anatomy-label">riding Pegasus</text>

  <!-- Size comparison -->
  <rect x="50" y="480" width="10" height="60" fill="#95a5a6"/>
  <text x="65" y="515" class="anatomy-label">Human (1.8m)</text>

  <rect x="100" y="460" width="12" height="80" fill="#cd853f" opacity="0.6"/>
  <text x="120" y="505" class="anatomy-label">Chimera (~2m)</text>

  <!-- Note -->
  <text x="150" y="560" class="anatomy-label" font-style="italic" fill="#7f8c8d">
    "In front a lion, in back a serpent, in the middle a goat" - Homer, Iliad
  </text>
</svg>
