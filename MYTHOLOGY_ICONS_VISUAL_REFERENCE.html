<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mythology SVG Icons - Visual Reference</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 3rem;
      padding: 1.5rem;
      background: #f8fafc;
      border-radius: 8px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #6366f1;
    }

    .stat-label {
      color: #64748b;
      margin-top: 0.25rem;
      font-size: 0.875rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .icon-card {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .icon-card:hover {
      border-color: #6366f1;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.15);
      transform: translateY(-2px);
    }

    .icon-display {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      border-radius: 8px;
      position: relative;
    }

    .icon-display svg,
    .icon-display img {
      width: 64px;
      height: 64px;
      color: #1e293b;
      transition: all 0.3s ease;
    }

    .icon-card:hover .icon-display svg,
    .icon-card:hover .icon-display img {
      transform: scale(1.1);
      color: #6366f1;
    }

    .icon-emoji {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1.5rem;
      opacity: 0.5;
    }

    .icon-name {
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.5rem;
      font-size: 1.125rem;
    }

    .icon-description {
      color: #64748b;
      font-size: 0.875rem;
      line-height: 1.5;
      margin-bottom: 0.75rem;
    }

    .icon-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 0.75rem;
      border-top: 1px solid #e2e8f0;
      font-size: 0.75rem;
      color: #94a3b8;
    }

    .size-badge {
      background: #f1f5f9;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-weight: 500;
    }

    .theme-switcher {
      text-align: center;
      margin-bottom: 2rem;
    }

    .theme-btn {
      background: #6366f1;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin: 0 0.5rem;
      transition: background 0.3s ease;
    }

    .theme-btn:hover {
      background: #4f46e5;
    }

    body.dark-theme {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    }

    body.dark-theme .container {
      background: #1e293b;
    }

    body.dark-theme h1 {
      color: #f8fafc;
    }

    body.dark-theme .subtitle,
    body.dark-theme .stat-label,
    body.dark-theme .icon-description,
    body.dark-theme .icon-meta {
      color: #94a3b8;
    }

    body.dark-theme .stats {
      background: #0f172a;
    }

    body.dark-theme .icon-card {
      border-color: #334155;
      background: #0f172a;
    }

    body.dark-theme .icon-card:hover {
      border-color: #6366f1;
    }

    body.dark-theme .icon-name {
      color: #f8fafc;
    }

    body.dark-theme .icon-display {
      background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
    }

    body.dark-theme .icon-display svg,

      color: #f8fafc;
    }

    body.dark-theme .size-badge {
      background: #334155;
      color: #cbd5e1;
    }
  </style>
</head>
