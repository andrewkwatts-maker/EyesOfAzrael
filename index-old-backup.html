    <!-- Application Initialization -->
    <script>
        (async function initApp() {
            'use strict';

            console.log('[App] Initializing Eyes of Azrael Dynamic SPA...');

            // Wait for Firebase to initialize
            await new Promise(resolve => {
                if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
                    resolve();
                } else {
                    const checkFirebase = setInterval(() => {
                        if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
                            clearInterval(checkFirebase);
                            resolve();
                        }
                    }, 100);

                    // Timeout after 5 seconds
                    setTimeout(() => {
                        clearInterval(checkFirebase);
                        console.warn('[App] Firebase initialization timeout');
                        resolve();
                    }, 5000);
                }
            });

            console.log('[App] Firebase initialized');

            // Get Firestore instance
            const db = firebase.firestore();

            // Initialize router
            const router = new DynamicRouter({
                viewContainer: document.getElementById('main-content'),
                breadcrumbContainer: document.getElementById('breadcrumb-nav')
            });

            // Initialize breadcrumb navigation
            const breadcrumbNav = new BreadcrumbNav(document.getElementById('breadcrumb-nav'));

            // Override router's breadcrumb update to use BreadcrumbNav component
            const originalUpdateBreadcrumbs = router.updateBreadcrumbs.bind(router);
            router.updateBreadcrumbs = function(route) {
                breadcrumbNav.update(route);
            };

            // Register view components
            const mythologyBrowser = new MythologyBrowser({ db, router });
            const mythologyOverview = new MythologyOverview({ db, router });
            const entityTypeBrowser = new EntityTypeBrowser({ db, router });
            const entityDetailViewer = new EntityDetailViewer({ db, router });

            router.registerComponent('home', mythologyBrowser);
            router.registerComponent('mythology-overview', mythologyOverview);
            router.registerComponent('entity-type-browser', entityTypeBrowser);
            router.registerComponent('entity-detail-viewer', entityDetailViewer);

            // Register placeholder components for search and compare
            router.registerComponent('search', {
                render: async () => {
                    return `
                        <div class="empty-container">
                            <div class="empty-icon">üîç</div>
                            <h2>Search</h2>
                            <p class="empty-message">Search functionality coming soon!</p>
                            <a href="#/" class="btn-primary">Back to Home</a>
                        </div>
                    `;
                }
            });

            router.registerComponent('compare', {
                render: async () => {
                    return `
                        <div class="empty-container">
                            <div class="empty-icon">‚öñÔ∏è</div>
                            <h2>Compare</h2>
                            <p class="empty-message">Comparison tools coming soon!</p>
                            <a href="#/" class="btn-primary">Back to Home</a>
                        </div>
                    `;
                }
            });

            console.log('[App] View components registered');

            // Setup authentication UI
            setupAuthUI();

            // Setup theme toggle
            setupThemeToggle();

            console.log('[App] Initialization complete');

        })();

        /**
         * Setup authentication UI
         */
        function setupAuthUI() {
            const signInBtn = document.getElementById('signInBtn');
            const signOutBtn = document.getElementById('signOutBtn');
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');

            if (!firebase.auth) {
                console.warn('[Auth] Firebase Auth not available');
                return;
            }

            // Listen for auth state changes
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in
                    signInBtn.style.display = 'none';
                    userInfo.style.display = 'flex';
                    userName.textContent = user.displayName || user.email;
                    userAvatar.src = user.photoURL || 'https://via.placeholder.com/32';
                } else {
                    // User is signed out
                    signInBtn.style.display = 'flex';
                    userInfo.style.display = 'none';
                }
            });

            // Sign in button click handler
            if (signInBtn) {
                signInBtn.addEventListener('click', async () => {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    try {
                        await firebase.auth().signInWithPopup(provider);
                    } catch (error) {
                        console.error('[Auth] Sign in error:', error);
                        alert('Failed to sign in: ' + error.message);
                    }
                });
            }

            // Sign out button click handler
            if (signOutBtn) {
                signOutBtn.addEventListener('click', async () => {
                    try {
                        await firebase.auth().signOut();
                    } catch (error) {
                        console.error('[Auth] Sign out error:', error);
                    }
                });
            }
        }

        /**
         * Setup theme toggle
         */
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            if (!themeToggle) return;

            // Get saved theme or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });

            function updateThemeIcon(theme) {
                themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('[SW] ServiceWorker registered:', registration);

                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker available
                                    if (window.toast) {
                                        window.toast.info('New version available! Refresh to update.', {
                                            duration: 0,
                                            dismissible: true
                                        });
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => {
                        console.log('[SW] ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>
