<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Theory - Eyes of Azrael</title>

    <!-- Theme System -->
    <link rel="stylesheet" href="../../themes/theme-base.css">
    <script defer src="../../themes/theme-picker.js"></script>

    <!-- User System -->
    <link rel="stylesheet" href="../../css/user-auth.css">
    <script defer src="../../js/firebase-auth.js"></script>
    <script defer src="../../js/components/google-signin-button.js"></script>
    <script defer src="../../js/auth-guard.js"></script>
    <script defer src="../../js/user-theories.js"></script>
    <script defer src="../../js/theory-ownership.js"></script>
    <script defer src="../../js/components/delete-confirmation-modal.js"></script>

    <style>
        body {
            font-family: var(--font-primary);
            background: #0a0a1a;
            background-image:
                radial-gradient(ellipse at 20% 30%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(192, 132, 252, 0.1) 0%, transparent 50%);
            color: var(--color-text-primary);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 2rem;
        }

        .breadcrumb {
            margin-bottom: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .breadcrumb a {
            color: var(--accent-purple, #9333ea);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .theory-view {
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 16px;
            padding: 3rem;
            backdrop-filter: blur(10px);
        }

        .theory-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid rgba(147, 51, 234, 0.2);
        }

        .theory-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #c084fc, #f0abfc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theory-meta {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 1rem;
        }

        .theory-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .theory-stats {
            display: flex;
            gap: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .theory-topic {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(147, 51, 234, 0.2);
            border: 1px solid rgba(147, 51, 234, 0.4);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .theory-summary {
            font-size: 1.1rem;
            line-height: 1.8;
            opacity: 0.9;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(147, 51, 234, 0.1);
            border-left: 4px solid rgba(147, 51, 234, 0.6);
            border-radius: 8px;
        }

        .theory-content {
            margin-bottom: 3rem;
        }

        .content-panel {
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(147, 51, 234, 0.2);
            border-radius: 12px;
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent-purple, #9333ea);
        }

        .panel-content {
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .theory-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .theory-image {
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(147, 51, 234, 0.3);
        }

        .theory-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-caption {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .theory-links,
        .theory-corpus {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--accent-purple, #9333ea);
        }

        .link-item,
        .corpus-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 8px;
        }

        .link-item a {
            color: var(--accent-purple, #9333ea);
            text-decoration: none;
            font-weight: 600;
        }

        .link-item a:hover {
            text-decoration: underline;
        }

        .link-description {
            margin-top: 0.5rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .theory-sources {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-left: 4px solid rgba(147, 51, 234, 0.6);
            border-radius: 8px;
        }

        .theory-actions {
            display: flex;
            gap: 1rem;
            padding: 2rem 0;
            border-top: 2px solid rgba(147, 51, 234, 0.2);
            border-bottom: 2px solid rgba(147, 51, 234, 0.2);
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-vote {
            background: rgba(147, 51, 234, 0.2);
            color: white;
            border: 2px solid rgba(147, 51, 234, 0.4);
        }

        .btn-vote:hover {
            background: rgba(147, 51, 234, 0.4);
        }

        .btn-vote.voted {
            background: rgba(147, 51, 234, 0.6);
            border-color: rgba(147, 51, 234, 0.8);
        }

        .comments-section {
            margin-top: 3rem;
        }

        .comment {
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(147, 51, 234, 0.2);
            border-radius: 12px;
        }

        .comment-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .comment-content {
            line-height: 1.6;
            opacity: 0.9;
        }

        .comment-date {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .add-comment {
            margin-top: 2rem;
        }

        .add-comment textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        .add-comment textarea:focus {
            outline: none;
            border-color: rgba(147, 51, 234, 0.6);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            color: #fca5a5;
        }

        .ownership-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(147, 51, 234, 0.2);
        }

        .btn-edit {
            background: rgba(147, 51, 234, 0.2);
            color: white;
            border: 2px solid rgba(147, 51, 234, 0.4);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-edit:hover {
            background: rgba(147, 51, 234, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(147, 51, 234, 0.3);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 2px solid rgba(239, 68, 68, 0.4);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div id="theme-picker-container"></div>

    <div class="container">
        <div class="breadcrumb">
            <a href="../../index.html">Home</a> /
            <a href="browse.html">User Theories</a> /
            <span id="breadcrumb-title">Theory</span>
        </div>

        <div id="theory-container">
            <div class="loading" style="text-align: center; padding: 4rem;">
                <div style="font-size: 3rem; animation: spin 1s linear infinite;">‚è≥</div>
                <p>Loading theory...</p>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal-container"></div>

    <!-- Firebase SDK (CDN) - No Storage needed for URL-only images -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="../../firebase-config.js"></script>

    <script>
        let currentTheory = null;
        let unsubscribeTheory = null;
        let unsubscribeComments = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadTheory();

            // Load auth modal
            fetch('../../auth-modal-template.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('auth-modal-container').innerHTML = html;
                });

            // Clean up listeners when leaving page
            window.addEventListener('beforeunload', () => {
                cleanupListeners();
            });
        });

        function cleanupListeners() {
            if (unsubscribeTheory) {
                unsubscribeTheory();
                unsubscribeTheory = null;
            }
            if (unsubscribeComments) {
                unsubscribeComments();
                unsubscribeComments = null;
            }
            if (currentTheory && window.userTheories) {
                window.userTheories.stopListening(currentTheory.id);
            }
        }

        async function loadTheory() {
            const urlParams = new URLSearchParams(window.location.search);
            const theoryId = urlParams.get('id');

            if (!theoryId) {
                showError('No theory ID provided');
                return;
            }

            // Clean up any existing listeners
            cleanupListeners();

            try {
                const theory = await window.userTheories.getTheory(theoryId);

                if (!theory) {
                    showError('Theory not found');
                    return;
                }

                currentTheory = theory;

                // Increment view count
                await window.userTheories.incrementViews(theoryId);

                // Update breadcrumb
                document.getElementById('breadcrumb-title').textContent = theory.title;

                // Render theory
                renderTheory(theory);

                // Set up real-time listeners for Firestore
                if (window.userTheories && window.userTheories.useFirestore) {
                    setupRealtimeListeners(theoryId);
                }
            } catch (error) {
                console.error('Error loading theory:', error);
                showError('Failed to load theory');
            }
        }

        function setupRealtimeListeners(theoryId) {
            // Listen for theory updates (votes, etc.)
            unsubscribeTheory = window.userTheories.listenToTheory(theoryId, (updatedTheory) => {
                if (updatedTheory) {
                    currentTheory = updatedTheory;
                    updateTheoryStats(updatedTheory);
                }
            });

            // Listen for comment updates
            unsubscribeComments = window.userTheories.listenToComments(theoryId, (comments) => {
                updateComments(comments);
            });
        }

        function updateTheoryStats(theory) {
            // Update vote count
            const voteButton = document.querySelector('.btn-vote');
            if (voteButton) {
                const voteCountText = voteButton.textContent.match(/\d+/);
                if (voteCountText) {
                    voteButton.innerHTML = voteButton.innerHTML.replace(/\d+/, theory.votes || 0);
                }
            }

            // Update stats bar
            const statsDiv = document.querySelector('.theory-stats');
            if (statsDiv) {
                statsDiv.innerHTML = `
                    <span>üëÅÔ∏è ${theory.views || 0} views</span>
                    <span>üëç ${theory.votes || 0} votes</span>
                    <span>üí¨ ${(theory.comments?.length || 0)} comments</span>
                `;
            }
        }

        function updateComments(comments) {
            const commentsContainer = document.querySelector('.comments-section');
            if (!commentsContainer) return;

            const commentsHtml = renderComments(comments);
            const titleElement = commentsContainer.querySelector('.section-title');
            if (titleElement) {
                titleElement.innerHTML = `üí¨ Comments (${comments.length})`;
            }

            // Find the comments list area and update it
            const existingComments = commentsContainer.querySelectorAll('.comment');
            const commentsParent = existingComments[0]?.parentElement;
            if (commentsParent) {
                // Update only if comment count changed
                if (existingComments.length !== comments.length) {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = commentsHtml;
                    commentsParent.innerHTML = '';
                    Array.from(tempDiv.children).forEach(child => {
                        commentsParent.appendChild(child);
                    });
                }
            }
        }

        function renderTheory(theory) {
            const container = document.getElementById('theory-container');

            const hasRichContent = theory.richContent && theory.richContent.panels && theory.richContent.panels.length > 0;

            container.innerHTML = `
                <div class="theory-view">
                    <div class="theory-header">
                        <h1 class="theory-title">${escapeHtml(theory.title)}</h1>

                        <div class="theory-meta">
                            <div class="theory-author">
                                <img src="${theory.authorAvatar}" alt="${theory.author}" class="author-avatar">
                                <span>by <strong>${theory.author}</strong></span>
                            </div>

                            <div class="theory-stats">
                                <span>üëÅÔ∏è ${theory.views || 0} views</span>
                                <span>üëç ${theory.votes} votes</span>
                                <span>üí¨ ${theory.comments.length} comments</span>
                            </div>

                            ${theory.topicName ? `
                                <div class="theory-topic">
                                    <span>${theory.topicIcon || 'üìå'}</span>
                                    <span>${theory.topicName} ‚Ä∫ ${theory.subtopicName || theory.subtopic}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    ${theory.summary ? `
                        <div class="theory-summary">
                            ${escapeHtml(theory.summary)}
                        </div>
                    ` : ''}

                    <div class="theory-content">
                        ${hasRichContent ? renderRichContent(theory.richContent) : renderSimpleContent(theory.content)}
                    </div>

                    ${theory.sources ? `
                        <div class="theory-sources">
                            <h2 class="section-title">üìö Sources</h2>
                            <div style="white-space: pre-wrap;">${escapeHtml(theory.sources)}</div>
                        </div>
                    ` : ''}

                    <div class="theory-actions">
                        ${renderVoteButtons(theory)}
                        <button class="btn" onclick="window.location.href='browse.html'">‚Üê Back to Browse</button>
                    </div>

                    ${renderOwnershipActions(theory)}

                    <div class="comments-section">
                        <h2 class="section-title">üí¨ Comments (${theory.comments.length})</h2>
                        ${renderComments(theory.comments)}
                        ${renderAddComment()}
                    </div>
                </div>
            `;
        }

        function renderRichContent(richContent) {
            let html = '';

            // Render panels
            if (richContent.panels && richContent.panels.length > 0) {
                richContent.panels.forEach(panel => {
                    html += `
                        <div class="content-panel">
                            ${panel.title ? `<h2 class="panel-title">${escapeHtml(panel.title)}</h2>` : ''}
                            <div class="panel-content">${escapeHtml(panel.content)}</div>
                        </div>
                    `;
                });
            }

            // Render images
            if (richContent.images && richContent.images.length > 0) {
                html += '<div class="theory-images">';
                richContent.images.forEach(image => {
                    html += `
                        <div class="theory-image">
                            <img src="${escapeHtml(image.url)}" alt="${escapeHtml(image.alt || image.caption || '')}">
                            ${image.caption ? `<div class="image-caption">${escapeHtml(image.caption)}</div>` : ''}
                        </div>
                    `;
                });
                html += '</div>';
            }

            // Render links
            if (richContent.links && richContent.links.length > 0) {
                html += '<div class="theory-links"><h2 class="section-title">üîó External Links</h2>';
                richContent.links.forEach(link => {
                    html += `
                        <div class="link-item">
                            <a href="${escapeHtml(link.url)}" target="_blank" rel="noopener">${escapeHtml(link.title)}</a>
                            ${link.description ? `<div class="link-description">${escapeHtml(link.description)}</div>` : ''}
                        </div>
                    `;
                });
                html += '</div>';
            }

            // Render corpus searches
            if (richContent.corpusSearches && richContent.corpusSearches.length > 0) {
                html += '<div class="theory-corpus"><h2 class="section-title">üìñ Corpus References</h2>';
                richContent.corpusSearches.forEach(search => {
                    html += `
                        <div class="corpus-item">
                            <strong>${escapeHtml(search.query)}</strong>
                            ${search.corpus ? ` in <em>${escapeHtml(search.corpus)} texts</em>` : ''}
                            ${search.description ? `<div class="link-description">${escapeHtml(search.description)}</div>` : ''}
                        </div>
                    `;
                });
                html += '</div>';
            }

            return html;
        }

        function renderSimpleContent(content) {
            return `<div class="content-panel"><div class="panel-content">${escapeHtml(content)}</div></div>`;
        }

        function renderVoteButtons(theory) {
            const isLoggedIn = window.authGuard && window.authGuard.isAuthenticated();
            const currentUser = isLoggedIn ? window.authGuard.getCurrentUser() : null;
            const userVote = currentUser ? theory.voters.find(v => v.username === currentUser.username) : null;

            if (!isLoggedIn) {
                return `
                    <div class="vote-btn-disabled auth-required"
                         onclick="window.authGuard.showLoginPrompt('Sign in to vote on theories', 'vote')"
                         title="Sign in to vote">
                        üëç Upvote (${theory.votes >= 0 ? theory.votes : 0})
                        <span class="signin-required-badge" style="margin-left: 0.5rem;">üîí Sign in</span>
                    </div>
                `;
            }

            return `
                <button class="btn btn-vote ${userVote?.direction === 1 ? 'voted' : ''}"
                        onclick="handleVote(1)">
                    üëç Upvote (${theory.votes >= 0 ? theory.votes : 0})
                </button>
            `;
        }

        function renderOwnershipActions(theory) {
            // Check if current user can edit/delete this theory
            if (!window.theoryOwnership) {
                return '';
            }

            const canEdit = window.theoryOwnership.canEdit(theory.id);
            const canDelete = window.theoryOwnership.canDelete(theory.id);

            if (!canEdit && !canDelete) {
                return '';
            }

            return `
                <div class="ownership-actions">
                    ${canEdit ? `
                        <button class="btn btn-edit" onclick="window.location.href='edit.html?id=${theory.id}'">
                            <span>‚úèÔ∏è</span>
                            <span>Edit Theory</span>
                        </button>
                    ` : ''}
                    ${canDelete ? `
                        <button class="btn btn-delete" onclick="handleDelete()">
                            <span>üóëÔ∏è</span>
                            <span>Delete Theory</span>
                        </button>
                    ` : ''}
                </div>
            `;
        }

        function renderComments(comments) {
            if (comments.length === 0) {
                return '<p style="opacity: 0.6;">No comments yet. Be the first to comment!</p>';
            }

            return comments.map(comment => `
                <div class="comment">
                    <div class="comment-author">
                        <img src="${comment.authorAvatar}" alt="${comment.author}" class="author-avatar" style="width: 30px; height: 30px;">
                        ${comment.author}
                    </div>
                    <div class="comment-content">${escapeHtml(comment.content)}</div>
                    <div class="comment-date">${formatDate(comment.createdAt)}</div>
                </div>
            `).join('');
        }

        function renderAddComment() {
            const isLoggedIn = window.authGuard && window.authGuard.isAuthenticated();

            if (!isLoggedIn) {
                return `
                    <div class="login-prompt">
                        <div class="login-prompt-icon">üí¨</div>
                        <h3 class="login-prompt-title">Join the Conversation</h3>
                        <p class="login-prompt-text">Sign in to share your thoughts and engage with other theorists</p>
                        <div class="login-prompt-actions">
                            <button class="google-signin-btn google-signin-medium google-signin-dark"
                                    onclick="window.authGuard.showLoginPrompt('Sign in to comment on theories', 'comment')">
                                <svg class="google-icon" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                <span class="google-signin-text">Sign in with Google</span>
                            </button>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="add-comment">
                    <h3>Add a Comment</h3>
                    <textarea id="comment-input" placeholder="Share your thoughts..."></textarea>
                    <div id="comment-error"></div>
                    <button class="btn btn-vote" onclick="handleAddComment()" style="margin-top: 1rem;">Post Comment</button>
                </div>
            `;
        }

        async function handleVote(direction) {
            if (!window.authGuard || !window.authGuard.isAuthenticated()) {
                window.authGuard.showLoginPrompt('Sign in to vote on theories', 'vote');
                return;
            }

            try {
                const result = await window.userTheories.voteTheory(currentTheory.id, direction);

                if (result.success) {
                    // With real-time listeners, the UI will update automatically
                    // No need to reload if using Firestore
                    if (!window.userTheories.useFirestore) {
                        loadTheory();
                    }
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Error voting:', error);
                alert('Failed to vote. Please try again.');
            }
        }

        async function handleAddComment() {
            const input = document.getElementById('comment-input');
            const errorDiv = document.getElementById('comment-error');
            const content = input.value.trim();

            if (!content) {
                errorDiv.innerHTML = '<div class="error-message">Please enter a comment</div>';
                return;
            }

            try {
                const result = await window.userTheories.addComment(currentTheory.id, content);

                if (result.success) {
                    input.value = '';
                    errorDiv.innerHTML = '';
                    // With real-time listeners, comments will update automatically
                    // No need to reload if using Firestore
                    if (!window.userTheories.useFirestore) {
                        loadTheory();
                    }
                } else {
                    errorDiv.innerHTML = `<div class="error-message">${result.error}</div>`;
                }
            } catch (error) {
                console.error('Error adding comment:', error);
                errorDiv.innerHTML = '<div class="error-message">Failed to add comment. Please try again.</div>';
            }
        }

        function handleDelete() {
            if (!window.deleteConfirmationModal) {
                // Fallback to browser confirm
                if (confirm('Are you sure you want to delete this theory? This cannot be undone.')) {
                    window.theoryOwnership.executeDelete(currentTheory.id);
                }
                return;
            }

            // Show delete confirmation modal
            window.deleteConfirmationModal.show(currentTheory.id);
        }

        function showError(message) {
            document.getElementById('theory-container').innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                    <br><br>
                    <button class="btn" onclick="window.location.href='browse.html'">‚Üê Back to Browse</button>
                </div>
            `;
        }

        function formatDate(isoString) {
            return window.userTheories.formatDate(isoString);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
