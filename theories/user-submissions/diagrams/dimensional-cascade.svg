<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" style="background: #0a0a1e;">
  <defs>
    <linearGradient id="bulkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="shadowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#6a5acd;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="kingdomGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="braneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#20B2AA;stop-opacity:0.4" />
    </linearGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00CED1" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="26" font-weight="bold" fill="#DAA520" text-anchor="middle" filter="url(#dropShadow)">
    Dimensional Cascade: Reality Emanation
  </text>
  <text x="400" y="55" font-family="Arial" font-size="15" fill="#bbb" text-anchor="middle">
    From Infinite Bulk to Observable Spacetime via Brane Hierarchy
  </text>

  <!-- Level 1: 26D Infinite Bulk -->
  <rect x="50" y="80" width="700" height="100" rx="10" fill="url(#bulkGrad)" stroke="#667eea" stroke-width="3"/>
  <text x="400" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">
    Ein Sof / Infinite Bulk / God's Throne
  </text>
  <text x="400" y="135" font-family="Arial" font-size="14" fill="#ddd" text-anchor="middle">
    26D Spacetime with signature (24,2)
  </text>
  <text x="400" y="155" font-family="Arial" font-size="12" fill="#aaa" text-anchor="middle">
    Kabbalah: Ein Sof | Enoch: 10th Heaven (Aravot) | Christian: Father's Throne | Two timelike dimensions
  </text>

  <!-- Arrow 1 -->
  <g>
    <line x1="400" y1="185" x2="400" y2="215" stroke="#00CED1" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="540" y="200" font-family="Arial" font-size="11" font-weight="bold" fill="#00CED1">Sp(2,ℝ) Gauge Reduction</text>
    <text x="540" y="215" font-family="Arial" font-size="10" fill="#88d8dd">26D → 13D (halving)</text>
  </g>

  <!-- Level 2: 13D Shadow Brane -->
  <rect x="75" y="220" width="650" height="100" rx="10" fill="url(#shadowGrad)" stroke="#9370DB" stroke-width="3"/>
  <text x="400" y="250" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">
    Atziluth / Kingdom of Heaven / Metatron's Domain
  </text>
  <text x="400" y="275" font-family="Arial" font-size="14" fill="#ddd" text-anchor="middle">
    13D Shadow with signature (12,1) — "Mirror" Universe
  </text>
  <text x="400" y="295" font-family="Arial" font-size="12" fill="#aaa" text-anchor="middle">
    Kabbalah: Atziluth | Enoch: 9th Heaven | Christian: New Jerusalem (12 Gates) | Pneuma Field Domain
  </text>

  <!-- Arrow 2 -->
  <g>
    <line x1="400" y1="325" x2="400" y2="355" stroke="#00CED1" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="540" y="335" font-family="Arial" font-size="11" font-weight="bold" fill="#00CED1">G₂ Compactification</text>
    <text x="540" y="350" font-family="Arial" font-size="10" fill="#88d8dd">7D exceptional manifold compactification (13D → 10D)</text>
  </g>

  <!-- Level 3: 10D M-Theory -->
  <rect x="100" y="360" width="600" height="90" rx="10" fill="url(#kingdomGrad)" stroke="#DAA520" stroke-width="3"/>
  <text x="400" y="390" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">
    Beriah / Angelic Realms / SO(10) Unification
  </text>
  <text x="400" y="415" font-family="Arial" font-size="14" fill="#ddd" text-anchor="middle">
    10D M-Theory with signature (9,1)
  </text>
  <text x="400" y="435" font-family="Arial" font-size="12" fill="#aaa" text-anchor="middle">
    Kabbalah: Beriah | Enoch: 7th Heaven | Christian: Throne Room | 10 Sefirot / 10 Dimensions
  </text>

  <!-- Arrow 3 -->
  <g>
    <line x1="400" y1="455" x2="400" y2="485" stroke="#00CED1" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="560" y="465" font-family="Arial" font-size="11" font-weight="bold" fill="#00CED1">Brane Structure Emergence</text>
    <text x="560" y="480" font-family="Arial" font-size="10" fill="#88d8dd">1+3 pattern: 4 branes with shared (3,1) core</text>
  </g>

  <!-- Level 4: 1+3 Brane Portals -->
  <rect x="125" y="490" width="550" height="180" rx="10" fill="url(#braneGrad)" stroke="#00CED1" stroke-width="3"/>
  <text x="400" y="515" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">
    Yetzirah / Formation Realm / Four Cartesian Portals
  </text>
  <text x="400" y="540" font-family="Arial" font-size="14" fill="#ddd" text-anchor="middle">
    1+3 Brane Portal Pattern — Matter Condenses Here
  </text>

  <!-- 1+3 Pattern Emphasis Box -->
  <rect x="140" y="548" width="120" height="35" rx="5" fill="#00CED1" fill-opacity="0.2" stroke="#00CED1" stroke-width="2"/>
  <text x="200" y="563" font-family="Arial" font-size="13" font-weight="bold" fill="#00CED1" text-anchor="middle">1+3 PATTERN</text>
  <text x="200" y="578" font-family="Arial" font-size="10" fill="#88d8dd" text-anchor="middle">1 Observable + 3 Shadow</text>

  <!-- Observable Brane -->
  <rect x="150" y="595" width="500" height="25" rx="5" fill="#FFD700" fill-opacity="0.4" stroke="#FFD700" stroke-width="3"/>
  <text x="400" y="612" font-family="Arial" font-size="12" font-weight="bold" fill="#FFD700" text-anchor="middle">
    Observable Brane (B₁): Signature (5,1) = 4 common dims + 2 extra (α₄, α₅)
  </text>

  <!-- Shadow Branes with clearer spacing -->
  <rect x="175" y="628" width="450" height="22" rx="5" fill="#9370DB" fill-opacity="0.4" stroke="#9370DB" stroke-width="2"/>
  <text x="400" y="644" font-family="Arial" font-size="11" fill="#e5d5ff" text-anchor="middle">
    Shadow Brane 1 (B₂): Signature (3,1) = 4 common dimensions only
  </text>

  <rect x="200" y="655" width="400" height="22" rx="5" fill="#8B7EC8" fill-opacity="0.4" stroke="#8B7EC8" stroke-width="2"/>
  <text x="400" y="671" font-family="Arial" font-size="11" fill="#e5d5ff" text-anchor="middle">
    Shadow Brane 2 (B₃): Signature (3,1) = 4 common dimensions only
  </text>

  <rect x="225" y="682" width="350" height="22" rx="5" fill="#7B6EB8" fill-opacity="0.4" stroke="#7B6EB8" stroke-width="2"/>
  <text x="400" y="698" font-family="Arial" font-size="11" fill="#e5d5ff" text-anchor="middle">
    Shadow Brane 3 (B₄): Signature (3,1) = 4 common dimensions only
  </text>

  <!-- Arrow 4 -->
  <g>
    <line x1="400" y1="655" x2="400" y2="685" stroke="#00CED1" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="560" y="665" font-family="Arial" font-size="11" font-weight="bold" fill="#00CED1">Matter Condensation</text>
    <text x="560" y="680" font-family="Arial" font-size="10" fill="#88d8dd">Fermions crystallize via portal penetration depth</text>
  </g>

  <!-- Level 5: 4D Observable -->
  <rect x="225" y="720" width="350" height="90" rx="10" fill="#1a1a2e" stroke="#00CED1" stroke-width="3"/>
  <text x="400" y="750" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">
    Assiah / Earth / Physical Universe
  </text>
  <text x="400" y="775" font-family="Arial" font-size="14" fill="#ddd" text-anchor="middle">
    4D Spacetime (3,1) — Common to All Branes
  </text>
  <text x="400" y="795" font-family="Arial" font-size="11" fill="#aaa" text-anchor="middle">
    Kabbalah: Malkhut | Enoch: 1st Heaven/Earth | Christian: Physical Creation | Observable Reality
  </text>

  <!-- Fermion Generation Info -->
  <rect x="50" y="830" width="700" height="155" rx="10" fill="#1a1a2e" stroke="#FFD700" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="400" y="857" font-family="Arial" font-size="17" font-weight="bold" fill="#FFD700" text-anchor="middle">
    FERMION GENERATION MECHANISM: Three Generations from Portal Penetration Depth
  </text>

  <!-- Generation 1 -->
  <g transform="translate(80, 875)">
    <circle cx="0" cy="0" r="10" fill="#FFD700" stroke="#fff" stroke-width="2"/>
    <rect x="20" y="-15" width="640" height="30" rx="5" fill="#FFD700" fill-opacity="0.15" stroke="#FFD700" stroke-width="1"/>
    <text x="30" y="-2" font-family="Arial" font-size="13" font-weight="bold" fill="#FFD700">
      Generation 1 (e⁻, u, d):
    </text>
    <text x="30" y="13" font-family="Arial" font-size="12" fill="#ddd">
      Condenses in B₁ only (lightest) — Minimal portal penetration
    </text>
  </g>

  <!-- Generation 2 -->
  <g transform="translate(80, 920)">
    <circle cx="0" cy="0" r="10" fill="#9370DB" stroke="#fff" stroke-width="2"/>
    <rect x="20" y="-15" width="640" height="30" rx="5" fill="#9370DB" fill-opacity="0.15" stroke="#9370DB" stroke-width="1"/>
    <text x="30" y="-2" font-family="Arial" font-size="13" font-weight="bold" fill="#9370DB">
      Generation 2 (μ⁻, c, s):
    </text>
    <text x="30" y="13" font-family="Arial" font-size="12" fill="#ddd">
      Extends B₁ → B₂ (medium mass) — Penetrates first shadow brane
    </text>
  </g>

  <!-- Generation 3 -->
  <g transform="translate(80, 965)">
    <circle cx="0" cy="0" r="10" fill="#8B7EC8" stroke="#fff" stroke-width="2"/>
    <rect x="20" y="-15" width="640" height="30" rx="5" fill="#8B7EC8" fill-opacity="0.15" stroke="#8B7EC8" stroke-width="1"/>
    <text x="30" y="-2" font-family="Arial" font-size="13" font-weight="bold" fill="#8B7EC8">
      Generation 3 (τ⁻, t, b):
    </text>
    <text x="30" y="13" font-family="Arial" font-size="12" fill="#ddd">
      Extends B₁ → B₂ → B₃ (heaviest) — Maximum penetration through shadow branes
    </text>
  </g>
</svg>
