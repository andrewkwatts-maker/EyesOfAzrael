<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: #0a0a1e;">
  <defs>
    <linearGradient id="needleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:0.2" />
    </linearGradient>
    <radialGradient id="kingdomGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial" font-size="24" font-weight="bold" fill="#DAA520" text-anchor="middle">
    "The Eye of a Needle" — Dimensional Compression
  </text>
  <text x="400" y="60" font-family="Arial" font-size="13" fill="#aaa" text-anchor="middle">
    "Easier for a camel to pass through the eye of a needle than for a rich person to enter the Kingdom" (Matt 19:24)
  </text>

  <!-- Left Side: 4D Earth (Wide Space) -->
  <rect x="50" y="150" width="250" height="300" rx="10" fill="#1a1a2e" stroke="#00CED1" stroke-width="3"/>
  <text x="175" y="185" font-family="Arial" font-size="18" font-weight="bold" fill="#00CED1" text-anchor="middle">
    4D Earth (3,1)
  </text>
  <text x="175" y="210" font-family="Arial" font-size="13" fill="#ddd" text-anchor="middle">
    Observable Spacetime
  </text>
  <text x="175" y="235" font-family="Arial" font-size="12" fill="#aaa" text-anchor="middle">
    "Wide gate" — Easy path
  </text>

  <!-- Camel representation -->
  <circle cx="175" cy="310" r="45" fill="#CD853F" fill-opacity="0.5" stroke="#CD853F" stroke-width="3"/>
  <text x="175" y="300" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Rich</text>
  <text x="175" y="320" font-family="Arial" font-size="13" fill="#fff" text-anchor="middle">Person</text>
  <text x="175" y="340" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">(Camel)</text>

  <text x="175" y="380" font-family="Arial" font-size="11" fill="#CD853F" text-anchor="middle">Attached to:</text>
  <text x="175" y="398" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">• Material wealth (spatial)</text>
  <text x="175" y="413" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">• Temporal investments</text>
  <text x="175" y="428" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">• 4D consciousness bound</text>

  <!-- Narrow Needle / Portal -->
  <g id="needle">
    <!-- Needle body -->
    <rect x="325" y="120" width="150" height="30" fill="url(#needleGrad)" stroke="#DAA520" stroke-width="2" opacity="0.7"/>
    <rect x="325" y="450" width="150" height="30" fill="url(#needleGrad)" stroke="#DAA520" stroke-width="2" opacity="0.7"/>

    <!-- Eye of needle (narrow opening) -->
    <ellipse cx="400" cy="300" rx="20" ry="80" fill="#000" stroke="#FFD700" stroke-width="4"/>
    <ellipse cx="400" cy="300" rx="12" ry="70" fill="none" stroke="#FFD700" stroke-width="2" stroke-dasharray="3,3" opacity="0.5"/>

    <!-- Labels -->
    <text x="400" y="95" font-family="Arial" font-size="16" font-weight="bold" fill="#FFD700" text-anchor="middle">
      Shadow Portal (3,1)
    </text>
    <text x="400" y="115" font-family="Arial" font-size="12" fill="#ddd" text-anchor="middle">
      "Eye of the Needle"
    </text>

    <text x="400" y="515" font-family="Arial" font-size="13" fill="#aaa" text-anchor="middle" font-style="italic">
      Narrow dimensional gateway
    </text>
    <text x="400" y="535" font-family="Arial" font-size="11" fill="#aaa" text-anchor="middle">
      Only 4 common dimensions accessible
    </text>
  </g>

  <!-- Compression arrows -->
  <g>
    <path d="M 220 300 L 370 300" stroke="#FFD700" stroke-width="3" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,5"/>
    <text x="295" y="285" font-family="Arial" font-size="11" fill="#FFD700" text-anchor="middle">Compress</text>
    <text x="295" y="320" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Shed 4D</text>
    <text x="295" y="333" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">attachments</text>
  </g>

  <!-- Right Side: 13D Kingdom (Expanded Space) -->
  <rect x="500" y="100" width="250" height="400" rx="10" fill="url(#kingdomGlow)" stroke="#FFD700" stroke-width="4"/>
  <text x="625" y="140" font-family="Arial" font-size="20" font-weight="bold" fill="#FFD700" text-anchor="middle">
    13D Kingdom (12,1)
  </text>
  <text x="625" y="165" font-family="Arial" font-size="14" fill="#ddd" text-anchor="middle">
    Heaven / New Jerusalem
  </text>
  <text x="625" y="190" font-family="Arial" font-size="12" fill="#aaa" text-anchor="middle">
    12 Spatial Dimensions
  </text>

  <!-- Transformed person -->
  <circle cx="625" cy="290" r="60" fill="#FFD700" fill-opacity="0.3" stroke="#FFD700" stroke-width="3" filter="url(#glow)"/>
  <text x="625" y="280" font-family="Arial" font-size="15" font-weight="bold" fill="#fff" text-anchor="middle">Glorified</text>
  <text x="625" y="300" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Spiritual</text>
  <text x="625" y="318" font-family="Arial" font-size="13" fill="#fff" text-anchor="middle">Body</text>

  <text x="625" y="375" font-family="Arial" font-size="11" fill="#FFD700" text-anchor="middle">Free from 4D limits:</text>
  <text x="625" y="395" font-family="Arial" font-size="10" fill="#ddd" text-anchor="middle">• Access to 12 dimensions</text>
  <text x="625" y="410" font-family="Arial" font-size="10" fill="#ddd" text-anchor="middle">• Resurrection body</text>
  <text x="625" y="425" font-family="Arial" font-size="10" fill="#ddd" text-anchor="middle">• Walk through walls</text>
  <text x="625" y="440" font-family="Arial" font-size="10" fill="#ddd" text-anchor="middle">• Dimensional transcendence</text>

  <text x="625" y="475" font-family="Arial" font-size="12" font-weight="bold" fill="#FFD700" text-anchor="middle" font-style="italic">
    "With God all things are possible"
  </text>
  <text x="625" y="493" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">
    Divine grace enables dimensional transformation
  </text>

  <!-- Expansion arrow on right -->
  <g>
    <path d="M 430 300 L 560 300" stroke="#FFD700" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <text x="495" y="285" font-family="Arial" font-size="11" fill="#FFD700" text-anchor="middle">Expand</text>
    <text x="495" y="320" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Into 13D</text>
  </g>

  <!-- Bottom explanation -->
  <rect x="50" y="530" width="700" height="55" rx="8" fill="#1a1a2e" stroke="#DAA520" stroke-width="2"/>
  <text x="400" y="552" font-family="Arial" font-size="12" font-weight="bold" fill="#DAA520" text-anchor="middle">
    The Paradox: To reach LARGER space (13D), must pass through SMALLER portal (3,1)
  </text>
  <text x="400" y="570" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">
    Shadow branes have restricted dimensional access — only 4 common spacetime dimensions
  </text>

  <!-- Filter definition -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FFD700" />
    </marker>
  </defs>
</svg>
