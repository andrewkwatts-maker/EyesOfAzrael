<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: #0a0a1e;">
  <defs>
    <linearGradient id="needleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:0.2" />
    </linearGradient>
    <radialGradient id="kingdomGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FFD700" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial" font-size="26" font-weight="bold" fill="#DAA520" text-anchor="middle" filter="url(#dropShadow)">
    "The Eye of a Needle" — Dimensional Compression
  </text>
  <text x="400" y="58" font-family="Arial" font-size="12" fill="#bbb" text-anchor="middle" font-style="italic">
    "Easier for a camel to pass through the eye of a needle than for a rich person to enter the Kingdom"
  </text>
  <text x="400" y="75" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">
    (Matthew 19:24) — Physical interpretation: Dimensional Portal Access
  </text>

  <!-- Left Side: 4D Earth (Wide Space) -->
  <rect x="50" y="100" width="250" height="400" rx="10" fill="#1a1a2e" stroke="#00CED1" stroke-width="4" filter="url(#dropShadow)"/>

  <!-- BEFORE label -->
  <rect x="60" y="110" width="80" height="30" rx="5" fill="#00CED1" fill-opacity="0.3" stroke="#00CED1" stroke-width="2"/>
  <text x="100" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#00CED1" text-anchor="middle">BEFORE</text>

  <text x="175" y="165" font-family="Arial" font-size="20" font-weight="bold" fill="#00CED1" text-anchor="middle">
    4D Earth (3,1)
  </text>
  <text x="175" y="190" font-family="Arial" font-size="14" fill="#ddd" text-anchor="middle">
    Observable Spacetime
  </text>
  <text x="175" y="210" font-family="Arial" font-size="12" fill="#88d8dd" text-anchor="middle">
    "Wide gate" — Easy path
  </text>

  <!-- Camel representation with more detail -->
  <circle cx="175" cy="290" r="55" fill="#CD853F" fill-opacity="0.6" stroke="#CD853F" stroke-width="4" filter="url(#dropShadow)"/>
  <text x="175" y="278" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Rich</text>
  <text x="175" y="298" font-family="Arial" font-size="15" fill="#fff" text-anchor="middle">Person</text>
  <text x="175" y="316" font-family="Arial" font-size="12" fill="#ddd" text-anchor="middle">(Camel)</text>

  <!-- Material attachments box -->
  <rect x="60" y="360" width="230" height="125" rx="5" fill="#CD853F" fill-opacity="0.15" stroke="#CD853F" stroke-width="2"/>
  <text x="175" y="380" font-family="Arial" font-size="13" font-weight="bold" fill="#CD853F" text-anchor="middle">Material Attachments:</text>
  <text x="175" y="402" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">• Physical wealth = Extra spatial</text>
  <text x="175" y="420" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">  dimensions of possession</text>
  <text x="175" y="440" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">• Temporal investments = Time-binding</text>
  <text x="175" y="460" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">• 4D consciousness = Limited to</text>
  <text x="175" y="478" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">  observable spacetime only</text>

  <!-- Narrow Needle / Portal - CENTRAL COMPRESSION MECHANISM -->
  <g id="needle">
    <!-- Needle body (top and bottom) -->
    <rect x="320" y="95" width="160" height="35" fill="url(#needleGrad)" stroke="#DAA520" stroke-width="3" opacity="0.8" rx="5"/>
    <rect x="320" y="470" width="160" height="35" fill="url(#needleGrad)" stroke="#DAA520" stroke-width="3" opacity="0.8" rx="5"/>

    <!-- Eye of needle (narrow opening) with emphasis -->
    <ellipse cx="400" cy="300" rx="25" ry="90" fill="#0a0a1e" stroke="#FFD700" stroke-width="5" filter="url(#glow)"/>
    <ellipse cx="400" cy="300" rx="18" ry="80" fill="none" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
    <ellipse cx="400" cy="300" rx="10" ry="65" fill="none" stroke="#DAA520" stroke-width="1" stroke-dasharray="3,2" opacity="0.4"/>

    <!-- Compression indicators -->
    <path d="M 360 200 L 375 220" stroke="#FFD700" stroke-width="2" stroke-dasharray="3,3"/>
    <path d="M 440 200 L 425 220" stroke="#FFD700" stroke-width="2" stroke-dasharray="3,3"/>
    <path d="M 360 400 L 375 380" stroke="#FFD700" stroke-width="2" stroke-dasharray="3,3"/>
    <path d="M 440 400 L 425 380" stroke="#FFD700" stroke-width="2" stroke-dasharray="3,3"/>

    <!-- Labels with emphasis box -->
    <rect x="315" y="65" width="170" height="55" rx="8" fill="#FFD700" fill-opacity="0.2" stroke="#FFD700" stroke-width="3"/>
    <text x="400" y="85" font-family="Arial" font-size="17" font-weight="bold" fill="#FFD700" text-anchor="middle">
      Shadow Portal (3,1)
    </text>
    <text x="400" y="105" font-family="Arial" font-size="13" fill="#ddd" text-anchor="middle">
      "Eye of the Needle"
    </text>

    <!-- Bottom explanation box -->
    <rect x="315" y="515" width="170" height="65" rx="8" fill="#DAA520" fill-opacity="0.2" stroke="#DAA520" stroke-width="2"/>
    <text x="400" y="533" font-family="Arial" font-size="12" font-weight="bold" fill="#FFD700" text-anchor="middle">
      Narrow Gateway
    </text>
    <text x="400" y="550" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">
      Only 4 common dimensions
    </text>
    <text x="400" y="567" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle" font-style="italic">
      Must shed extra-dimensional
    </text>
  </g>

  <!-- Compression arrows with detail -->
  <g>
    <!-- Arrow with multiple lines showing compression -->
    <path d="M 240 270 L 365 270" stroke="#FFD700" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
    <path d="M 240 300 L 365 300" stroke="#FFD700" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
    <path d="M 240 330 L 365 330" stroke="#FFD700" stroke-width="4" fill="none" marker-end="url(#arrow)"/>

    <!-- Compression label box -->
    <rect x="250" y="245" width="100" height="100" rx="8" fill="#FFD700" fill-opacity="0.1" stroke="#FFD700" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="300" y="260" font-family="Arial" font-size="13" font-weight="bold" fill="#FFD700" text-anchor="middle">COMPRESS</text>
    <text x="300" y="290" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">Shed material</text>
    <text x="300" y="307" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">attachments</text>
    <text x="300" y="328" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle" font-style="italic">Release 4D</text>
    <text x="300" y="342" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle" font-style="italic">possessions</text>
  </g>

  <!-- Right Side: 13D Kingdom (Expanded Space) -->
  <rect x="500" y="100" width="250" height="400" rx="10" fill="url(#kingdomGlow)" stroke="#FFD700" stroke-width="5" filter="url(#dropShadow)"/>

  <!-- AFTER label -->
  <rect x="660" y="110" width="80" height="30" rx="5" fill="#FFD700" fill-opacity="0.3" stroke="#FFD700" stroke-width="2"/>
  <text x="700" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#FFD700" text-anchor="middle">AFTER</text>

  <text x="625" y="165" font-family="Arial" font-size="20" font-weight="bold" fill="#FFD700" text-anchor="middle">
    13D Kingdom (12,1)
  </text>
  <text x="625" y="190" font-family="Arial" font-size="15" fill="#ddd" text-anchor="middle">
    Heaven / New Jerusalem
  </text>
  <text x="625" y="210" font-family="Arial" font-size="12" fill="#FFD700" text-anchor="middle">
    12 Spatial + 1 Temporal Dimension
  </text>

  <!-- Transformed person with glow effect -->
  <circle cx="625" cy="290" r="65" fill="#FFD700" fill-opacity="0.4" stroke="#FFD700" stroke-width="4" filter="url(#glow)"/>
  <circle cx="625" cy="290" r="50" fill="#FFD700" fill-opacity="0.2" stroke="#FFD700" stroke-width="2"/>
  <text x="625" y="275" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Glorified</text>
  <text x="625" y="295" font-family="Arial" font-size="15" fill="#fff" text-anchor="middle">Spiritual</text>
  <text x="625" y="313" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Body</text>

  <!-- Expanded capabilities box -->
  <rect x="510" y="360" width="230" height="125" rx="5" fill="#FFD700" fill-opacity="0.15" stroke="#FFD700" stroke-width="2"/>
  <text x="625" y="380" font-family="Arial" font-size="13" font-weight="bold" fill="#FFD700" text-anchor="middle">Expanded Capabilities:</text>
  <text x="625" y="402" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">• Access to 12 spatial dimensions</text>
  <text x="625" y="420" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">• Resurrection body = Higher-D form</text>
  <text x="625" y="438" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">• Walk through walls = Extra-D motion</text>
  <text x="625" y="456" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">• Dimensional transcendence</text>
  <text x="625" y="478" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle" font-style="italic">"With God all things are possible" (Matt 19:26)</text>

  <!-- Expansion arrows on right -->
  <g>
    <!-- Multiple expanding arrows -->
    <path d="M 435 270 L 490 260" stroke="#FFD700" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M 435 285 L 490 280" stroke="#FFD700" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M 435 300 L 490 300" stroke="#FFD700" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
    <path d="M 435 315 L 490 320" stroke="#FFD700" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M 435 330 L 490 340" stroke="#FFD700" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <!-- Expansion label box -->
    <rect x="450" y="245" width="100" height="100" rx="8" fill="#FFD700" fill-opacity="0.1" stroke="#FFD700" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="500" y="260" font-family="Arial" font-size="13" font-weight="bold" fill="#FFD700" text-anchor="middle">EXPAND</text>
    <text x="500" y="285" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">Into 13D</text>
    <text x="500" y="302" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">Kingdom</text>
    <text x="500" y="325" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle" font-style="italic">Gain 8 extra</text>
    <text x="500" y="339" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle" font-style="italic">dimensions</text>
  </g>

  <!-- Bottom explanation box -->
  <rect x="30" y="520" width="740" height="70" rx="10" fill="#1a1a2e" stroke="#DAA520" stroke-width="4" filter="url(#dropShadow)"/>
  <text x="400" y="543" font-family="Arial" font-size="14" font-weight="bold" fill="#DAA520" text-anchor="middle">
    THE PARADOX: To reach LARGER space (13D Kingdom), must pass through SMALLER portal (4D Shadow)
  </text>
  <text x="400" y="565" font-family="Arial" font-size="12" fill="#ddd" text-anchor="middle">
    Material wealth = Extra-dimensional attachments that won't fit through narrow (3,1) portal
  </text>
  <text x="400" y="583" font-family="Arial" font-size="11" fill="#bbb" text-anchor="middle" font-style="italic">
    Only through divine grace can one shed 4D attachments and expand into the 12-dimensional Kingdom
  </text>
</svg>
