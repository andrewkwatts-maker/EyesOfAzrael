<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 900" style="background: #0a0a1e;">
  <defs>
    <linearGradient id="cityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.3" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="26" font-weight="bold" fill="#DAA520" text-anchor="middle">
    The New Jerusalem: 12 Gates to the Kingdom
  </text>
  <text x="450" y="65" font-family="Arial" font-size="14" fill="#aaa" text-anchor="middle">
    12 Dimensional Portals of the 13D Shadow Brane (12,1)
  </text>

  <!-- Central Glow -->
  <circle cx="450" cy="450" r="300" fill="url(#glowGrad)" opacity="0.3"/>

  <!-- City Wall (Square) -->
  <rect x="200" y="200" width="500" height="500" rx="5" fill="url(#cityGrad)" stroke="#DAA520" stroke-width="4" opacity="0.6"/>

  <!-- Wall Label -->
  <text x="450" y="735" font-family="Arial" font-size="13" font-weight="bold" fill="#DAA520" text-anchor="middle">
    Wall: 144 cubits (12×12) | χ_total = 144 Euler characteristic
  </text>

  <!-- Central Throne -->
  <circle cx="450" cy="450" r="60" fill="#FFD700" fill-opacity="0.4" stroke="#FFD700" stroke-width="3" filter="url(#glow)"/>
  <text x="450" y="445" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Throne</text>
  <text x="450" y="465" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">of the Lamb</text>

  <!-- EAST Gates (3 gates) - Right Side -->
  <g id="east-gates">
    <!-- Gate 1 -->
    <rect x="710" y="340" width="60" height="40" rx="5" fill="#FFD700" fill-opacity="0.5" stroke="#FFD700" stroke-width="3"/>
    <text x="740" y="365" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Judah</text>
    <text x="790" y="345" font-family="Arial" font-size="10" fill="#FFD700">Dim X</text>
    <text x="790" y="360" font-family="Arial" font-size="10" fill="#aaa">(1st)</text>

    <!-- Gate 2 -->
    <rect x="710" y="430" width="60" height="40" rx="5" fill="#FFD700" fill-opacity="0.5" stroke="#FFD700" stroke-width="3"/>
    <text x="740" y="455" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Reuben</text>
    <text x="790" y="435" font-family="Arial" font-size="10" fill="#FFD700">Dim Y</text>
    <text x="790" y="450" font-family="Arial" font-size="10" fill="#aaa">(2nd)</text>

    <!-- Gate 3 -->
    <rect x="710" y="520" width="60" height="40" rx="5" fill="#FFD700" fill-opacity="0.5" stroke="#FFD700" stroke-width="3"/>
    <text x="740" y="545" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Gad</text>
    <text x="790" y="525" font-family="Arial" font-size="10" fill="#FFD700">Dim Z</text>
    <text x="790" y="540" font-family="Arial" font-size="10" fill="#aaa">(3rd)</text>

    <text x="785" y="375" font-family="Arial" font-size="14" font-weight="bold" fill="#FFD700">EAST</text>
    <text x="785" y="390" font-family="Arial" font-size="10" fill="#aaa">Observable</text>
    <text x="785" y="403" font-family="Arial" font-size="10" fill="#aaa">3 Spatial Dims</text>
  </g>

  <!-- NORTH Gates (3 gates) - Top Side -->
  <g id="north-gates">
    <!-- Gate 4 -->
    <rect x="340" y="130" width="40" height="60" rx="5" fill="#9370DB" fill-opacity="0.5" stroke="#9370DB" stroke-width="3"/>
    <text x="360" y="168" font-family="Arial" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Asher</text>
    <text x="330" y="125" font-family="Arial" font-size="9" fill="#9370DB">Dim 4</text>

    <!-- Gate 5 -->
    <rect x="430" y="130" width="40" height="60" rx="5" fill="#9370DB" fill-opacity="0.5" stroke="#9370DB" stroke-width="3"/>
    <text x="450" y="163" font-family="Arial" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Naphtali</text>
    <text x="420" y="125" font-family="Arial" font-size="9" fill="#9370DB">Dim 5</text>

    <!-- Gate 6 -->
    <rect x="520" y="130" width="40" height="60" rx="5" fill="#9370DB" fill-opacity="0.5" stroke="#9370DB" stroke-width="3"/>
    <text x="540" y="163" font-family="Arial" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">Manasseh</text>
    <text x="510" y="125" font-family="Arial" font-size="9" fill="#9370DB">Dim 6</text>

    <text x="450" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#9370DB" text-anchor="middle">NORTH</text>
    <text x="450" y="95" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">First Hidden Triad</text>
  </g>

  <!-- WEST Gates (3 gates) - Left Side -->
  <g id="west-gates">
    <!-- Gate 10 -->
    <rect x="130" y="340" width="60" height="40" rx="5" fill="#7B6EB8" fill-opacity="0.5" stroke="#7B6EB8" stroke-width="3"/>
    <text x="160" y="365" font-family="Arial" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Benjamin</text>
    <text x="85" y="345" font-family="Arial" font-size="9" fill="#7B6EB8">Dim 10</text>

    <!-- Gate 11 -->
    <rect x="130" y="430" width="60" height="40" rx="5" fill="#7B6EB8" fill-opacity="0.5" stroke="#7B6EB8" stroke-width="3"/>
    <text x="160" y="455" font-family="Arial" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Joseph</text>
    <text x="85" y="435" font-family="Arial" font-size="9" fill="#7B6EB8">Dim 11</text>

    <!-- Gate 12 -->
    <rect x="130" y="520" width="60" height="40" rx="5" fill="#7B6EB8" fill-opacity="0.5" stroke="#7B6EB8" stroke-width="3"/>
    <text x="160" y="545" font-family="Arial" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Levi</text>
    <text x="88" y="525" font-family="Arial" font-size="9" fill="#7B6EB8">Dim 12</text>

    <text x="115" y="375" font-family="Arial" font-size="14" font-weight="bold" fill="#7B6EB8">WEST</text>
    <text x="115" y="390" font-family="Arial" font-size="10" fill="#aaa">Deepest</text>
    <text x="115" y="403" font-family="Arial" font-size="10" fill="#aaa">Hidden</text>
  </g>

  <!-- SOUTH Gates (3 gates) - Bottom Side -->
  <g id="south-gates">
    <!-- Gate 7 -->
    <rect x="340" y="710" width="40" height="60" rx="5" fill="#8B7EC8" fill-opacity="0.5" stroke="#8B7EC8" stroke-width="3"/>
    <text x="360" y="748" font-family="Arial" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Simeon</text>
    <text x="330" y="778" font-family="Arial" font-size="9" fill="#8B7EC8">Dim 7</text>

    <!-- Gate 8 -->
    <rect x="430" y="710" width="40" height="60" rx="5" fill="#8B7EC8" fill-opacity="0.5" stroke="#8B7EC8" stroke-width="3"/>
    <text x="450" y="748" font-family="Arial" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Issachar</text>
    <text x="420" y="778" font-family="Arial" font-size="9" fill="#8B7EC8">Dim 8</text>

    <!-- Gate 9 -->
    <rect x="520" y="710" width="40" height="60" rx="5" fill="#8B7EC8" fill-opacity="0.5" stroke="#8B7EC8" stroke-width="3"/>
    <text x="540" y="748" font-family="Arial" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Zebulun</text>
    <text x="510" y="778" font-family="Arial" font-size="9" fill="#8B7EC8">Dim 9</text>

    <text x="450" y="795" font-family="Arial" font-size="14" font-weight="bold" fill="#8B7EC8" text-anchor="middle">SOUTH</text>
    <text x="450" y="810" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Second Hidden Triad</text>
  </g>

  <!-- Central Text -->
  <text x="450" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#DAA520" text-anchor="middle">New Jerusalem</text>
  <text x="450" y="375" font-family="Arial" font-size="13" fill="#ddd" text-anchor="middle">13D Shadow Brane (12,1)</text>
  <text x="450" y="395" font-family="Arial" font-size="11" fill="#aaa" text-anchor="middle">12 Spatial Dimensions</text>
  <text x="450" y="410" font-family="Arial" font-size="11" fill="#aaa" text-anchor="middle">+ 1 Timelike Dimension</text>

  <text x="450" y="545" font-family="Arial" font-size="12" fill="#ddd" text-anchor="middle">City: 12,000 stadia³</text>
  <text x="450" y="565" font-family="Arial" font-size="11" fill="#aaa" text-anchor="middle">12-dimensional hypercube</text>

  <!-- Legend -->
  <g transform="translate(50, 820)">
    <text x="0" y="0" font-family="Arial" font-size="13" font-weight="bold" fill="#FFD700">Gate Pattern: 4 directions × 3 gates each = 12 total</text>
    <text x="0" y="20" font-family="Arial" font-size="11" fill="#ddd">Each gate = one spatial dimension of the Kingdom's 13D reality</text>
    <text x="0" y="40" font-family="Arial" font-size="11" fill="#aaa" font-style="italic">"Enter by the narrow gate" — Pass through (3,1) shadow portals to reach (12,1) Kingdom</text>
  </g>

  <!-- Foundations Label -->
  <rect x="250" y="680" width="400" height="25" rx="5" fill="#1a1a2e" stroke="#DAA520" stroke-width="2"/>
  <text x="450" y="697" font-family="Arial" font-size="12" font-weight="bold" fill="#DAA520" text-anchor="middle">
    12 Foundations: Apostles as 12 Basis Vectors of 12D Space
  </text>
</svg>
