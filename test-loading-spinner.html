<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner Test - Eyes of Azrael</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes/theme-base.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/loading-states.css">
    <link rel="stylesheet" href="css/home-view.css">
    
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: #0a0a0a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .test-section {
            margin-bottom: 4rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(147, 112, 219, 0.2);
            border-radius: 16px;
        }
        .test-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #9370DB;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Loading Spinner Test Suite</h1>
    
    <div class="test-section">
        <h2 class="test-title">1. Basic Loading Spinner</h2>
        <div class="loading-container">
            <div class="spinner-container">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <p class="loading-message">Loading mythologies...</p>
        </div>
    </div>
    
    <div class="test-section">
        <h2 class="test-title">2. Error State</h2>
        <div class="error-state">
            <div class="error-icon">⚠️</div>
            <h2 class="error-title">Error Loading</h2>
            <p class="error-message">Network request failed</p>
        </div>
    </div>
</body>
</html>
