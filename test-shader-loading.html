<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader Loading Test - Eyes of Azrael</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }

        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #9370DB;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(147, 112, 219, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #9370DB;
        }

        .status-value {
            font-family: 'Courier New', monospace;
            color: #5fff5f;
        }

        .status-value.error {
            color: #ff5f5f;
        }

        .status-value.warning {
            color: #ffaa00;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(147, 112, 219, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #9370DB;
            font-weight: 600;
        }

        select, button, input[type="range"] {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(147, 112, 219, 0.5);
            border-radius: 4px;
            color: #eee;
            font-size: 14px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(147, 112, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .log-panel {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 112, 219, 0.3);
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #666;
            margin-right: 10px;
        }

        .log-info {
            color: #5fff5f;
        }

        .log-warn {
            color: #ffaa00;
        }

        .log-error {
            color: #ff5f5f;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-button {
            padding: 15px;
            background: rgba(147, 112, 219, 0.2);
            border: 2px solid rgba(147, 112, 219, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
        }

        .theme-button:hover {
            background: rgba(147, 112, 219, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(147, 112, 219, 0.4);
        }

        .theme-button.active {
            background: rgba(147, 112, 219, 0.6);
            border-color: #9370DB;
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            color: #5fff5f;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸŽ¨ Shader Loading Test</h1>
        <p class="subtitle">Verify that ShaderThemeManager loads correctly and WebGL shaders work</p>

        <!-- Status Panel -->
        <div class="status-panel">
            <h2 style="margin-bottom: 15px; color: #9370DB;">System Status</h2>
            <div class="status-item">
                <span class="status-label">ShaderThemeManager Class:</span>
                <span class="status-value" id="classStatus">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">WebGL Support:</span>
                <span class="status-value" id="webglStatus">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Current Theme:</span>
                <span class="status-value" id="currentTheme">None</span>
            </div>
            <div class="status-item">
                <span class="status-label">FPS:</span>
                <span class="status-value" id="fps">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Quality:</span>
                <span class="status-value" id="quality">N/A</span>
            </div>
            <div class="status-item">
                <span class="status-label">Intensity:</span>
                <span class="status-value" id="intensity">1.0</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <h2 style="margin-bottom: 15px; color: #9370DB;">Quick Theme Tests</h2>

            <div class="grid" id="themeButtons">
                <!-- Theme buttons will be generated here -->
            </div>

            <div class="control-group">
                <label for="intensitySlider">Shader Intensity: <span class="value-display" id="intensityValue">1.0</span></label>
                <input type="range" id="intensitySlider" min="0" max="1" step="0.1" value="1">
            </div>

            <div class="control-group">
                <button id="toggleBtn">Pause Shader</button>
            </div>

            <div class="control-group">
                <button id="reloadBtn">Reload Current Theme</button>
            </div>
        </div>

        <!-- Log Panel -->
        <div class="controls">
            <h2 style="margin-bottom: 15px; color: #9370DB;">Console Log</h2>
            <div class="log-panel" id="logPanel">
                <div class="log-entry">
                    <span class="log-time">00:00:00</span>
                    <span class="log-info">Test initialized...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Load the shader system -->
    <script src="js/shaders/shader-themes.js"></script>

    <script>
        // Test Suite
        class ShaderTestSuite {
            constructor() {
                this.shaderManager = null;
                this.currentTheme = null;
                this.startTime = Date.now();

                this.init();
            }

            init() {
                this.log('info', 'Initializing shader test suite...');

                // Check if ShaderThemeManager class loaded
                if (typeof ShaderThemeManager === 'undefined') {
                    this.log('error', 'FAILED: ShaderThemeManager class not found!');
                    this.updateStatus('classStatus', 'NOT LOADED', 'error');
                    return;
                } else {
                    this.log('info', 'SUCCESS: ShaderThemeManager class loaded');
                    this.updateStatus('classStatus', 'LOADED', 'success');
                }

                // Create shader manager instance
                try {
                    this.shaderManager = new ShaderThemeManager({
                        quality: 'high',
                        intensity: 1.0,
                        adaptiveQuality: true
                    });
                    this.log('info', 'ShaderThemeManager instance created');
                } catch (error) {
                    this.log('error', `Failed to create ShaderThemeManager: ${error.message}`);
                    return;
                }

                // Check WebGL support
                const status = this.shaderManager.getStatus();
                if (status.supported) {
                    this.log('info', 'WebGL is SUPPORTED');
                    this.updateStatus('webglStatus', 'SUPPORTED', 'success');
                } else {
                    this.log('warn', 'WebGL is NOT SUPPORTED');
                    this.updateStatus('webglStatus', 'NOT SUPPORTED', 'error');
                }

                // Setup UI
                this.setupUI();
                this.setupStatusMonitor();

                this.log('info', 'Test suite ready. Select a theme to test.');
            }

            setupUI() {
                // Create theme buttons
                const themes = [
                    'water', 'fire', 'earth', 'air', 'light', 'dark',
                    'night', 'day', 'chaos', 'order', 'heaven'
                ];

                const container = document.getElementById('themeButtons');
                themes.forEach(theme => {
                    const btn = document.createElement('div');
                    btn.className = 'theme-button';
                    btn.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
                    btn.onclick = () => this.loadTheme(theme);
                    container.appendChild(btn);
                });

                // Intensity slider
                const slider = document.getElementById('intensitySlider');
                slider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    this.shaderManager.setIntensity(value);
                    document.getElementById('intensityValue').textContent = value.toFixed(1);
                    this.log('info', `Intensity set to ${value.toFixed(1)}`);
                });

                // Toggle button
                document.getElementById('toggleBtn').addEventListener('click', () => {
                    const enabled = this.shaderManager.toggle();
                    document.getElementById('toggleBtn').textContent = enabled ? 'Pause Shader' : 'Resume Shader';
                    this.log('info', enabled ? 'Shader resumed' : 'Shader paused');
                });

                // Reload button
                document.getElementById('reloadBtn').addEventListener('click', () => {
                    if (this.currentTheme) {
                        this.loadTheme(this.currentTheme);
                    } else {
                        this.log('warn', 'No theme loaded yet');
                    }
                });
            }

            loadTheme(themeName) {
                this.log('info', `Loading theme: ${themeName}`);
                this.currentTheme = themeName;

                // Update button states
                document.querySelectorAll('.theme-button').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent.toLowerCase() === themeName) {
                        btn.classList.add('active');
                    }
                });

                // Activate theme
                this.shaderManager.activate(themeName);
            }

            setupStatusMonitor() {
                // Update status every second
                setInterval(() => {
                    if (!this.shaderManager) return;

                    const status = this.shaderManager.getStatus();

                    document.getElementById('currentTheme').textContent = status.theme || 'None';
                    document.getElementById('fps').textContent = status.fps;
                    document.getElementById('quality').textContent = status.quality.toUpperCase();
                    document.getElementById('intensity').textContent = status.intensity.toFixed(1);

                    // Update status value classes based on FPS
                    const fpsEl = document.getElementById('fps');
                    fpsEl.className = 'status-value';
                    if (status.fps < 30) {
                        fpsEl.classList.add('error');
                    } else if (status.fps < 50) {
                        fpsEl.classList.add('warning');
                    }
                }, 1000);
            }

            log(level, message) {
                const logPanel = document.getElementById('logPanel');
                const entry = document.createElement('div');
                entry.className = 'log-entry';

                const time = this.getTimestamp();
                const timeSpan = document.createElement('span');
                timeSpan.className = 'log-time';
                timeSpan.textContent = time;

                const msgSpan = document.createElement('span');
                msgSpan.className = `log-${level}`;
                msgSpan.textContent = message;

                entry.appendChild(timeSpan);
                entry.appendChild(msgSpan);
                logPanel.appendChild(entry);

                // Auto-scroll to bottom
                logPanel.scrollTop = logPanel.scrollHeight;

                // Also log to console
                console.log(`[ShaderTest] ${message}`);
            }

            updateStatus(elementId, value, className = 'success') {
                const el = document.getElementById(elementId);
                el.textContent = value;
                el.className = 'status-value';
                if (className === 'error') {
                    el.classList.add('error');
                } else if (className === 'warning') {
                    el.classList.add('warning');
                }
            }

            getTimestamp() {
                const elapsed = Date.now() - this.startTime;
                const seconds = Math.floor(elapsed / 1000) % 60;
                const minutes = Math.floor(elapsed / 60000) % 60;
                const hours = Math.floor(elapsed / 3600000);

                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
        }

        // Start the test suite when page loads
        window.addEventListener('load', () => {
            window.testSuite = new ShaderTestSuite();
        });
    </script>
</body>
</html>
