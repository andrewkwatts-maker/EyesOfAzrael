<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpus Search Unit Tests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 {
            color: #9b59b6;
            border-bottom: 2px solid #9b59b6;
            padding-bottom: 10px;
        }
        #test-results {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .passed {
            color: #2ecc71;
            font-weight: bold;
        }
        .failed {
            color: #e74c3c;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: rgba(231, 76, 60, 0.1);
            border-left: 3px solid #e74c3c;
            padding: 10px;
            margin: 5px 0;
        }
        #console-output {
            background: #0d1117;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .console-line { margin: 2px 0; }
        .console-pass { color: #2ecc71; }
        .console-fail { color: #e74c3c; }
        .console-info { color: #3498db; }
    </style>
</head>
<body>
    <h1>Corpus Search Unit Tests</h1>
    <p>Testing: Cache, GitHub Browser, Parsers, Search Core, and Filter functionality</p>

    <div id="test-results">
        <p>Running tests...</p>
    </div>

    <div id="console-output"></div>

    <!-- Load dependencies -->
    <script src="../corpus-search-core.js"></script>
    <script src="../corpus-github-browser.js"></script>

    <!-- Override console.log to display in page -->
    <script>
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;

        console.log = function(...args) {
            originalLog.apply(console, args);
            const line = document.createElement('div');
            line.className = 'console-line';
            const text = args.join(' ');
            if (text.startsWith('✓')) {
                line.classList.add('console-pass');
            } else if (text.startsWith('✗')) {
                line.classList.add('console-fail');
            } else if (text.includes('=')) {
                line.classList.add('console-info');
            }
            line.textContent = text;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            const line = document.createElement('div');
            line.className = 'console-line console-fail';
            line.textContent = args.join(' ');
            consoleOutput.appendChild(line);
        };
    </script>

    <!-- Load and run tests -->
    <script src="corpus-search.test.js"></script>
</body>
</html>
