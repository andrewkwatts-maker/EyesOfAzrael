    <!-- FOUC Prevention: Apply saved theme immediately before paint -->
    <script>
        (function() {
            'use strict';
            try {
                var STORAGE_KEY = 'eoaplot-selected-theme';
                var savedTheme = null;

                // Try localStorage first
                try {
                    savedTheme = localStorage.getItem(STORAGE_KEY);
                } catch (e) {
                    // Try sessionStorage as fallback
                    try {
                        savedTheme = sessionStorage.getItem(STORAGE_KEY);
                    } catch (e2) {}
                }

                // Apply theme class to html element immediately
                if (savedTheme) {
                    document.documentElement.setAttribute('data-theme', savedTheme);
                    // Also set a class for CSS to use
                    document.documentElement.classList.add('theme-' + savedTheme);
                } else {
                    // Default to night theme
                    document.documentElement.setAttribute('data-theme', 'night');
                    document.documentElement.classList.add('theme-night');
                }
            } catch (e) {
                // Silent fail - shader-theme-picker.js will handle initialization
