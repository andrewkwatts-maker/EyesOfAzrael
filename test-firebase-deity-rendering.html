<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Deity Rendering Test</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="/firebase-config.js"></script>

    <!-- Rendering Components -->
    <script defer src="/js/components/attribute-grid-renderer.js"></script>
    <script defer src="/js/components/myth-list-renderer.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .test-section h2 {
            color: #9333ea;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .deity-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .deity-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .deity-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .deity-btn.active {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #9333ea;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: #fca5a5;
            margin-top: 1rem;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: #86efac;
            margin-top: 1rem;
        }

        .attribute-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .subsection-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .subsection-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(147, 51, 234, 0.5);
            transform: translateY(-2px);
        }

        .attribute-label {
            color: #9333ea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .attribute-value {
            color: #e0e0e0;
            font-size: 1rem;
            line-height: 1.5;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid #9333ea;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 4px;
        }

        ul li strong {
            color: #a855f7;
            display: block;
            margin-bottom: 0.5rem;
        }

        .deity-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(147, 51, 234, 0.3);
        }

        .deity-icon {
            font-size: 4rem;
        }

        .deity-info h3 {
            font-size: 2rem;
            color: #e0e0e0;
            margin-bottom: 0.25rem;
        }

        .deity-info .subtitle {
            color: #a0a0a0;
            font-size: 1rem;
        }

        .deity-info .description {
            margin-top: 0.75rem;
            color: #c0c0c0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firebase Deity Rendering Test</h1>

        <div class="test-section">
            <h2>Select a Deity to Test</h2>
            <div class="deity-selector" id="deity-selector">
                <button class="deity-btn" data-mythology="greek" data-entity="zeus">Zeus</button>
                <button class="deity-btn" data-mythology="greek" data-entity="athena">Athena</button>
                <button class="deity-btn" data-mythology="greek" data-entity="apollo">Apollo</button>
                <button class="deity-btn" data-mythology="greek" data-entity="aphrodite">Aphrodite</button>
                <button class="deity-btn" data-mythology="greek" data-entity="ares">Ares</button>
                <button class="deity-btn" data-mythology="greek" data-entity="artemis">Artemis</button>
            </div>
        </div>

        <div id="deity-display" style="display: none;">
            <!-- Deity Header -->
            <div class="deity-header" id="deity-header"></div>

            <!-- Attributes Section -->
            <div class="test-section">
                <h2>Attributes (Firebase-Loaded)</h2>
                <div data-attribute-grid
                     data-mythology=""
                     data-entity=""
                     data-allow-edit="false"
                     id="attributes-container"></div>
            </div>

            <!-- Myths Section -->
            <div class="test-section">
                <h2>Myths & Stories (Firebase-Loaded)</h2>
                <div data-myth-list
                     data-mythology=""
                     data-entity=""
                     data-allow-submissions="false"
                     id="myths-container"></div>
            </div>

            <!-- Raw Data Section -->
            <div class="test-section">
                <h2>Raw Firebase Data (Debug)</h2>
                <pre id="raw-data" style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; overflow-x: auto; color: #86efac;"></pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const deityButtons = document.querySelectorAll('.deity-btn');
            const deityDisplay = document.getElementById('deity-display');
            const deityHeader = document.getElementById('deity-header');
            const attributesContainer = document.getElementById('attributes-container');
            const mythsContainer = document.getElementById('myths-container');
            const rawDataPre = document.getElementById('raw-data');

            deityButtons.forEach(button => {
                button.addEventListener('click', async function() {
                    const mythology = this.getAttribute('data-mythology');
                    const entityId = this.getAttribute('data-entity');

                    // Update active state
                    deityButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Show loading
                    deityDisplay.style.display = 'block';
                    deityHeader.innerHTML = '<div class="loading">Loading deity data from Firebase...</div>';
                    attributesContainer.innerHTML = '<div class="loading">Loading attributes...</div>';
                    mythsContainer.innerHTML = '<div class="loading">Loading myths...</div>';
                    rawDataPre.textContent = 'Loading...';

                    try {
                        // Fetch deity data from Firebase
                        const db = firebase.firestore();
                        const docRef = db.doc(`deities/${mythology}/entities/${entityId}`);
                        const doc = await docRef.get();

                        if (!doc.exists) {
                            throw new Error(`Deity not found: ${mythology}/${entityId}`);
                        }

                        const data = doc.data();

                        // Render deity header
                        deityHeader.innerHTML = `
                            <div class="deity-icon">${data.icon || '‚≠ê'}</div>
                            <div class="deity-info">
                                <h3>${data.name}</h3>
                                <div class="subtitle">${data.subtitle || ''}</div>
                                <div class="description">${data.description || ''}</div>
                            </div>
                        `;

                        // Set data attributes for rendering components
                        attributesContainer.setAttribute('data-mythology', mythology);
                        attributesContainer.setAttribute('data-entity', entityId);
                        mythsContainer.setAttribute('data-mythology', mythology);
                        mythsContainer.setAttribute('data-entity', entityId);

                        // Trigger rendering
                        if (window.AttributeGridRenderer) {
                            const attrRenderer = new AttributeGridRenderer();
                            await attrRenderer.initialize(attributesContainer);
                        } else {
                            // Fallback manual render
                            renderAttributesManual(data.attributes, attributesContainer);
                        }

                        if (window.MythListRenderer) {
                            const mythRenderer = new MythListRenderer();
                            await mythRenderer.initialize(mythsContainer);
                        } else {
                            // Fallback manual render
                            renderMythsManual(data.myths, mythsContainer);
                        }

                        // Show raw data
                        rawDataPre.textContent = JSON.stringify(data, null, 2);

                        // Success message
                        deityHeader.innerHTML += '<div class="success">‚úÖ Successfully loaded from Firebase!</div>';

                    } catch (error) {
                        console.error('Error loading deity:', error);
                        deityHeader.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                        attributesContainer.innerHTML = '';
                        mythsContainer.innerHTML = '';
                        rawDataPre.textContent = error.stack;
                    }
                });
            });

            // Fallback manual renderers
            function renderAttributesManual(attributes, container) {
                if (!attributes || Object.keys(attributes).length === 0) {
                    container.innerHTML = '<p>No attributes found</p>';
                    return;
                }

                const html = Object.entries(attributes).map(([label, value]) => `
                    <div class="subsection-card">
                        <div class="attribute-label">${label}</div>
                        <div class="attribute-value">${value}</div>
                    </div>
                `).join('');

                container.innerHTML = `<div class="attribute-grid">${html}</div>`;
            }

            function renderMythsManual(myths, container) {
                if (!myths || myths.length === 0) {
                    container.innerHTML = '<p>No myths found</p>';
                    return;
                }

                const html = myths.map(myth => `
                    <li>
                        <strong>${myth.title || 'Untitled Myth'}</strong>
                        ${myth.content || ''}
                    </li>
                `).join('');

                container.innerHTML = `<ul>${html}</ul>`;
            }
        });
    </script>
</body>
</html>
