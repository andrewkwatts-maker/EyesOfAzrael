<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Eyes of Azrael</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="themes/theme-base.css">
    <link rel="stylesheet" href="css/login-page.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">üëÅÔ∏è</div>

            <!-- Title -->
            <h1 class="login-title">Eyes of Azrael</h1>
            <p class="login-subtitle">Explore World Mythologies</p>
            <p class="login-tagline">
                Discover deities, heroes, creatures, and sacred texts from cultures across the globe
            </p>

            <!-- Google Sign-In Button (Official Style) -->
            <div class="google-signin-section">
                <button id="sign-in-btn" class="gsi-material-button" aria-label="Sign in with Google">
                    <div class="gsi-material-button-state"></div>
                    <div class="gsi-material-button-content-wrapper">
                        <div class="gsi-material-button-icon">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="display: block;">
                                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                        </div>
                        <span class="gsi-material-button-contents">Sign in with Google</span>
                    </div>
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading" style="display: none; text-align: center; margin-top: 2rem;">
                <div class="login-loading"></div>
                <p style="margin-top: 1rem; color: var(--color-text-secondary, #adb5bd);">Signing you in...</p>
            </div>

            <!-- Error Message -->
            <div id="auth-error" style="display: none; background: rgba(239, 68, 68, 0.15); border: 1px solid rgba(239, 68, 68, 0.4); color: #fca5a5; padding: 1rem; border-radius: 12px; margin-top: 1.5rem; font-size: 0.9rem;"></div>

            <!-- Terms & Privacy -->
            <div class="login-terms">
                <p>
                    By logging in, you agree to the <a href="/terms.html">Terms of Service</a>
                </p>
                <p style="margin-top: 0.5rem; font-style: italic; font-size: 0.8rem;">
                    All content is protected. Redistribution prohibited.
                </p>
                <p class="login-copyright">
                    Copyright ¬© Eyes of Azrael 2025
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Auth Manager -->
    <script src="js/auth-manager.js"></script>

    <!-- Initialize -->
    <script>
        console.log('[Login] Page loaded');

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Login] DOM ready, initializing Firebase...');

            // Initialize Firebase
            if (typeof firebase === 'undefined') {
                console.error('[Login] Firebase not loaded!');
                return;
            }

            if (typeof firebaseConfig === 'undefined') {
                console.error('[Login] Firebase config not found!');
                return;
            }

            let app;
            if (firebase.apps.length === 0) {
                app = firebase.initializeApp(firebaseConfig);
                console.log('[Login] Firebase initialized');
            } else {
                app = firebase.app();
                console.log('[Login] Using existing Firebase app');
            }

            const authManager = new AuthManager(app);
            console.log('[Login] AuthManager created');

            // Check if already signed in
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    console.log('[Login] User already signed in, redirecting...');
                    window.location.href = '/index.html';
                }
            });

            // Sign in button
            const signInBtn = document.getElementById('sign-in-btn');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('auth-error');

            if (!signInBtn) {
                console.error('[Login] Sign-in button not found!');
                return;
            }

            console.log('[Login] Setting up click handler...');

            signInBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                console.log('[Login] Sign-in button clicked');

                signInBtn.style.display = 'none';
                loading.style.display = 'block';
                errorDiv.style.display = 'none';

                try {
                    console.log('[Login] Starting sign-in...');
                    // Always use popup for better UX
                    const result = await authManager.signInWithGoogle();
                    console.log('[Login] Sign-in successful:', result.email);
                    // Redirect will happen via onAuthStateChanged
                } catch (error) {
                    console.error('[Login] Sign-in error:', error);
                    signInBtn.style.display = 'flex';
                    loading.style.display = 'none';
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = error.message || 'Failed to sign in. Please try again.';
                }
            });

            console.log('[Login] Click handler attached');

            // Handle redirect result (if coming back from redirect)
            authManager.getRedirectResult().then(result => {
                if (result) {
                    console.log('[Login] Redirect result:', result.email);
                }
            }).catch(error => {
                console.error('[Login] Redirect error:', error);
                signInBtn.style.display = 'flex';
                loading.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = error.message || 'Failed to complete sign in. Please try again.';
            });
        });
    </script>
</body>
</html>
