    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('[SW] ServiceWorker registered:', registration);

                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker available
                                    if (window.toast) {
                                        window.toast.info('New version available! Refresh to update.', {
                                            duration: 0,
                                            dismissible: true
                                        });
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => {
                        console.log('[SW] ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>

    <style>
        /* Inline critical styles for SPA */
        :root {
            --color-primary: #667eea;
            --color-secondary: #764ba2;
            --color-text-primary: #e5e7eb;
            --color-text-secondary: #9ca3af;
            --color-border: rgba(139, 127, 255, 0.3);
            --color-surface: rgba(26, 31, 58, 0.8);
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-4xl: 4rem;
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;
            --font-size-4xl: 2.5rem;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--color-text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .skip-to-main {
            position: absolute;
            left: -9999px;
            z-index: 999;
            padding: 1em;
            background-color: var(--color-primary);
            color: white;
            text-decoration: none;
        }

        .skip-to-main:focus {
            left: 50%;
            transform: translateX(-50%);
            top: 1em;
        }

        /* Header */
        .site-header {
            background: rgba(26, 31, 58, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--color-border);
            padding: var(--spacing-md) 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .site-logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-primary);
            text-decoration: none;
            white-space: nowrap;
        }

        .main-nav {
            display: flex;
            gap: var(--spacing-md);
        }

        .nav-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            transition: all 150ms ease;
        }

        .nav-link:hover {
            color: var(--color-primary);
            background: rgba(102, 126, 234, 0.1);
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .icon-btn {
            background: transparent;
            border: 2px solid var(--color-border);
            color: var(--color-text-primary);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 150ms ease;
        }

        .icon-btn:hover {
            border-color: var(--color-primary);
            background: rgba(102, 126, 234, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--color-primary);
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.2);
            color: var(--color-primary);
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--color-primary);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: all 150ms ease;
        }

        .btn-secondary:hover {
            background: var(--color-primary);
            color: white;
        }

        .btn-sm {
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: var(--font-size-sm);
        }

        /* Footer */
        .site-footer {
            background: rgba(26, 31, 58, 0.95);
            border-top: 2px solid var(--color-border);
            padding: var(--spacing-xl) 0;
            margin-top: var(--spacing-4xl);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: var(--spacing-lg);
        }

        .footer-links a {
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 150ms ease;
        }

        .footer-links a:hover {
            color: var(--color-primary);
        }

        /* Buttons */
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 150ms ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
            }

            .main-nav {
                order: 3;
                width: 100%;
                justify-content: center;
            }

            .footer-container {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }
        }
    </style>
</body>
