        }

        .codex-search-header {
            padding: 12px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            cursor: pointer;
            border-radius: var(--radius-sm, 8px) 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .codex-search-header:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
        }

        .codex-search-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .expand-icon {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .expanded .expand-icon {
            transform: rotate(180deg);
        }

        .codex-search-content {
            display: none;
            padding: 15px;
            background: white;
            border-radius: 0 0 8px 8px;
        }

        .codex-search-content.show {
            display: block;
        }

        .search-result-item {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #667eea;
            background: #f5f7ff;
        }

        .citation {
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .citation:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .verse-text {
            display: none;
            margin-top: 8px;
            padding: 10px;
            background: white;
            border-left: 2px solid #764ba2;
            font-style: italic;
            color: #333;
        }

        .verse-text.show {
            display: block;
        }

        .book-reference {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .giant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .giant-card {
            background: linear-gradient(135deg, rgba(74, 85, 104, 0.1), rgba(45, 55, 72, 0.1));
            border: 2px solid #4A5568;
            padding: 1.5rem;
            border-radius: 10px;
        }

        .giant-card h4 {
            color: #2D3748;
            margin-top: 0;

<script>
        function toggleCodexSearch(header) {
            const section = header.parentElement;
            const content = section.querySelector('.codex-search-content');
            section.classList.toggle('expanded');
            content.classList.toggle('show');
        }

        function toggleVerse(citation) {
            const verseText = citation.nextElementSibling;
            verseText.classList.toggle('show');
        }
