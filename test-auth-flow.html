<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Flow Test</title>
    <style>
        body {
            background: #0a0e27;
            color: white;
            font-family: monospace;
            padding: 20px;
        }
        .log {
            background: #1a1f3a;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #8b7fff;
        }
        .error {
            border-left-color: #ff4444;
        }
        .success {
            border-left-color: #44ff44;
        }
    </style>
</head>
<body>
    <h1>Auth Flow Test</h1>
    <div id="logs"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        const logs = document.getElementById('logs');

        function log(message, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toISOString().split('T')[1].slice(0, -1)}] ${message}`;
            logs.appendChild(div);
            console.log(message);
        }

        log('Starting test...');
        log(`Firebase loaded: ${typeof firebase !== 'undefined'}`, typeof firebase !== 'undefined' ? 'success' : 'error');
        log(`Firebase config loaded: ${typeof firebaseConfig !== 'undefined'}`, typeof firebaseConfig !== 'undefined' ? 'success' : 'error');
        log(`Firebase apps length: ${firebase.apps.length}`);

        // Initialize Firebase
        if (firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig);
            log('Firebase initialized', 'success');
        } else {
            log('Firebase already initialized', 'success');
        }

        const auth = firebase.auth();
        log(`Auth object created: ${!!auth}`, !!auth ? 'success' : 'error');

        // Set up auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                log(`✅ AUTH STATE CHANGED: User logged in - ${user.email}`, 'success');
                log(`User UID: ${user.uid}`);
                log(`Display Name: ${user.displayName}`);
            } else {
                log('❌ AUTH STATE CHANGED: No user logged in', 'error');
            }
        });

        log('Auth state listener registered');
    </script>
</body>
</html>
