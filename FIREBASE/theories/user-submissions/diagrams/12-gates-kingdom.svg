<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 900" style="background: #0a0a1e;">
  <defs>
    <linearGradient id="cityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.3" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="28" font-weight="bold" fill="#DAA520" text-anchor="middle" filter="url(#dropShadow)">
    The New Jerusalem: 12 Gates to the Kingdom
  </text>
  <text x="450" y="65" font-family="Arial" font-size="15" fill="#bbb" text-anchor="middle">
    12 Dimensional Portals of the 13D Shadow Brane (12,1)
  </text>

  <!-- Central Glow -->
  <circle cx="450" cy="450" r="300" fill="url(#glowGrad)" opacity="0.3"/>

  <!-- City Wall (Square) -->
  <rect x="200" y="200" width="500" height="500" rx="5" fill="url(#cityGrad)" stroke="#DAA520" stroke-width="4" opacity="0.6"/>

  <!-- Wall Label -->
  <text x="450" y="735" font-family="Arial" font-size="13" font-weight="bold" fill="#DAA520" text-anchor="middle">
    Wall: 144 cubits (12×12) | χ_total = 144 Euler characteristic
  </text>

  <!-- Central Throne -->
  <circle cx="450" cy="450" r="60" fill="#FFD700" fill-opacity="0.4" stroke="#FFD700" stroke-width="3" filter="url(#glow)"/>
  <text x="450" y="445" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Throne</text>
  <text x="450" y="465" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">of the Lamb</text>

  <!-- EAST Gates (3 gates) - Right Side - OBSERVABLE DIMENSIONS -->
  <g id="east-gates">
    <!-- Grouping box for observable dimensions -->
    <rect x="705" y="330" width="140" height="240" rx="8" fill="#FFD700" fill-opacity="0.1" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Gate 1 -->
    <rect x="710" y="340" width="65" height="45" rx="5" fill="#FFD700" fill-opacity="0.6" stroke="#FFD700" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="742" y="360" font-family="Arial" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Judah</text>
    <text x="742" y="375" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">Gate 1</text>
    <text x="795" y="350" font-family="Arial" font-size="11" font-weight="bold" fill="#FFD700">Dim X₁</text>
    <text x="795" y="365" font-family="Arial" font-size="9" fill="#bbb">(Observable)</text>

    <!-- Gate 2 -->
    <rect x="710" y="420" width="65" height="45" rx="5" fill="#FFD700" fill-opacity="0.6" stroke="#FFD700" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="742" y="440" font-family="Arial" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Reuben</text>
    <text x="742" y="455" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">Gate 2</text>
    <text x="795" y="430" font-family="Arial" font-size="11" font-weight="bold" fill="#FFD700">Dim X₂</text>
    <text x="795" y="445" font-family="Arial" font-size="9" fill="#bbb">(Observable)</text>

    <!-- Gate 3 -->
    <rect x="710" y="500" width="65" height="45" rx="5" fill="#FFD700" fill-opacity="0.6" stroke="#FFD700" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="742" y="520" font-family="Arial" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Gad</text>
    <text x="742" y="535" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">Gate 3</text>
    <text x="795" y="510" font-family="Arial" font-size="11" font-weight="bold" fill="#FFD700">Dim X₃</text>
    <text x="795" y="525" font-family="Arial" font-size="9" fill="#bbb">(Observable)</text>

    <text x="775" y="310" font-family="Arial" font-size="16" font-weight="bold" fill="#FFD700" text-anchor="middle">EAST</text>
    <text x="775" y="327" font-family="Arial" font-size="11" fill="#FFD700" text-anchor="middle">Observable 3-Space</text>
  </g>

  <!-- NORTH Gates (3 gates) - Top Side - FIRST HIDDEN TRIAD -->
  <g id="north-gates">
    <!-- Grouping box for first hidden dimensions -->
    <rect x="330" y="120" width="240" height="80" rx="8" fill="#9370DB" fill-opacity="0.1" stroke="#9370DB" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Gate 4 -->
    <rect x="340" y="130" width="45" height="65" rx="5" fill="#9370DB" fill-opacity="0.6" stroke="#9370DB" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="362" y="158" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Asher</text>
    <text x="362" y="172" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">Gate 4</text>
    <text x="362" y="187" font-family="Arial" font-size="10" font-weight="bold" fill="#e5d5ff" text-anchor="middle">Dim X₄</text>

    <!-- Gate 5 -->
    <rect x="427" y="130" width="46" height="65" rx="5" fill="#9370DB" fill-opacity="0.6" stroke="#9370DB" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="450" y="153" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Naphtali</text>
    <text x="450" y="167" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">Gate 5</text>
    <text x="450" y="187" font-family="Arial" font-size="10" font-weight="bold" fill="#e5d5ff" text-anchor="middle">Dim X₅</text>

    <!-- Gate 6 -->
    <rect x="515" y="130" width="50" height="65" rx="5" fill="#9370DB" fill-opacity="0.6" stroke="#9370DB" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="540" y="153" font-family="Arial" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Manasseh</text>
    <text x="540" y="167" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">Gate 6</text>
    <text x="540" y="187" font-family="Arial" font-size="10" font-weight="bold" fill="#e5d5ff" text-anchor="middle">Dim X₆</text>

    <text x="450" y="105" font-family="Arial" font-size="16" font-weight="bold" fill="#9370DB" text-anchor="middle">NORTH</text>
    <text x="450" y="90" font-family="Arial" font-size="11" fill="#9370DB" text-anchor="middle">First Hidden Triad (4-5-6)</text>
  </g>

  <!-- WEST Gates (3 gates) - Left Side - DEEPEST HIDDEN TRIAD -->
  <g id="west-gates">
    <!-- Grouping box for deepest hidden dimensions -->
    <rect x="55" y="330" width="140" height="240" rx="8" fill="#7B6EB8" fill-opacity="0.1" stroke="#7B6EB8" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Gate 10 -->
    <rect x="125" y="340" width="65" height="45" rx="5" fill="#7B6EB8" fill-opacity="0.6" stroke="#7B6EB8" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="157" y="360" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Benjamin</text>
    <text x="157" y="375" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">Gate 10</text>
    <text x="68" y="350" font-family="Arial" font-size="11" font-weight="bold" fill="#c5b5e8">Dim X₁₀</text>
    <text x="68" y="365" font-family="Arial" font-size="9" fill="#bbb">(Deepest)</text>

    <!-- Gate 11 -->
    <rect x="125" y="420" width="65" height="45" rx="5" fill="#7B6EB8" fill-opacity="0.6" stroke="#7B6EB8" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="157" y="440" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Joseph</text>
    <text x="157" y="455" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">Gate 11</text>
    <text x="68" y="430" font-family="Arial" font-size="11" font-weight="bold" fill="#c5b5e8">Dim X₁₁</text>
    <text x="68" y="445" font-family="Arial" font-size="9" fill="#bbb">(Deepest)</text>

    <!-- Gate 12 -->
    <rect x="125" y="500" width="65" height="45" rx="5" fill="#7B6EB8" fill-opacity="0.6" stroke="#7B6EB8" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="157" y="520" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Levi</text>
    <text x="157" y="535" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">Gate 12</text>
    <text x="68" y="510" font-family="Arial" font-size="11" font-weight="bold" fill="#c5b5e8">Dim X₁₂</text>
    <text x="68" y="525" font-family="Arial" font-size="9" fill="#bbb">(Deepest)</text>

    <text x="125" y="310" font-family="Arial" font-size="16" font-weight="bold" fill="#7B6EB8" text-anchor="middle">WEST</text>
    <text x="125" y="327" font-family="Arial" font-size="11" fill="#7B6EB8" text-anchor="middle">Deepest Hidden (10-11-12)</text>
  </g>

  <!-- SOUTH Gates (3 gates) - Bottom Side - SECOND HIDDEN TRIAD -->
  <g id="south-gates">
    <!-- Grouping box for second hidden dimensions -->
    <rect x="330" y="700" width="240" height="80" rx="8" fill="#8B7EC8" fill-opacity="0.1" stroke="#8B7EC8" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Gate 7 -->
    <rect x="340" y="705" width="45" height="65" rx="5" fill="#8B7EC8" fill-opacity="0.6" stroke="#8B7EC8" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="362" y="728" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Simeon</text>
    <text x="362" y="742" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">Gate 7</text>
    <text x="362" y="757" font-family="Arial" font-size="10" font-weight="bold" fill="#e5d5ff" text-anchor="middle">Dim X₇</text>

    <!-- Gate 8 -->
    <rect x="427" y="705" width="46" height="65" rx="5" fill="#8B7EC8" fill-opacity="0.6" stroke="#8B7EC8" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="450" y="728" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Issachar</text>
    <text x="450" y="742" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">Gate 8</text>
    <text x="450" y="757" font-family="Arial" font-size="10" font-weight="bold" fill="#e5d5ff" text-anchor="middle">Dim X₈</text>

    <!-- Gate 9 -->
    <rect x="515" y="705" width="50" height="65" rx="5" fill="#8B7EC8" fill-opacity="0.6" stroke="#8B7EC8" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="540" y="728" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Zebulun</text>
    <text x="540" y="742" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">Gate 9</text>
    <text x="540" y="757" font-family="Arial" font-size="10" font-weight="bold" fill="#e5d5ff" text-anchor="middle">Dim X₉</text>

    <text x="450" y="795" font-family="Arial" font-size="16" font-weight="bold" fill="#8B7EC8" text-anchor="middle">SOUTH</text>
    <text x="450" y="810" font-family="Arial" font-size="11" fill="#8B7EC8" text-anchor="middle">Second Hidden Triad (7-8-9)</text>
  </g>

  <!-- Central Text -->
  <text x="450" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#DAA520" text-anchor="middle">New Jerusalem</text>
  <text x="450" y="375" font-family="Arial" font-size="13" fill="#ddd" text-anchor="middle">13D Shadow Brane (12,1)</text>
  <text x="450" y="395" font-family="Arial" font-size="11" fill="#aaa" text-anchor="middle">12 Spatial Dimensions</text>
  <text x="450" y="410" font-family="Arial" font-size="11" fill="#aaa" text-anchor="middle">+ 1 Timelike Dimension</text>

  <text x="450" y="545" font-family="Arial" font-size="12" fill="#ddd" text-anchor="middle">City: 12,000 stadia³</text>
  <text x="450" y="565" font-family="Arial" font-size="11" fill="#aaa" text-anchor="middle">12-dimensional hypercube</text>

  <!-- Legend Box -->
  <rect x="40" y="820" width="820" height="70" rx="8" fill="#1a1a2e" stroke="#DAA520" stroke-width="3"/>
  <g transform="translate(60, 835)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#FFD700">4×3 PATTERN: 4 directions × 3 gates each = 12 spatial dimensions</text>
    <text x="0" y="22" font-family="Arial" font-size="12" fill="#ddd">
      <tspan fill="#FFD700" font-weight="bold">EAST (Observable):</tspan> X₁, X₂, X₃ |
      <tspan fill="#9370DB" font-weight="bold">NORTH (Hidden):</tspan> X₄, X₅, X₆ |
      <tspan fill="#8B7EC8" font-weight="bold">SOUTH (Hidden):</tspan> X₇, X₈, X₉ |
      <tspan fill="#7B6EB8" font-weight="bold">WEST (Deepest):</tspan> X₁₀, X₁₁, X₁₂
    </text>
    <text x="0" y="42" font-family="Arial" font-size="11" fill="#bbb" font-style="italic">
      Plus 1 timelike dimension = 13D total signature (12,1) — "Enter by the narrow gate" to access higher dimensions
    </text>
  </g>

  <!-- Foundations Label -->
  <rect x="250" y="680" width="400" height="25" rx="5" fill="#1a1a2e" stroke="#DAA520" stroke-width="2"/>
  <text x="450" y="697" font-family="Arial" font-size="12" font-weight="bold" fill="#DAA520" text-anchor="middle">
    12 Foundations: Apostles as 12 Basis Vectors of 12D Space
  </text>
</svg>
